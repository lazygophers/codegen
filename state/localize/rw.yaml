            short: Imigaragarire yimbere
        all:
            long: Kora code zose zishyigikiwe niki gikoresho
            short: Kora code zose
        cache:
            long: Gukora cache dosiye kubucuruzi bwo guhamagara gufunga SDKs
            short: Gukora dosiye
        cmd:
            long: Gukora dosiye zinjira muri serivisi zubucuruzi
            short: Gukora dosiye yinjira
