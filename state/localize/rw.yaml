cli:
    flags:
        debug: Ibisohoka birambuye
    gen:
        add-rpc:
            flags:
                action: Imyitwarire ikeneye kongerwaho mubice, nyamuneka shakisha imikoreshereze yinyandiko irambuye
                default-role: Uruhare rwibanze rwimikorere-yakozwe.
                gen-to: Kugaragaza ibisohoka aho dosiye zakozwe .go
                list-option: Urutonde narwo rushobora gushungura, nyamuneka shakisha imikoreshereze yinyandiko kubisobanuro birambuye.
                model: Kugaragaza izina ryicyitegererezo, shyigikira usibye `moderi` prefix
            long: Kora intera mubice hanyuma ongeraho intera ya moderi runaka muri dosiye .proto
            short: Imigaragarire yimbere
        all:
            long: Kora code zose zishyigikiwe niki gikoresho
            short: Kora code zose
        cache:
            long: Gukora cache dosiye kubucuruzi bwo guhamagara gufunga SDKs
            short: Gukora dosiye
        cmd:
            long: Gukora dosiye zinjira muri serivisi zubucuruzi
            short: Gukora dosiye yinjira
        conf:
            long: Gukora dosiye iboneza kugirango ibone gusoma serivisi zubucuruzi
            short: Gukora dosiye iboneza
        dockerignore:
            long: Gukora .dockerignore dosiye yo kubaka amashusho ya Docker kugirango wirengagize gucunga dosiye
            short: Gukora dosiye .dockerignore
        editorconfig:
            long: Gukora .editorconfig dosiye kugirango ibone iboneza
            short: Gukora .editorconfig dosiye
        flags:
            add-proto-files: Niba ukeneye gutumiza izindi .proto dosiye / ububiko bwububiko butari mububiko bumwe na dosiye ya .proto, iki gikorwa kizongera (ntabwo cyanditse) inzira yagenwe muri dosiye iboneza.
            go-module-prefix: Kuburyo bwa go_package yagizwe muri dosiye ya .proto nimwe nyayo, urashobora gushiraho iyi option
            input: Kugaragaza dosiye .proto yinkomoko igomba gukorwa
            output-path: Ihitamo rirashobora gushyirwaho mugihe inzira ya go_package yagizwe muri dosiye ya .proto idahuye ninzira nyabagendwa ikeneye kubyara.
            overwrite: Kubirimo bitazasubirwamo, guhatira kwandika hejuru yibirimo
            proto-files: Kuzana andi .proto dosiye / ububiko bwinzira zitari mububiko bumwe na dosiye isobanutse .proto, iki gikorwa nuburyo bwo guhisha ikibanza cyimiterere muri dosiye iboneza.
            protoc: '`protoc` inzira yihariye ya dosiye'
            protoc-gen-go: '`protoc-gen-go` inzira ya plugin'
            tables-enable_field_created_at: Niba ushobora gukora igenamigambi ryibanze rya data base yaremye_umurima
            tables-enable_field_deleted_at: Niba ushobora gukora igenamiterere ryibanze ryasibwe_umurima muri base de base
            tables-enable_field_id: Gushoboza iboneza ryibanze kububiko bujyanye nimirima
            tables-enable_field_updated_at: Niba ushobora gukora agaciro gasanzwe kavuguruwe_kumwanya wububiko
            tables-enable_gorm_tag_column: Niba ushobora gukora data base ijyanye na gorm generation
        gitignote:
            long: Gukora dosiye .gitignore kugirango wirengagize gucunga dosiye mugucunga verisiyo
            short: Gukora dosiye .gitignore
        golang-lint:
            long: Gukora dosiye .golangci.yml yo kugenzura ubuziranenge bwa code
            short: Gukora dosiye .golangci.yml
        goreleaser:
            long: Kora .goreleaser.yml dosiye kugirango ibone ibikoresho byo kurekura
            short: Kora .goreleaser.yml dosiye
        impl:
            long: Gukora amadosiye yo gushyira mubikorwa serivisi zubucuruzi
            short: Gukora dosiye zo gushyira mubikorwa
        long: Kode itanga, ishyigikira inyandikorugero nyinshi
        makefile:
            long: Gukora dosiye ya Makefile kubikoresho byo kubaka nandi mategeko ajyanye nayo
            short: Gukora Makefile
        mod:
            long: Gukora go.mod dosiye yo gucunga kwishingikiriza
            short: Gukora go.mod dosiye
        pb:
            long: Gukora dosiye .pb.go yo kubyara dosiye .proto,
            short: Gukora dosiye .pb.go
        short: Amashanyarazi
        state:
            long: Kubyara ibikorwa byose bifitanye isano na leta kubutunzi bwa leta cyangwa imicungire yumutungo wa serivisi zubucuruzi
            short: Ibikorwa byose bijyanye no kubyara leta
        table:
            long: Ibikorwa byose bifitanye isano no gutanga imbonerahamwe yumutungo wa leta cyangwa imicungire yumutungo wa serivisi zubucuruzi
            short: Imikorere yose ijyanye no kubyara imbonerahamwe
    help:
        additional_commands: Amabwiriza yinyongera
        aliases: itegeko alias
        available_commands: Gushyigikirwa
        command: Tegeka
        flags: ibipimo
        get_info: kugirango ubone ibisobanuro birambuye
        global_flags: ibipimo byisi
        use: Koresha
    i18n:
        long: Indimi nyinshi zijyanye no kumenyekanisha mpuzamahanga
        short: Indimi nyinshi zijyanye no kumenyekanisha mpuzamahanga
        tran:
            flags:
                all-language: Sobanura indimi zose zishyigikiwe (niba arukuri ibendera ibendera ryahagaritswe)
                force: Andika ibisobanuro bihari
                force-key-prefix: urufunguzo rugomba guhatirwa kwandikwa
                generate-const: Kubyara indangagaciro zo kubara byoroshye guhamagarwa
                languages: Kugaragaza ururimi rugenewe gusobanura
                src-file: Idosiye yinkomoko igomba guhindurwa (bisabwa)
                src-language: Ururimi rwa dosiye yinkomoko (niba bidasobanuwe neza, igikoresho kizahita kigena dosiye yinkomoko)
                translater:
                    google-free: Urubuga rwa Google
                    usage: 'Umuyoboro wubuhinduzi: Ubwoko bwingoboka {{urwego $ urufunguzo, $ agaciro: = .Ubwoko}} {{$ urufunguzo}}: {{$ agaciro}} {{iherezo}}'
            long: Indimi nyinshi ziva mu isoko runaka zihindurwa muri dosiye muburyo bumwe mu zindi ndimi.
            short: guhindura
    long: Igikoresho cyashyizweho kubantu bafite ubunebwe, harimo 'proto'-ishingiye kumurongo winyuma, ibisanzwe bikoreshwa mubishusho, hamwe no guhindura indimi nyinshi
    short: Igikoresho cyashyizweho kubantu bafite ubunebwe
