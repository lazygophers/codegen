cli:
    flags:
        debug: ບັນທຶກລາຍລະອຽດຜົນຜະລິດ
    gen:
        add-rpc:
            flags:
                action: ພຶດຕິກໍາທີ່ຕ້ອງໄດ້ຮັບການເພີ່ມເຂົ້າໃນຊຸດ, ກະລຸນາຊອກຫາເອກະສານການນໍາໃຊ້ສໍາລັບລາຍລະອຽດ
                default-role: ບົດບາດເລີ່ມຕົ້ນຂອງອິນເຕີເຟດທີ່ສ້າງຂຶ້ນເປັນຊຸດ, ກະລຸນາເບິ່ງເອກະສານການນຳໃຊ້ສຳລັບລາຍລະອຽດ.
                gen-to: ລະບຸສະຖານທີ່ຜົນຜະລິດຂອງໄຟລ໌ .go ທີ່ສ້າງຂຶ້ນ
                list-option: ບັນຊີລາຍຊື່ຍັງສາມາດຖືກກັ່ນຕອງ, ກະລຸນາຊອກຫາເອກະສານການນໍາໃຊ້ສໍາລັບລາຍລະອຽດ.
                model: ລະບຸຊື່ແບບຈໍາລອງ, ສະຫນັບສະຫນູນການລະເວັ້ນ `model` ຄໍານໍາຫນ້າ
            long: ສ້າງການໂຕ້ຕອບໃນ batches ແລະເພີ່ມການໂຕ້ຕອບສໍາລັບຮູບແບບສະເພາະໃດຫນຶ່ງໃນໄຟລ໌ .proto
            short: ການໂຕ້ຕອບການຜະລິດ batch
        all:
            long: ສ້າງລະຫັດທັງຫມົດທີ່ສະຫນັບສະຫນູນໂດຍເຄື່ອງມືນີ້
            short: ສ້າງລະຫັດທັງຫມົດ
        cache:
            long: ສ້າງໄຟລ໌ cache ສໍາລັບການໂທທຸລະກິດ caching ທີ່ກ່ຽວຂ້ອງກັບ SDKs
            short: ສ້າງໄຟລ໌ cache
        cmd:
            long: ສ້າງໄຟລ໌ເຂົ້າສໍາລັບການບໍລິການທຸລະກິດ
            short: ສ້າງໄຟລ໌ເຂົ້າ
        conf:
            long: ສ້າງແມ່ແບບໄຟລ໌ການຕັ້ງຄ່າ
            short: ສ້າງໄຟລ໌ການຕັ້ງຄ່າ
        dockerignore:
            long: ສ້າງໄຟລ໌ .dockerignore ສໍາລັບການສ້າງຮູບພາບ Docker ເພື່ອບໍ່ສົນໃຈການຈັດການໄຟລ໌
            short: ສ້າງໄຟລ໌ .dockerignore
        editorconfig:
            long: ສ້າງໄຟລ໌ .editorconfig ສໍາລັບການຕັ້ງຄ່າບັນນາທິການ
            short: ສ້າງໄຟລ໌ .editorconfig
        flags:
            add-proto-files: ຖ້າທ່ານຕ້ອງການນໍາເຂົ້າໄຟລ໌ .proto / ເສັ້ນທາງໂຟນເດີອື່ນໆທີ່ບໍ່ຢູ່ໃນໂຟນເດີດຽວກັນກັບໄຟລ໌ .proto ທີ່ລະບຸໄວ້, ການດໍາເນີນງານນີ້ຈະເພີ່ມໃສ່ (ບໍ່ຂຽນທັບ) ເສັ້ນທາງທີ່ກໍານົດໄວ້ໃນໄຟລ໌ການຕັ້ງຄ່າ.
            go-module-prefix: ສຳລັບເສັ້ນທາງຂອງ go_package ທີ່ກຳນົດຄ່າໃນໄຟລ໌ .proto ແລະອັນແທ້ຈິງ, ທ່ານສາມາດກຳນົດຄ່າຕົວເລືອກນີ້ໄດ້.
            input: ລະບຸໄຟລ໌ແຫຼ່ງ .proto ທີ່ຈະສ້າງຂຶ້ນ
            output-path: ຕົວເລືອກນີ້ສາມາດຖືກຕັ້ງຄ່າໄດ້ເມື່ອເສັ້ນທາງຂອງ go_package ທີ່ຖືກຕັ້ງຄ່າໃນໄຟລ໌ .proto ບໍ່ສອດຄ່ອງກັບເສັ້ນທາງທີ່ຈິງແລ້ວຕ້ອງຖືກສ້າງ.
            overwrite: ສໍາລັບເນື້ອຫາທີ່ຈະບໍ່ຖືກສ້າງໃຫມ່, ບັງຄັບໃຫ້ຂຽນທັບເນື້ອຫາທີ່ມີຢູ່ແລ້ວ
            proto-files: ເພື່ອນໍາເຂົ້າໄຟລ໌ .proto / ເສັ້ນທາງໂຟນເດີອື່ນໆທີ່ບໍ່ຢູ່ໃນໂຟນເດີດຽວກັນກັບໄຟລ໌ .proto ທີ່ລະບຸໄວ້, ການປະຕິບັດນີ້ແມ່ນທາງເລືອກທີ່ຈະ override ຊ່ອງການຕັ້ງຄ່າໃນໄຟລ໌ການຕັ້ງຄ່າ.
            protoc: '`protoc` ເສັ້ນທາງໄຟລ໌ທີ່ສາມາດປັບແຕ່ງໄດ້'
            protoc-gen-go: ເສັ້ນທາງປລັກອິນ `protoc-gen-go`
            tables-enable_field_created_at: ວ່າຈະເປີດໃຊ້ການສ້າງການຕັ້ງຄ່າເລີ່ມຕົ້ນຂອງຖານຂໍ້ມູນ created_at ຫຼືບໍ່
            tables-enable_field_deleted_at: ວ່າຈະເປີດໃຊ້ການຕັ້ງຄ່າເລີ່ມຕົ້ນຂອງຊ່ອງ deleted_at ໃນຖານຂໍ້ມູນຫຼືບໍ່
            tables-enable_field_id: ເປີດໃຊ້ການສ້າງການຕັ້ງຄ່າເລີ່ມຕົ້ນສໍາລັບຊ່ອງຂໍ້ມູນທີ່ກ່ຽວຂ້ອງກັບຖານຂໍ້ມູນ
            tables-enable_field_updated_at: ວ່າຈະເປີດໃຊ້ຄ່າເລີ່ມຕົ້ນຂອງຊ່ອງ updated_at ໃນຖານຂໍ້ມູນຫຼືບໍ່
            tables-enable_gorm_tag_column: ວ່າຈະເປີດໃຊ້ການຜະລິດ gorm ທີ່ກ່ຽວຂ້ອງກັບຖານຂໍ້ມູນຫຼືບໍ່
        gitignote:
            long: ສ້າງໄຟລ໌ .gitignore ສໍາລັບການຈັດການໄຟລ໌ທີ່ຖືກລະເລີຍໃນການຄວບຄຸມເວີຊັນ
            short: ສ້າງໄຟລ໌ .gitignore
        golang-lint:
            long: ສ້າງໄຟລ໌ .golangci.yml ສໍາລັບການກວດກາຄຸນນະພາບລະຫັດ
            short: ສ້າງໄຟລ໌ .golangci.yml
        goreleaser:
            long: ສ້າງໄຟລ໌ .goreleaser.yml ສໍາລັບການຕັ້ງຄ່າເຄື່ອງມືປ່ອຍ
            short: ສ້າງໄຟລ໌ .goreleaser.yml
        impl:
            long: ສ້າງໄຟລ໌ການປະຕິບັດສໍາລັບການປະຕິບັດການບໍລິການທຸລະກິດ
            short: ສ້າງໄຟລ໌ການປະຕິບັດ
        long: ເຄື່ອງກໍາເນີດລະຫັດ, ສະຫນັບສະຫນູນຫຼາຍແມ່ແບບ
        makefile:
            long: ສ້າງໄຟລ໌ Makefile ສໍາລັບການກໍ່ສ້າງເຄື່ອງມືແລະຄໍາສັ່ງທີ່ກ່ຽວຂ້ອງອື່ນໆ
            short: ສ້າງ Makefile
        mod:
            long: ສ້າງໄຟລ໌ go.mod ສໍາລັບການຈັດການການເພິ່ງພາອາໄສ
            short: ສ້າງໄຟລ໌ go.mod
        pb:
            long: ສ້າງໄຟລ໌ .pb.go, ເຊິ່ງໃຊ້ເພື່ອສ້າງໄຟລ໌ .proto ປ້າຍຊື່ຊ່ອງ x ຈະຖືກເພີ່ມໂດຍອັດຕະໂນມັດຕາມການຕັ້ງຄ່າ.
            short: ສ້າງໄຟລ໌ .pb.go
        short: ເຄື່ອງກໍາເນີດລະຫັດ
        state:
            conf:
                long: ສ້າງລະຫັດການອ່ານໄຟລ໌ການຕັ້ງຄ່າສໍາລັບການອ່ານການຕັ້ງຄ່າການບໍລິການທຸລະກິດ
                short: ສ້າງລະຫັດການອ່ານໄຟລ໌ການຕັ້ງຄ່າ
            flags:
                cache: ວ່າຈະເປີດໃຊ້ການຜະລິດທີ່ກ່ຽວຂ້ອງກັບແຄດຫຼືບໍ່
                config: ວ່າຈະສ້າງລະຫັດທີ່ກ່ຽວຂ້ອງກັບການຕັ້ງຄ່າຫຼືບໍ່
                i18n: ວ່າຈະເປີດໃຊ້ງານຫຼາຍພາສາທີ່ກ່ຽວຂ້ອງຫຼືບໍ່ (ລຸ້ນດັ່ງກ່າວມີພຽງການເລີ່ມຕົ້ນຂອງລັດ ແລະເນື້ອຫາອື່ນໆ, ແລະບໍ່ລວມເອົາການແປອັດຕະໂນມັດຂອງຫຼາຍພາສາ. ຖ້າທ່ານຕ້ອງການການແປພາສາອັດຕະໂນມັດ, ກະລຸນາໃຊ້ {{.Command}} ເພື່ອເບິ່ງລາຍລະອຽດ)
                table: ຈະເປີດໃຊ້ງານການສ້າງຖານຂໍ້ມູນທີ່ກ່ຽວຂ້ອງກັບຖານຂໍ້ມູນຫຼືບໍ່
            i18n:
                long: ສ້າງລະຫັດ i18n ທີ່ກ່ຽວຂ້ອງສໍາລັບການໂທຕ່າງປະເທດຫຼາຍພາສາ
                short: ສ້າງລະຫັດ i18n ທີ່ກ່ຽວຂ້ອງ
            long: ສ້າງຫນ້າທີ່ທີ່ກ່ຽວຂ້ອງທັງຫມົດຂອງລັດສໍາລັບຊັບພະຍາກອນຂອງລັດຫຼືການຄຸ້ມຄອງຊັບພະຍາກອນແບບຄົງທີ່ຂອງການບໍລິການທຸລະກິດ
            short: ຫນ້າທີ່ທີ່ກ່ຽວຂ້ອງທັງຫມົດສໍາລັບການສ້າງລັດ
            table:
                long: ສ້າງລະຫັດທີ່ກ່ຽວຂ້ອງ state.table, ໃຊ້ສໍາລັບການເຊື່ອມຕໍ່ຖານຂໍ້ມູນແລະການເລີ່ມຕົ້ນຕາຕະລາງເມື່ອການບໍລິການເລີ່ມຕົ້ນ.
                short: ສ້າງລະຫັດ state.table ທີ່ກ່ຽວຂ້ອງ
        table:
            long: ຫນ້າທີ່ທີ່ກ່ຽວຂ້ອງທັງຫມົດຂອງການສ້າງຕາຕະລາງສໍາລັບຊັບພະຍາກອນຂອງລັດຫຼືການຄຸ້ມຄອງຊັບພະຍາກອນແບບຄົງທີ່ຂອງການບໍລິການທຸລະກິດ
            short: ຫນ້າທີ່ທີ່ກ່ຽວຂ້ອງທັງຫມົດສໍາລັບການສ້າງຕາຕະລາງ
    help:
        additional_commands: ຄໍາສັ່ງເພີ່ມເຕີມ
        aliases: ນາມແຝງຄໍາສັ່ງ
        available_commands: ຄໍາສັ່ງທີ່ສະຫນັບສະຫນູນ
        command: ສັ່ງ
        flags: ພາລາມິເຕີ
        get_info: ເພື່ອ​ໃຫ້​ໄດ້​ຮັບ​ຂໍ້​ມູນ​ລະ​ອຽດ​ເພີ່ມ​ເຕີມ​
        global_flags: ຕົວກໍານົດການທົ່ວໂລກ
        use: ໃຊ້
    i18n:
        long: ຊຸດເຄື່ອງມືທີ່ກ່ຽວຂ້ອງກັບການຫັນເປັນສາກົນຫຼາຍພາສາ
        short: ຊຸດເຄື່ອງມືທີ່ກ່ຽວຂ້ອງກັບການຫັນເປັນສາກົນຫຼາຍພາສາ
        tran:
