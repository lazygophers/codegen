cli:
    flags:
        debug: ഔട്ട്പുട്ട് വിശദമായ ലോഗ്
    help:
        additional_commands: അധിക കമാൻഡുകൾ
        aliases: കമാൻഡ് അപരനാമം
        available_commands: പിന്തുണയ്ക്കുന്ന കമാൻഡുകൾ
        command: ഓർഡർ ചെയ്യുക
        flags: പരാമീറ്റർ
        get_info: കൂടുതൽ വിശദമായ വിവരങ്ങൾ ലഭിക്കുന്നതിന്
        global_flags: ആഗോള പാരാമീറ്ററുകൾ
        use: ഉപയോഗിക്കുക
    i18n:
        long: ബഹുഭാഷാ അന്തർദേശീയവൽക്കരണവുമായി ബന്ധപ്പെട്ട ടൂൾകിറ്റ്
        short: ബഹുഭാഷാ അന്തർദേശീയവൽക്കരണവുമായി ബന്ധപ്പെട്ട ടൂൾകിറ്റ്
        tran:
            flags:
                all-language: പിന്തുണയ്ക്കുന്ന എല്ലാ ഭാഷകളും വിവർത്തനം ചെയ്യുക (ശരി ആണെങ്കിൽ ഭാഷകളുടെ ഫ്ലാഗ് അപ്രാപ്തമാക്കിയിരിക്കുന്നു)
                force: നിലവിലുള്ള വിവർത്തനങ്ങൾ തിരുത്തിയെഴുതുക
                force-key-prefix: തിരുത്തിയെഴുതാൻ നിർബന്ധിതമാക്കേണ്ട കീകൾ
                generate-const: എളുപ്പത്തിൽ വിളിക്കുന്നതിനായി എണ്ണൽ മൂല്യങ്ങൾ സൃഷ്ടിക്കുക
                languages: വിവർത്തനത്തിനായി ലക്ഷ്യമിടുന്ന ഭാഷ വ്യക്തമാക്കുക
                src-file: വിവർത്തനം ചെയ്യേണ്ട ഉറവിട ഫയൽ (ആവശ്യമാണ്)
                src-language: സോഴ്‌സ് ഫയലിൻ്റെ ഭാഷ (വ്യക്തമാക്കിയിട്ടില്ലെങ്കിൽ, ഉപകരണം സ്വയമേവ ഉറവിട ഫയലിനെ നിർണ്ണയിക്കും)
                translater:
                    google-free: Google വെബ് വിവർത്തനം
                    usage: 'വിവർത്തന ചാനൽ: പിന്തുണാ തരം {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: ഒരു പ്രത്യേക ഉറവിടത്തിൽ നിന്നുള്ള ബഹുഭാഷാ ഫയലുകൾ മറ്റ് ഭാഷകളിലെ അതേ ഫോർമാറ്റിലുള്ള ഫയലുകളായി പരിവർത്തനം ചെയ്യപ്പെടുന്നു.
            short: വിവർത്തനം ചെയ്യുക
    long: '''പ്രോട്ടോ'' അടിസ്ഥാനമാക്കിയുള്ള ബാക്കെൻഡ് ചട്ടക്കൂട്, സാധാരണയായി ഉപയോഗിക്കുന്ന ടെംപ്ലേറ്റുകൾ, ബഹുഭാഷാ വിവർത്തനങ്ങൾ എന്നിവ അടങ്ങിയിരിക്കുന്നു'
    short: ടൂൾകിറ്റ്
