cli:
    flags:
        debug: ഔട്ട്പുട്ട് വിശദമായ ലോഗ്
    gen:
        add-rpc:
            flags:
                action: ബാച്ചുകളിൽ ചേർക്കേണ്ട പെരുമാറ്റങ്ങൾ, വിശദാംശങ്ങൾക്ക് ഉപയോഗ ഡോക്യുമെൻ്റേഷൻ കണ്ടെത്തുക
                default-role: ബാച്ച് ജനറേറ്റഡ് ഇൻ്റർഫേസിൻ്റെ ഡിഫോൾട്ട് റോൾ വിശദാംശങ്ങൾക്ക് ഉപയോഗ ഡോക്യുമെൻ്റേഷൻ പരിശോധിക്കുക.
                gen-to: സൃഷ്ടിച്ച .go ഫയലുകളുടെ ഔട്ട്‌പുട്ട് ലൊക്കേഷൻ വ്യക്തമാക്കുക
                list-option: ലിസ്റ്റ് ഫിൽട്ടർ ചെയ്യാനും കഴിയും, വിശദാംശങ്ങൾക്ക് ഉപയോഗ ഡോക്യുമെൻ്റേഷൻ കണ്ടെത്തുക.
                model: മോഡലിൻ്റെ പേര് വ്യക്തമാക്കുക, `മോഡൽ` പ്രിഫിക്‌സ് ഒഴിവാക്കുന്നതിനുള്ള പിന്തുണ
            long: ബാച്ചുകളിൽ ഇൻ്റർഫേസുകൾ സൃഷ്ടിക്കുകയും .proto ഫയലിൽ ഒരു നിശ്ചിത മോഡലിനായി ഒരു ഇൻ്റർഫേസ് ചേർക്കുകയും ചെയ്യുക
            short: ബാച്ച് ജനറേഷൻ ഇൻ്റർഫേസ്
        all:
            long: ഈ ടൂൾ പിന്തുണയ്ക്കുന്ന എല്ലാ കോഡുകളും സൃഷ്ടിക്കുക
            short: എല്ലാ കോഡുകളും സൃഷ്ടിക്കുക
        cache:
            long: ബിസിനസ്സ് കോൾ കാഷിംഗുമായി ബന്ധപ്പെട്ട SDK-കൾക്കായി കാഷെ ഫയലുകൾ സൃഷ്ടിക്കുക
            short: കാഷെ ഫയൽ സൃഷ്ടിക്കുക
        cmd:
            long: ബിസിനസ് സേവനങ്ങൾക്കായി എൻട്രി ഫയലുകൾ സൃഷ്ടിക്കുക
            short: എൻട്രി ഫയൽ സൃഷ്ടിക്കുക
        conf:
            long: ബിസിനസ്സ് സേവനങ്ങളുടെ കോൺഫിഗറേഷൻ വായനയ്ക്കായി കോൺഫിഗറേഷൻ ഫയലുകൾ സൃഷ്ടിക്കുക
            short: കോൺഫിഗറേഷൻ ഫയൽ സൃഷ്ടിക്കുക
        dockerignore:
            long: ഫയൽ മാനേജ്മെൻ്റ് അവഗണിക്കാൻ ഡോക്കർ ഇമേജ് ബിൽഡിംഗിനായി .dockerignore ഫയൽ സൃഷ്ടിക്കുക
            short: .dockerignore ഫയൽ സൃഷ്ടിക്കുക
        editorconfig:
            long: എഡിറ്റർ കോൺഫിഗറേഷനായി .editorconfig ഫയൽ സൃഷ്ടിക്കുക
            short: .editorconfig ഫയൽ സൃഷ്ടിക്കുക
        flags:
            add-proto-files: നിർദ്ദിഷ്‌ട .proto ഫയലിൻ്റെ അതേ ഫോൾഡറിൽ ഇല്ലാത്ത മറ്റ് .proto ഫയലുകൾ/ഫോൾഡർ പാഥുകൾ നിങ്ങൾക്ക് ഇറക്കുമതി ചെയ്യണമെങ്കിൽ, ഈ പ്രവർത്തനം കോൺഫിഗറേഷൻ ഫയലിൽ കോൺഫിഗർ ചെയ്‌ത പാത്ത് കൂട്ടിച്ചേർക്കും (ഓവർറൈറ്റുചെയ്യില്ല).
            go-module-prefix: .proto ഫയലിൽ കോൺഫിഗർ ചെയ്‌തിരിക്കുന്ന go_package ൻ്റെ പാതയ്‌ക്കും യഥാർത്ഥമായതിനും, നിങ്ങൾക്ക് ഈ ഓപ്‌ഷൻ കോൺഫിഗർ ചെയ്യാം.
            input: സൃഷ്ടിക്കേണ്ട .proto ഉറവിട ഫയൽ വ്യക്തമാക്കുക
            output-path: .proto ഫയലിൽ കോൺഫിഗർ ചെയ്‌തിരിക്കുന്ന go_package-ൻ്റെ പാത യഥാർത്ഥത്തിൽ ജനറേറ്റ് ചെയ്യേണ്ട റോഡ്‌ബെഡുമായി പൊരുത്തപ്പെടാത്തപ്പോൾ ഈ ഓപ്‌ഷൻ കോൺഫിഗർ ചെയ്യാൻ കഴിയും.
            overwrite: പുനഃസൃഷ്ടിക്കപ്പെടാത്ത ഉള്ളടക്കത്തിന്, നിലവിലുള്ള ഉള്ളടക്കത്തിൻ്റെ പുനരാലേഖനം നിർബന്ധമാക്കുക
            proto-files: നിർദ്ദിഷ്ട .proto ഫയലിൻ്റെ അതേ ഫോൾഡറിൽ ഇല്ലാത്ത മറ്റ് .proto ഫയലുകൾ/ഫോൾഡർ പാഥുകൾ ഇറക്കുമതി ചെയ്യുന്നതിന്, കോൺഫിഗറേഷൻ ഫയലിലെ കോൺഫിഗറേഷൻ ഫീൽഡ് അസാധുവാക്കാനുള്ള ഒരു ഓപ്ഷനാണ് ഈ പ്രവർത്തനം.
            protoc: '`പ്രോട്ടോക്ക്` ഇഷ്ടാനുസൃതമാക്കാവുന്ന ഫയൽ പാത്ത്'
            protoc-gen-go: '`protoc-gen-go` പ്ലഗിൻ പാത്ത്'
            tables-enable_field_created_at: Create_at ഫീൽഡ് ഡാറ്റാബേസിൻ്റെ ഡിഫോൾട്ട് കോൺഫിഗറേഷൻ ജനറേഷൻ പ്രവർത്തനക്ഷമമാക്കണോ എന്ന്
            tables-enable_field_deleted_at: ഡാറ്റാബേസിലെ deleted_at ഫീൽഡിൻ്റെ ഡിഫോൾട്ട് ക്രമീകരണം പ്രവർത്തനക്ഷമമാക്കണോ എന്ന്
            tables-enable_field_id: ഡാറ്റാബേസുമായി ബന്ധപ്പെട്ട ഫീൽഡുകൾക്കായി ഡിഫോൾട്ട് കോൺഫിഗറേഷൻ സൃഷ്ടിക്കൽ പ്രവർത്തനക്ഷമമാക്കുക
            tables-enable_field_updated_at: ഡാറ്റാബേസിൽ updated_at ഫീൽഡിൻ്റെ ഡിഫോൾട്ട് മൂല്യം പ്രവർത്തനക്ഷമമാക്കണോ എന്ന്
            tables-enable_gorm_tag_column: ഡാറ്റാബേസുമായി ബന്ധപ്പെട്ട ഗോം ജനറേഷൻ പ്രവർത്തനക്ഷമമാക്കണോ എന്ന്
        gitignote:
            long: പതിപ്പ് നിയന്ത്രണത്തിൽ അവഗണിക്കപ്പെട്ട ഫയൽ മാനേജ്മെൻ്റിനായി .gitignore ഫയലുകൾ സൃഷ്ടിക്കുക
            short: .gitignore ഫയൽ സൃഷ്ടിക്കുക
        golang-lint:
            long: കോഡ് ഗുണനിലവാര പരിശോധനയ്ക്കായി .golangci.yml ഫയൽ സൃഷ്ടിക്കുക
            short: .golangci.yml ഫയൽ സൃഷ്ടിക്കുക
        goreleaser:
            long: റിലീസ് ടൂളുകളുടെ കോൺഫിഗറേഷനായി .goreleaser.yml ഫയൽ സൃഷ്ടിക്കുക
            short: .goreleaser.yml ഫയൽ സൃഷ്ടിക്കുക
        impl:
            long: ബിസിനസ്സ് സേവനങ്ങൾ നടപ്പിലാക്കുന്നതിനായി നടപ്പിലാക്കൽ ഫയലുകൾ സൃഷ്ടിക്കുക
            short: നടപ്പിലാക്കൽ ഫയലുകൾ സൃഷ്ടിക്കുക
        long: കോഡ് ജനറേറ്റർ, ഒന്നിലധികം ടെംപ്ലേറ്റുകളെ പിന്തുണയ്ക്കുന്നു
        makefile:
            long: നിർമ്മാണ ഉപകരണങ്ങൾക്കും മറ്റ് അനുബന്ധ കമാൻഡുകൾക്കുമായി Makefile ഫയലുകൾ സൃഷ്ടിക്കുക
            short: Makefile സൃഷ്ടിക്കുക
        mod:
            long: ഡിപൻഡൻസി മാനേജ്മെൻ്റിനായി go.mod ഫയൽ സൃഷ്ടിക്കുക
            short: go.mod ഫയൽ സൃഷ്ടിക്കുക
        pb:
            long: .proto ഫയലുകൾ സൃഷ്ടിക്കുന്നതിന് .pb.go ഫയലുകൾ സൃഷ്ടിക്കുക,
            short: .pb.go ഫയൽ സൃഷ്ടിക്കുക
        short: കോഡ് ജനറേറ്റര്
        state:
            long: ബിസിനസ് സേവനങ്ങളുടെ സ്റ്റേറ്റ്ഫുൾ റിസോഴ്സിനോ സ്റ്റാറ്റിക് റിസോഴ്സ് മാനേജ്മെൻ്റിനോ വേണ്ടി സംസ്ഥാനത്തിൻ്റെ എല്ലാ അനുബന്ധ പ്രവർത്തനങ്ങളും സൃഷ്ടിക്കുക
            short: സംസ്ഥാനം സൃഷ്ടിക്കുന്നതിനുള്ള എല്ലാ പ്രസക്തമായ പ്രവർത്തനങ്ങളും
        table:
            long: ബിസിനസ് സേവനങ്ങളുടെ സ്റ്റേറ്റ്ഫുൾ റിസോഴ്സ് അല്ലെങ്കിൽ സ്റ്റാറ്റിക് റിസോഴ്സ് മാനേജ്മെൻ്റിനായി പട്ടികകൾ സൃഷ്ടിക്കുന്നതിനുള്ള എല്ലാ അനുബന്ധ പ്രവർത്തനങ്ങളും
            short: പട്ടികകൾ സൃഷ്ടിക്കുന്നതിനുള്ള എല്ലാ അനുബന്ധ പ്രവർത്തനങ്ങളും
    help:
        additional_commands: അധിക കമാൻഡുകൾ
        aliases: കമാൻഡ് അപരനാമം
        available_commands: പിന്തുണയ്ക്കുന്ന കമാൻഡുകൾ
        command: ഓർഡർ ചെയ്യുക
        flags: പരാമീറ്റർ
        get_info: കൂടുതൽ വിശദമായ വിവരങ്ങൾ ലഭിക്കുന്നതിന്
        global_flags: ആഗോള പാരാമീറ്ററുകൾ
        use: ഉപയോഗിക്കുക
    i18n:
        long: ബഹുഭാഷാ അന്തർദേശീയവൽക്കരണവുമായി ബന്ധപ്പെട്ട ടൂൾകിറ്റ്
        short: ബഹുഭാഷാ അന്തർദേശീയവൽക്കരണവുമായി ബന്ധപ്പെട്ട ടൂൾകിറ്റ്
        tran:
            flags:
                all-language: പിന്തുണയ്ക്കുന്ന എല്ലാ ഭാഷകളും വിവർത്തനം ചെയ്യുക (ശരി ആണെങ്കിൽ ഭാഷകളുടെ ഫ്ലാഗ് അപ്രാപ്തമാക്കിയിരിക്കുന്നു)
                force: നിലവിലുള്ള വിവർത്തനങ്ങൾ തിരുത്തിയെഴുതുക
                force-key-prefix: തിരുത്തിയെഴുതാൻ നിർബന്ധിതമാക്കേണ്ട കീകൾ
                generate-const: എളുപ്പത്തിൽ വിളിക്കുന്നതിനായി എണ്ണൽ മൂല്യങ്ങൾ സൃഷ്ടിക്കുക
                languages: വിവർത്തനത്തിനായി ലക്ഷ്യമിടുന്ന ഭാഷ വ്യക്തമാക്കുക
                src-file: വിവർത്തനം ചെയ്യേണ്ട ഉറവിട ഫയൽ (ആവശ്യമാണ്)
                src-language: സോഴ്‌സ് ഫയലിൻ്റെ ഭാഷ (വ്യക്തമാക്കിയിട്ടില്ലെങ്കിൽ, ഉപകരണം സ്വയമേവ ഉറവിട ഫയലിനെ നിർണ്ണയിക്കും)
                translater:
                    google-free: Google വെബ് വിവർത്തനം
                    usage: 'വിവർത്തന ചാനൽ: പിന്തുണാ തരം {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: ഒരു പ്രത്യേക ഉറവിടത്തിൽ നിന്നുള്ള ബഹുഭാഷാ ഫയലുകൾ മറ്റ് ഭാഷകളിലെ അതേ ഫോർമാറ്റിലുള്ള ഫയലുകളായി പരിവർത്തനം ചെയ്യപ്പെടുന്നു.
            short: വിവർത്തനം ചെയ്യുക
    long: '''പ്രോട്ടോ'' അടിസ്ഥാനമാക്കിയുള്ള ബാക്കെൻഡ് ചട്ടക്കൂട്, സാധാരണയായി ഉപയോഗിക്കുന്ന ടെംപ്ലേറ്റുകൾ, ബഹുഭാഷാ വിവർത്തനം എന്നിവയുൾപ്പെടെ അലസരായ ആളുകൾക്കുള്ള ഒരു ടൂൾ സെറ്റ്'
    short: മടിയന്മാർക്കുള്ള ഒരു ഉപകരണം
