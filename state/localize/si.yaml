cli:
    completion:
        flags:
            no-descriptions: සම්පූර්ණ කිරීමේ උපදෙස් අබල කරන්න
        long: |
            නිශ්චිත කවචය සඳහා {{.RootName}} සඳහා ස්වයං සම්පූර්ණ ස්ක්‍රිප්ට් ජනනය කරයි.
        short: නිශ්චිත කවචය සඳහා ස්වයං සම්පූර්ණ ස්ක්‍රිප්ට් එකක් ජනනය කරන්න
        subcommand:
            short: '{{.Command}} සඳහා ස්වයං සම්පූර්ණ ස්ක්‍රිප්ට් ජනනය කරන්න'
    flags:
        debug: ප්‍රතිදානය සවිස්තරාත්මක ලොගය
    gen:
        add-rpc:
            flags:
                action: කණ්ඩායම් වශයෙන් එකතු කළ යුතු හැසිරීම්, කරුණාකර විස්තර සඳහා භාවිත ලේඛන සොයා ගන්න
                default-role: කාණ්ඩ-උත්පාදනය කරන ලද අතුරු මුහුණතේ පෙරනිමි කාර්යභාරය විස්තර සඳහා භාවිත ලේඛන බලන්න.
                gen-to: ජනනය කරන ලද .go ගොනු වල ප්‍රතිදාන ස්ථානය සඳහන් කරන්න
                list-option: ලැයිස්තුව පෙරීමටද හැකිය, කරුණාකර විස්තර සඳහා භාවිත ලියකියවිලි සොයා ගන්න.
                model: ආකෘතියේ නම සඳහන් කරන්න, `ආකෘතිය` උපසර්ගය මඟ හැරීමට සහාය වන්න
            long: කණ්ඩායම් වශයෙන් අතුරුමුහුණත් උත්පාදනය කර .proto ගොනුව තුළ යම් ආකෘතියක් සඳහා අතුරු මුහුණතක් එක් කරන්න
            short: කණ්ඩායම් උත්පාදන අතුරුමුහුණත
        all:
            long: මෙම මෙවලම මඟින් සහාය දක්වන සියලුම කේතයන් ජනනය කරන්න
            short: සියලුම කේතය ජනනය කරන්න
        cache:
            long: ව්‍යාපාරික ඇමතුම් හැඹිලි සම්බන්ධ SDK සඳහා හැඹිලි ගොනු උත්පාදනය කරන්න
            short: හැඹිලි ගොනුව උත්පාදනය කරන්න
        cmd:
            long: ව්‍යාපාරික සේවා සඳහා ප්‍රවේශ ගොනු උත්පාදනය කරන්න
            short: ඇතුළත් කිරීමේ ගොනුව උත්පාදනය කරන්න
        conf:
            long: වින්‍යාස ගොනු අච්චුව ජනනය කරන්න
            short: වින්‍යාස ගොනුව උත්පාදනය කරන්න
        dockerignore:
            long: ගොනු කළමනාකරණය නොසලකා හැරීම සඳහා ඩොකර් රූප ගොඩනැගීම සඳහා .dockerignore ගොනුව උත්පාදනය කරන්න
            short: .dockerignore ගොනුව උත්පාදනය කරන්න
        editorconfig:
            long: සංස්කාරක වින්‍යාසය සඳහා .editorconfig ගොනුව උත්පාදනය කරන්න
            short: .editorconfig ගොනුව උත්පාදනය කරන්න
        flags:
            add-proto-files: ඔබට නිශ්චිත .proto ගොනුව ලෙස එකම ෆෝල්ඩරය තුළ නොමැති වෙනත් .proto ගොනු/ෆෝල්ඩර මාර්ග ආයාත කිරීමට අවශ්‍ය නම්, මෙම ක්‍රියාව මඟින් වින්‍යාස ගොනුවේ වින්‍යාස කර ඇති මාර්ගය එක් කරයි (පිටින් ලියන්නේ නැත).
            go-module-prefix: .proto ගොනුවේ වින්‍යාස කර ඇති go_package මාර්ගය සහ සැබෑ එක සඳහා, ඔබට මෙම විකල්පය වින්‍යාස කළ හැක.
            input: උත්පාදනය කළ යුතු .proto මූලාශ්‍ර ගොනුව සඳහන් කරන්න
            output-path: .proto ගොනුව තුළ වින්‍යාස කර ඇති go_package හි මාර්ගය සත්‍ය වශයෙන්ම ජනනය කිරීමට අවශ්‍ය මාර්ගයට නොගැලපෙන විට මෙම විකල්පය වින්‍යාස කළ හැක.
            overwrite: ප්‍රතිජනනය නොකරන අන්තර්ගතය සඳහා, පවතින අන්තර්ගතය නැවත ලිවීමට බල කරන්න
            proto-files: නිශ්චිත .proto ගොනුව ලෙස එකම ෆෝල්ඩරය තුළ නොමැති වෙනත් .proto ගොනු/ෆෝල්ඩර මාර්ග ආයාත කිරීමට, මෙම මෙහෙයුම වින්‍යාස ගොනුවේ වින්‍යාස ක්ෂේත්‍රය අභිබවා යාමට විකල්පයකි.
            protoc: '''protoc'' අභිරුචිකරණය කළ හැකි ගොනු මාර්ගය'
            protoc-gen-go: '`protoc-gen-go` ප්ලගින මාර්ගය'
            tables-enable_field_created_at: Create_at ක්ෂේත්‍රයේ දත්ත සමුදායේ පෙරනිමි වින්‍යාස උත්පාදනය සබල කරන්නේද යන්න
            tables-enable_field_deleted_at: දත්ත සමුදාය තුළ deleted_at ක්ෂේත්‍රයේ පෙරනිමි සැකසුම සබල කරන්නේද යන්න
            tables-enable_field_id: දත්ත සමුදාය ආශ්‍රිත ක්ෂේත්‍ර සඳහා පෙරනිමි වින්‍යාස උත්පාදනය සබල කරන්න
            tables-enable_field_updated_at: දත්ත සමුදායේ යාවත්කාලීන_at ක්ෂේත්‍රයේ පෙරනිමි අගය සබල කරන්නේද යන්න
            tables-enable_gorm_tag_column: දත්ත සමුදාය ආශ්‍රිත ගොරෝසු උත්පාදනය සබල කරන්නේද යන්න
        gitignote:
            long: අනුවාද පාලනය තුළ නොසලකා හරින ලද ගොනු කළමනාකරණය සඳහා .gitignore ගොනු උත්පාදනය කරන්න
            short: .gitignore ගොනුව උත්පාදනය කරන්න
        golang-lint:
            long: කේත තත්ත්ව පරීක්ෂාව සඳහා .golangci.yml ගොනුව උත්පාදනය කරන්න
            short: .golangci.yml ගොනුව උත්පාදනය කරන්න
        goreleaser:
            long: මුදා හැරීමේ මෙවලම් වින්‍යාස කිරීම සඳහා .goreleaser.yml ගොනුව උත්පාදනය කරන්න
            short: .goreleaser.yml ගොනුව උත්පාදනය කරන්න
        impl:
            flags:
                template-impl-path: ./rpc_path.gen.go ගොනුව සැකිලි මාර්ගය ජනනය කරයි
                template-impl-route: ./cmd/route.gen.go ගොනුව සැකිලි මාර්ගය ජනනය කරයි
            long: ව්‍යාපාරික සේවා ක්‍රියාත්මක කිරීම සඳහා ක්‍රියාත්මක කිරීමේ ගොනු උත්පාදනය කරන්න
            short: ක්රියාත්මක කිරීමේ ගොනු උත්පාදනය කරන්න
        long: කේත උත්පාදක, බහු සැකිලි සඳහා සහය දක්වයි
        makefile:
            long: ගොඩනැගිලි මෙවලම් සහ අනෙකුත් අදාළ විධාන සඳහා Makefile ගොනු උත්පාදනය කරන්න
            short: Makefile උත්පාදනය කරන්න
        mod:
            long: යැපුම් කළමනාකරණය සඳහා go.mod ගොනුව උත්පාදනය කරන්න
