cli:
    flags:
        debug: Vuhumelerisi bya vuxokoxoko bya log
    gen:
        add-rpc:
            flags:
                action: Mahanyelo lawa ya lavaka ku engeteriwa hi swiyenge, hi kombela u kuma matsalwa ya matirhiselo ku kuma vuxokoxoko
                default-role: Ntirho wa xiviri wa xihlanganisi lexi endliweke hi ntlawa Hi kombela u languta eka matsalwa ya matirhiselo ku kuma vuxokoxoko.
                gen-to: Boxa ndhawu ya vuhumelerisi bya tifayela ta .go leti endliweke
                list-option: Nxaxamelo wu nga tlhela wu sefiwa, hi kombela u kuma matsalwa ya matirhiselo ku kuma vuxokoxoko.
                model: Boxa vito ra modele, seketela ku tshika xirhangi xa `model`
            long: Endla swihlanganisi hi swiyenge na ku engetela xihlanganisi xa modele yo karhi eka fayili ya .proto
            short: Xihlanganisi xa ku tumbuluxiwa ka ntlawa
        all:
            long: Endla khodi hinkwayo leyi seketeriwaka hi xitirhisiwa lexi
            short: Endla khodi hinkwayo
        cache:
            long: Endla tifayela ta cache ta ti SDK leti fambelanaka na cache ya riqingho ra bindzu
            short: Endla fayili ya cache
        cmd:
            long: Endla tifayela to nghena ta vukorhokeri bya bindzu
            short: Endla fayili yo nghena
        flags:
            add-proto-files: Loko u lava ku nghenisa tifayela tin’wana ta .proto/tindlela ta folda leti nga riki eka folda yin’we na fayili ya .proto leyi boxiweke, ntirho lowu wu ta engetela (ku nga ri ku tsala ehenhla) ndlela leyi hleriweke eka fayili ya vuhlanganisi.
            go-module-prefix: Eka ndlela ya go_package leyi hleriweke eka fayili ya .proto na ya xiviri, u nga lulamisa nhlawulo lowu
            input: Boxa fayili ya xihlovo xa .proto leyi nga ta endliwa
            output-path: Nhlawulo lowu wu nga lulamisiwa loko ndlela ya go_package leyi hleriweke eka fayili ya .proto yi nga fambisani na roadbed leyi hakunene yi lavaka ku endliwa.
            overwrite: Eka nhundzu leyi nga ta ka yi nga pfuxetiwi, sindzisa ku tsala ehenhla ka nhundzu leyi nga kona
            proto-files: Ku nghenisa tifayela tin’wana ta .proto/tindlela ta folda leti nga riki eka folda yin’we na fayili ya .proto leyi boxiweke, ntirho lowu i nhlawulo wo tlula nsimu ya vukorhokeri eka fayili ya vukorhokeri.
            protoc: '`protoc` ndlela ya fayili leyi cinciwaka'
            protoc-gen-go: '`protoc-gen-go` ndlela ya xiengetelo'
            tables-enable_field_created_at: Loko ku ri ku pfumelela ku tumbuluxiwa ka vukorhokeri bya xiviri bya nsimu ya database created_at
            tables-enable_field_deleted_at: Loko ku ri ku pfumelela xiyimiso xa ntolovelo xa nsimu ya deleted_at eka database
            tables-enable_field_id: Endla leswaku ku tumbuluxiwa ka vukorhokeri bya xiviri eka tinsimu leti fambelanaka na database
            tables-enable_field_updated_at: Loko ku ri ku pfumelela ntikelo wa xiviri wa nsimu ya updated_at eka database
            tables-enable_gorm_tag_column: Leswaku ku endliwa leswaku ku va na ku tumbuluxiwa ka gorm loku fambelanaka na database
        long: Khodi generator, yi seketela tithempleyiti to tala
        short: Muendli wa khodi
    help:
        additional_commands: Swileriso leswi engetelekeke
        aliases: vito ra xileriso
        available_commands: Swileriso leswi seketeriwaka
        command: Xileriso
        flags: parameter
        get_info: ku kuma vuxokoxoko lebyi engetelekeke
        global_flags: tipharamitha ta misava hinkwayo
        use: tirhisa
    i18n:
        long: Xitirhisiwa lexi fambelanaka na ku hlanganisiwa ka tindzimi to tala ta matiko ya misava
        short: Xitirhisiwa lexi fambelanaka na ku hlanganisiwa ka tindzimi to tala ta matiko ya misava
        tran:
            flags:
                all-language: Hundzuluxela tindzimi hinkwato leti seketeriwaka (loko ku ri ntiyiso mujeko wa tindzimi wu pfaleriwile)
                force: Tsala ehenhla ka vuhundzuluxeri lebyi nga kona
                force-key-prefix: swilotlelo leswi lavaka ku sindzisiwa ku tsariwa ehenhla
                generate-const: Endla mimpimo ya ku hlayela ku olova ku vitana
                languages: Boxa ririmi leri kongomisiweke eka vuhundzuluxeri
                src-file: Fayili ya xihlovo leyi nga ta hundzuluxeriwa (ya laveka) .
                src-language: Ririmi ra fayili ya xihlovo (loko ri nga boxiwanga, xitirhisiwa xi ta tihlawulela hi ku tisungulela fayili ya xihlovo) .
                translater:
                    google-free: Google Web Hundzuluxa
                    usage: 'Xiyenge xa ​​vuhundzuluxi: Muxaka wa nseketelo {{range $key,$value := .Muxaka}}{{$key}}:{{$value}}{{end}}'
            long: Tifayili ta tindzimi to tala leti humaka eka xihlovo xo karhi ti hundzuriwa ti va tifayela ta xivumbeko lexi fanaka hi tindzimi tin’wana.
            short: hundzuluxa
    long: Xitirhisiwa lexi vekiweke eka vanhu vo loloha, ku katsa na rimba ra le ndzhaku leri simekiweke eka ‘proto’, tithempleyiti leti tirhisiwaka ngopfu, na vuhundzuluxi bya tindzimi to tala
    short: Xitirhisiwa lexi vekiweke eka vanhu lava lolohaka
