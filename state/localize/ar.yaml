cli:
    flags:
        debug: سجل مفصل للإخراج
    gen:
        add-rpc:
            flags:
                action: السلوكيات التي يجب إضافتها على دفعات، يرجى الاطلاع على وثائق الاستخدام للحصول على التفاصيل
                default-role: الدور الافتراضي للواجهة التي تم إنشاؤها على دفعات، يرجى الرجوع إلى وثائق الاستخدام للحصول على التفاصيل.
                gen-to: حدد موقع الإخراج لملفات .go التي تم إنشاؤها
                list-option: يمكن أيضًا تصفية القائمة، يرجى الاطلاع على وثائق الاستخدام للحصول على التفاصيل.
                model: حدد اسم النموذج، ودعم حذف بادئة "النموذج".
            long: قم بإنشاء واجهات على دفعات وأضف واجهة لنموذج معين في ملف .proto
            short: واجهة توليد الدفعة
        all:
            long: قم بإنشاء كافة التعليمات البرمجية التي تدعمها هذه الأداة
            short: توليد كل التعليمات البرمجية
        cache:
            long: قم بإنشاء ملفات ذاكرة التخزين المؤقت لحزم SDK ذات الصلة بالتخزين المؤقت لمكالمات الأعمال
            short: إنشاء ملف ذاكرة التخزين المؤقت
        cmd:
            long: إنشاء ملفات الدخول لخدمات الأعمال
            short: إنشاء ملف الإدخال
        conf:
            long: إنشاء ملفات التكوين لقراءة التكوين لخدمات الأعمال
            short: إنشاء ملف التكوين
        dockerignore:
            long: قم بإنشاء ملف .dockerignore لبناء صورة Docker لتجاهل إدارة الملفات
            short: قم بإنشاء ملف .dockerignore
        editorconfig:
            long: قم بإنشاء ملف .editorconfig لتكوين المحرر
            short: قم بإنشاء ملف .editorconfig
        flags:
            add-proto-files: إذا كنت بحاجة إلى استيراد مسارات ملفات/مجلدات .proto أخرى ليست في نفس المجلد مثل ملف .proto المحدد، فستقوم هذه العملية بإلحاق (وليس الكتابة فوق) المسار الذي تم تكوينه في ملف التكوين.
            go-module-prefix: بالنسبة لمسار go_package الذي تم تكوينه في ملف .proto والملف الفعلي، يمكنك تكوين هذا الخيار
            input: حدد الملف المصدر .proto الذي سيتم إنشاؤه
            output-path: يمكن تكوين هذا الخيار عندما يكون مسار go_package الذي تم تكوينه في ملف .proto غير متوافق مع أساس الطريق الذي يجب إنشاؤه فعليًا.
            overwrite: بالنسبة للمحتوى الذي لن يتم إعادة إنشائه، قم بفرض الكتابة فوق المحتوى الموجود
            proto-files: لاستيراد مسارات/ملفات .proto أخرى غير موجودة في نفس المجلد مثل ملف .proto المحدد، تعد هذه العملية خيارًا لتجاوز حقل التكوين في ملف التكوين.
            protoc: '"protoc" مسار ملف قابل للتخصيص'
            protoc-gen-go: مسار البرنامج المساعد `protoc-gen-go`
            tables-enable_field_created_at: ما إذا كان سيتم تمكين إنشاء التكوين الافتراضي لحقل قاعدة البيانات create_at
            tables-enable_field_deleted_at: ما إذا كان سيتم تمكين الإعداد الافتراضي للحقلdelete_at في قاعدة البيانات
            tables-enable_field_id: تمكين إنشاء التكوين الافتراضي للحقول المرتبطة بقاعدة البيانات
            tables-enable_field_updated_at: ما إذا كان سيتم تمكين القيمة الافتراضية للحقل Update_at في قاعدة البيانات
            tables-enable_gorm_tag_column: ما إذا كان سيتم تمكين إنشاء Gorm المتعلق بقاعدة البيانات
        gitignote:
            long: قم بإنشاء ملفات .gitignore لإدارة الملفات التي تم تجاهلها في التحكم في الإصدار
            short: قم بإنشاء ملف .gitignore
        golang-lint:
            long: قم بإنشاء ملف .golangci.yml لفحص جودة التعليمات البرمجية
            short: قم بإنشاء ملف .golangci.yml
        goreleaser:
            long: قم بإنشاء ملف .goreleaser.yml لتكوين أدوات الإصدار
            short: قم بإنشاء ملف .goreleaser.yml
        i18n:
            long: قم بإنشاء ملفات i18n لتهيئة مجموعات الأدوات ذات الصلة بالتدويل متعدد اللغات والوظائف الأخرى
            short: إنشاء ملف i18n
        impl:
            long: إنشاء ملفات التنفيذ لتنفيذ خدمات الأعمال
            short: إنشاء ملفات التنفيذ
        long: منشئ الأكواد، يدعم قوالب متعددة
        makefile:
            long: قم بإنشاء ملفات Makefile لأدوات البناء والأوامر الأخرى ذات الصلة
            short: إنشاء ملف Makefile
        mod:
            long: قم بإنشاء ملف go.mod لإدارة التبعية
            short: قم بإنشاء ملف go.mod
        pb:
            long: إنشاء ملفات .pb.go لإنشاء ملفات .proto،
            short: إنشاء ملف .pb.go
        short: مولد الأكواد
        state:
            flags:
                cache: ما إذا كان سيتم تمكين الإنشاء المتعلق بذاكرة التخزين المؤقت
                config: ما إذا كان سيتم إنشاء تعليمات برمجية متعلقة بالتكوين أم لا
                db: ما إذا كان سيتم تمكين إنشاء قاعدة البيانات ذات الصلة بقاعدة البيانات
                i18n: ما إذا كان سيتم تمكين الإنشاء متعدد اللغات (يتضمن الإنشاء فقط تهيئة الحالة والمحتويات الأخرى، ولا يتضمن الترجمة التلقائية للغات متعددة. إذا كنت بحاجة إلى ترجمة آلية، فيرجى استخدام {{.Command}} لعرض التفاصيل)
                table: ما إذا كان سيتم تمكين إنشاء قاعدة البيانات ذات الصلة بقاعدة البيانات
            long: إنشاء جميع وظائف الدولة ذات الصلة بالموارد ذات الحالة أو إدارة الموارد الثابتة لخدمات الأعمال
            short: جميع الوظائف ذات الصلة لتوليد الدولة
            table:
                long: قم بإنشاء كود مرتبط بـstate.table، يُستخدم للاتصال بقاعدة البيانات وتهيئة الجدول عند بدء تشغيل الخدمة.
                short: قم بإنشاء التعليمات البرمجية ذات الصلة بـstate.table
        table:
            long: جميع الوظائف ذات الصلة بإنشاء جداول للموارد ذات الحالة أو إدارة الموارد الثابتة لخدمات الأعمال
            short: جميع الوظائف ذات الصلة لتوليد الجداول
    help:
        additional_commands: أوامر إضافية
        aliases: الاسم المستعار للأمر
        available_commands: الأوامر المدعومة
        command: طلب
        flags: معامل
        get_info: للحصول على معلومات أكثر تفصيلا
        global_flags: المعلمات العالمية
        use: يستخدم
    i18n:
        long: مجموعة الأدوات المتعلقة بالتدويل متعدد اللغات
        short: مجموعة الأدوات المتعلقة بالتدويل متعدد اللغات
        tran:
            flags:
                all-language: ترجمة جميع اللغات المدعومة (إذا كان هذا صحيحًا، فسيتم تعطيل علامة اللغات)
                force: الكتابة فوق الترجمات الموجودة
                force-key-prefix: المفاتيح التي يجب إجبارها على الكتابة فوقها
                generate-const: توليد قيم التعداد لسهولة الاتصال
                languages: حدد اللغة المستهدفة للترجمة
                src-file: الملف المصدر للترجمة (مطلوب)
                src-language: لغة الملف المصدر (إذا لم يتم تحديدها، ستقوم الأداة تلقائيًا بتحديد الملف المصدر)
                translater:
                    google-free: جوجل ويب ترجمة
                    usage: 'قناة الترجمة: نوع الدعم {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: يتم تحويل الملفات متعددة اللغات من مصدر معين إلى ملفات بنفس التنسيق بلغات أخرى.
            short: يترجم
    long: مجموعة أدوات للأشخاص الكسالى، بما في ذلك إطار عمل الواجهة الخلفية القائم على "النموذج الأولي"، والقوالب شائعة الاستخدام، والترجمة متعددة اللغات
    short: مجموعة أدوات للأشخاص الكسالى
