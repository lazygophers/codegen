cli:
    flags:
        debug: आउटपुट विस्तृत लॉग बा
    gen:
        add-rpc:
            flags:
                action: अइसन व्यवहार जेकरा के बैच में जोड़ल जरूरी बा, कृपया बिस्तार खातिर इस्तेमाल के दस्तावेज खोजीं
                default-role: बैच-जनरेट इंटरफेस के डिफ़ॉल्ट भूमिका बिस्तार से जानकारी खातिर उपयोग दस्तावेजीकरण देखल जाय।
                gen-to: जनरेट कइल गइल .go फाइल सभ के आउटपुट लोकेशन निर्दिष्ट करीं
                list-option: सूची के छानल भी जा सके ला, कृपया बिस्तार खातिर इस्तेमाल के दस्तावेज खोजीं।
                model: मॉडल के नाम निर्दिष्ट करीं, `मॉडल` उपसर्ग के छोड़ के समर्थन करीं
            long: बैच में इंटरफेस जनरेट करीं आ .proto फाइल में एगो खास मॉडल खातिर इंटरफेस जोड़ीं
            short: बैच जनरेशन इंटरफेस के बा
        all:
            long: एह टूल से समर्थित सगरी कोड जनरेट करीं
            short: सभ कोड जनरेट करीं
        cache:
            long: बिजनेस कॉल कैशिंग से संबंधित एसडीके खातिर कैश फाइल जनरेट करीं
            short: कैश फाइल जनरेट करीं
        cmd:
            long: बिजनेस सेवा खातिर प्रविष्टि फाइल जनरेट करीं
            short: प्रविष्टि फाइल जनरेट करीं
        conf:
            long: बिजनेस सेवा के कॉन्फ़िगरेशन रीडिंग खातिर कॉन्फ़िगरेशन फाइल जनरेट करीं
            short: कॉन्फ़िगरेशन फाइल जनरेट करीं
        dockerignore:
            long: फाइल प्रबंधन के अनदेखी करे खातिर डॉकर इमेज बिल्डिंग खातिर .dockerignore फाइल जनरेट करीं
            short: .dockerignore फाइल जनरेट करीं
        editorconfig:
            long: संपादक कॉन्फ़िगरेशन खातिर .editorconfig फाइल जनरेट करीं
            short: .editorconfig फाइल जनरेट करीं
        flags:
            add-proto-files: अगर रउआँ के अउरी .proto फाइल/फोल्डर पथ आयात करे के जरूरत बा जे निर्दिष्ट .proto फाइल के समान फोल्डर में ना होखे, ई ऑपरेशन कॉन्फ़िगरेशन फाइल में कॉन्फ़िगर कइल गइल पथ के जोड़ दी (ओवरराइट ना)।
            go-module-prefix: .proto फाइल में कॉन्फ़िगर कइल गइल go_package के पथ आ वास्तविक खातिर, रउआँ एह विकल्प के कॉन्फ़िगर क सकत बानी
            input: जेनरेट होखे वाला .proto स्रोत फाइल निर्दिष्ट करीं
            output-path: ई विकल्प तब कॉन्फ़िगर कइल जा सके ला जब .proto फाइल में कॉन्फ़िगर कइल गइल go_package के पथ रोडबेड के साथ असंगत होखे जेकरा के वास्तव में जनरेट करे के जरूरत होखे।
            overwrite: जवना सामग्री के पुनर्जीवित ना कइल जाई ओकरा खातिर मौजूदा सामग्री के ओवरराइटिंग के मजबूर करीं
            proto-files: अन्य .proto फाइल/फोल्डर पथ सभ के आयात करे खातिर जे निर्दिष्ट .proto फाइल के समान फोल्डर में ना होखे, ई ऑपरेशन कॉन्फ़िगरेशन फाइल में कॉन्फ़िगरेशन फील्ड के ओवरराइड करे के विकल्प हवे।
            protoc: '`protoc` अनुकूलन योग्य फाइल पथ बा'
            protoc-gen-go: '`protoc-gen-go` प्लगइन पथ के बा'
            tables-enable_field_created_at: डेटाबेस created_at फील्ड के डिफ़ॉल्ट कॉन्फ़िगरेशन जनरेशन के सक्षम कइल जाव कि ना
            tables-enable_field_deleted_at: डेटाबेस में deleted_at फील्ड के डिफ़ॉल्ट सेटिंग सक्षम कइल जाव कि ना
            tables-enable_field_id: डेटाबेस से संबंधित फील्ड सभ खातिर डिफ़ॉल्ट कॉन्फ़िगरेशन जनरेशन सक्षम करीं
            tables-enable_field_updated_at: डेटाबेस में updated_at फील्ड के डिफ़ॉल्ट मान सक्षम कइल जाव कि ना
            tables-enable_gorm_tag_column: डेटाबेस से संबंधित गोर्म जनरेशन के सक्षम कइल जाव कि ना
        gitignote:
            long: संस्करण नियंत्रण में अनदेखी कइल गइल फाइल प्रबंधन खातिर .gitignore फाइल जनरेट करीं
            short: .gitignore फाइल जनरेट करीं
        golang-lint:
            long: कोड क्वालिटी निरीक्षण खातिर .golangci.yml फाइल जनरेट करीं
            short: .golangci.yml फाइल जनरेट करीं
        goreleaser:
            long: रिलीज टूल के कॉन्फ़िगरेशन खातिर .goreleaser.yml फाइल जनरेट करीं
            short: .goreleaser.yml फाइल जनरेट करीं
        i18n:
            long: बहु-भाषा अंतर्राष्ट्रीयकरण से संबंधित टूलकिट आ अन्य फंक्शन सभ के इनिशियलाइजेशन खातिर i18n फाइल जनरेट करीं
            short: i18n फाइल जनरेट करीं
        impl:
            long: बिजनेस सेवा के कार्यान्वयन खातिर कार्यान्वयन फाइल जनरेट करीं
            short: कार्यान्वयन फाइल जनरेट करीं
        long: कोड जनरेटर, कई गो टेम्पलेट सभ के समर्थन करे ला
        makefile:
            long: टूल आ अउरी संबंधित कमांड बनावे खातिर मेकफाइल फाइल जनरेट करीं
            short: मेकफाइल जनरेट करीं
        mod:
            long: निर्भरता प्रबंधन खातिर go.mod फाइल जनरेट करीं
            short: go.mod फाइल जनरेट करीं
        pb:
            long: .proto फाइल जनरेट करे खातिर .pb.go फाइल जनरेट करीं,
            short: .pb.go फाइल जनरेट करीं
        short: कोड जनरेटर के बा
        state:
            flags:
                cache: कैश से संबंधित जनरेशन के सक्षम कइल जाव कि ना
                config: कॉन्फ़िगरेशन से संबंधित कोड जनरेट कइल जाव कि ना
                db: डेटाबेस से जुड़ल डेटाबेस जनरेशन के सक्षम कइल जाव कि ना
                i18n: बहु-भाषा से संबंधित जनरेशन के सक्षम कइल जाय कि ना (जनरेशन में खाली स्टेट इनिशियलाइजेशन आ अन्य सामग्री शामिल बा, आ कई भाषा सभ के स्वचालित अनुवाद शामिल नइखे। अगर रउआँ के स्वचालित अनुवाद के जरूरत बा, त कृपया विवरण देखे खातिर {{.Command}} के इस्तेमाल करीं)
                table: डेटाबेस से जुड़ल डेटाबेस जनरेशन के सक्षम कइल जाव कि ना
            long: बिजनेस सेवा के स्टेटफुल रिसोर्स भा स्टेटिक रिसोर्स मैनेजमेंट खातिर राज्य के सभ संबंधित फंक्शन जनरेट करीं
            short: राज्य पैदा करे खातिर सभ प्रासंगिक कार्य
            table:
                long: state.table से संबंधित कोड जनरेट करीं, डेटाबेस कनेक्शन आ सेवा शुरू होखे पर टेबल इनिशियलाइजेशन खातिर इस्तेमाल कइल जाला।
                short: state.table से संबंधित कोड जनरेट करीं
        table:
            long: बिजनेस सेवा के स्टेटफुल रिसोर्स भा स्टेटिक रिसोर्स मैनेजमेंट खातिर टेबल जनरेट करे के सभ संबंधित फंक्शन
            short: टेबल जनरेट करे खातिर सभ संबंधित फंक्शन
    help:
        additional_commands: अतिरिक्त कमांड के बारे में बतावल गइल बा
        aliases: कमांड उर्फ ​​के नाम से जानल जाला
        available_commands: समर्थित कमांड के बा
        command: आदेश
        flags: पैरामीटर के बा
        get_info: अउरी विस्तृत जानकारी पावे खातिर
        global_flags: वैश्विक पैरामीटर के बारे में बतावल गइल बा
        use: उपयोग
    i18n:
        long: बहुभाषी अंतर्राष्ट्रीयकरण से जुड़ल टूलकिट
        short: बहुभाषी अंतर्राष्ट्रीयकरण से जुड़ल टूलकिट
        tran:
            flags:
                all-language: सभ समर्थित भाषा के अनुवाद करीं (अगर सही होखे त भाषा सभ के झंडा अक्षम बा)
                force: मौजूदा अनुवादन के ओवरराइट कर लीं
                force-key-prefix: कुंजी जवना के ओवरराइट करे खातिर मजबूर करे के जरूरत बा
                generate-const: आसान कॉलिंग खातिर गणना मान जनरेट करीं
                languages: अनुवाद खातिर लक्ष्य भाषा निर्दिष्ट करीं
                src-file: अनुवाद करे खातिर स्रोत फाइल (आवश्यक)
                src-language: स्रोत फाइल के भाषा (अगर निर्दिष्ट ना कइल गइल होखे तब टूल स्वचालित रूप से स्रोत फाइल के निर्धारण करी)
                translater:
                    google-free: गूगल वेब ट्रांसलेट के बा
                    usage: 'अनुवाद चैनल: समर्थन प्रकार {{रेंज $ कुंजी, $ मान := .प्रकार}}{{$ कुंजी}}:{{$ मान}}{{अंत}}'
            long: कवनो खास स्रोत से बहुभाषी फाइल के दोसरा भाषा में एकही प्रारूप में फाइल में बदल दिहल जाला.
            short: अनुवाद
    long: आलसी लोग खातिर सेट कइल गइल टूल, जवना में 'प्रोटो' आधारित बैकएंड फ्रेमवर्क, आमतौर पर इस्तेमाल होखे वाला टेम्पलेट, आ बहु-भाषा अनुवाद सामिल बाड़ें
    short: आलसी लोग खातिर सेट एगो औजार
