cli:
    flags:
        debug: Нарийвчилсан бүртгэлийг гарга
    gen:
        add-rpc:
            flags:
                action: Багцаар нэмэх шаардлагатай зан үйлийн талаар дэлгэрэнгүй мэдээлэл авахыг хүсвэл ашиглалтын баримт бичгийг үзнэ үү
                default-role: Багцаар үүсгэсэн интерфэйсийн өгөгдмөл үүрэг Дэлгэрэнгүйг ашиглах баримтаас үзнэ үү.
                gen-to: Үүсгэсэн .go файлуудын гаралтын байршлыг зааж өгнө үү
                list-option: Жагсаалтыг шүүж болно. Дэлгэрэнгүйг ашиглалтын баримтаас авна уу.
                model: Загварын нэрийг зааж өг, "загвар" угтварыг орхигдуулна
            long: Багцаар интерфэйс үүсгэж, .proto файлд тодорхой загварт зориулсан интерфейс нэмнэ
            short: Багц үүсгэх интерфейс
        all:
            long: Энэ хэрэгслээр дэмжигдсэн бүх кодыг үүсгэнэ үү
            short: Бүх кодыг үүсгэнэ үү
        cache:
            long: Бизнес дуудлагын кэштэй холбоотой SDK-д зориулсан кэш файлуудыг үүсгэх
            short: Кэш файл үүсгэх
        cmd:
            long: Бизнесийн үйлчилгээнд нэвтрэх файл үүсгэх
            short: Оролтын файл үүсгэх
        conf:
            long: Тохиргооны файлын загвар үүсгэх
            short: Тохиргооны файл үүсгэх
        dockerignore:
            long: Файлын удирдлагыг үл тоомсорлохын тулд Docker дүрс бүтээхэд зориулж .dockerignore файл үүсгэнэ үү
            short: .dockerignore файл үүсгэх
        editorconfig:
            long: Редакторын тохиргоонд зориулж .editorconfig файл үүсгэнэ үү
            short: .editorconfig файл үүсгэх
        flags:
            add-proto-files: Хэрэв та заасан .proto файлтай нэг хавтсанд байхгүй бусад .proto файл/хавтасны замыг импортлох шаардлагатай бол энэ үйлдэл нь тохиргооны файлд тохируулсан замыг хавсаргах (давж бичихгүй) болно.
            go-module-prefix: .proto файлд тохируулсан go_package-ийн зам болон бодит хувилбарын хувьд та энэ сонголтыг тохируулж болно.
            input: Үүсгэх .proto эх файлыг зааж өгнө үү
            output-path: Энэ сонголтыг .proto файлд тохируулсан go_package-ийн зам нь үнэхээр үүсгэх шаардлагатай замтай нийцэхгүй байгаа тохиолдолд тохируулж болно.
            overwrite: Дахин сэргээгдэхгүй контентын хувьд одоо байгаа контентыг хүчээр дарж бичнэ үү
            proto-files: Заасан .proto файлтай нэг хавтсанд ороогүй бусад .proto файл/хавтасны замыг импортлохын тулд энэ үйлдэл нь тохиргооны файл дахь тохиргооны талбарыг хүчингүй болгох сонголт юм.
            protoc: '`protoc` тохируулж болох файлын зам'
            protoc-gen-go: '`protoc-gen-go` залгаасын зам'
            tables-enable_field_created_at: Create_at талбарын өгөгдлийн сангийн анхдагч тохиргоог идэвхжүүлэх эсэх
            tables-enable_field_deleted_at: Өгөгдлийн сангийн устгагдсан_at талбарын анхдагч тохиргоог идэвхжүүлэх эсэх
            tables-enable_field_id: Өгөгдлийн сантай холбоотой талбаруудын өгөгдмөл тохиргоог идэвхжүүлэх
            tables-enable_field_updated_at: Өгөгдлийн сангийн updated_at талбарын анхдагч утгыг идэвхжүүлэх эсэх
            tables-enable_gorm_tag_column: Өгөгдлийн сантай холбоотой горм үүсгэхийг идэвхжүүлэх эсэх
        gitignote:
            long: Хувилбарын удирдлагад үл тоомсорлож буй файлын удирдлагад зориулж .gitignore файлуудыг үүсгэнэ үү
            short: .gitignore файл үүсгэх
        golang-lint:
            long: Кодын чанарыг шалгахын тулд .golangci.yml файл үүсгэнэ үү
            short: .golangci.yml файл үүсгэнэ үү
        goreleaser:
            long: Хувилбарын хэрэгслүүдийн тохиргоонд зориулж .goreleaser.yml файл үүсгэнэ үү
            short: .goreleaser.yml файл үүсгэх
        impl:
            long: Бизнесийн үйлчилгээг хэрэгжүүлэхийн тулд хэрэгжүүлэх файлуудыг үүсгэх
            short: Хэрэгжүүлэх файлуудыг үүсгэх
        long: Код үүсгэгч, олон загварыг дэмждэг
        makefile:
            long: Барилгын хэрэгсэл болон бусад холбогдох командуудад зориулсан Makefile файлуудыг үүсгэнэ үү
            short: Makefile үүсгэх
        mod:
            long: Хамааралтай байдлын менежментийн хувьд go.mod файл үүсгэнэ үү
            short: go.mod файл үүсгэх
        pb:
            long: .pb.go файлуудыг үүсгэх бөгөөд тэдгээр нь .proto файлуудыг үүсгэхэд ашигладаг холбогдох талбарын шошгууд нь тохиргооны дагуу автоматаар нэмэгдэх болно.
            short: .pb.go файл үүсгэнэ үү
        short: Код үүсгэгч
        state:
            conf:
                long: Бизнесийн үйлчилгээний тохиргоог уншихын тулд тохиргооны файл унших кодыг үүсгэнэ үү
                short: Тохиргооны файл унших кодыг үүсгэнэ үү
            flags:
                cache: Кэштэй холбоотой үүсгэхийг идэвхжүүлэх эсэх
                config: Тохиргоотой холбоотой кодыг үүсгэх эсэх
                i18n: Олон хэлтэй холбоотой үүсгэхийг идэвхжүүлэх эсэх (үүсэлт нь зөвхөн төлөвийг эхлүүлэх болон бусад контентыг агуулдаг бөгөөд олон хэлний автомат орчуулгыг агуулдаггүй. Хэрэв танд автомат орчуулга хэрэгтэй бол {{.Command}}-г ашиглан дэлгэрэнгүй мэдээллийг үзнэ үү)
                table: Өгөгдлийн сантай холбоотой мэдээллийн сан үүсгэхийг идэвхжүүлэх эсэх
            i18n:
                long: Олон хэлтэй олон улсын дуудлагад i18n холбогдох кодыг үүсгэнэ үү
                short: i18n-тэй холбоотой код үүсгэнэ үү
            long: Бизнесийн үйлчилгээний төлөв байдлын нөөц эсвэл статик нөөцийн удирдлагад зориулж төрийн холбогдох бүх функцийг бий болгох
            short: төлөв үүсгэх бүх холбогдох функцууд
            table:
                long: Үйлчилгээг эхлүүлэх үед мэдээллийн баазын холболт болон хүснэгтийг эхлүүлэхэд ашигладаг state.table-тэй холбоотой кодыг үүсгэнэ.
                short: State.table-тэй холбоотой кодыг үүсгэнэ
        table:
            long: Бизнесийн үйлчилгээний төлөв байдлын нөөц эсвэл статик нөөцийн удирдлагад зориулсан хүснэгт үүсгэх бүх холбогдох функцууд
            short: Хүснэгт үүсгэхтэй холбоотой бүх функцууд
    help:
        additional_commands: Нэмэлт тушаалууд
        aliases: тушаалын нэр
        available_commands: Дэмжигдсэн командууд
        command: Захиалга
        flags: параметр
        get_info: дэлгэрэнгүй мэдээлэл авахын тулд
        global_flags: глобал параметрүүд
        use: ашиглах
    i18n:
        long: Олон хэлтэй олон улсын чанартай холбоотой хэрэгсэл
        short: Олон хэлтэй олон улсын чанартай холбоотой хэрэгсэл
        tran:
            flags:
                all-language: Дэмжигдсэн бүх хэлийг орчуулах (хэрэв үнэн бол хэлний тугийг идэвхгүй болгосон)
                force: Одоо байгаа орчуулгыг дарж бичих
                force-key-prefix: хүчээр дарж бичих шаардлагатай түлхүүрүүд
                generate-const: Дуудлага хийхэд хялбар тооллогын утгыг үүсгэнэ үү
                languages: Орчуулах зорилтот хэлийг зааж өгнө үү
                src-file: Орчуулах эх файл (шаардлагатай)
                src-language: Эх файлын хэл (хэрэв заагаагүй бол хэрэгсэл нь эх файлыг автоматаар тодорхойлно)
                translater:
                    google-free: Google Web Translate
                    usage: 'Орчуулгын суваг: Дэмжлэгийн төрөл {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: Тодорхой эх сурвалжаас олон хэлтэй файлуудыг бусад хэл дээрх ижил форматтай файл болгон хувиргадаг.
            short: орчуулах
    long: '"Прото"-д суурилсан backend framework, түгээмэл хэрэглэгддэг загварууд, олон хэл дээрх орчуулга зэрэг залхуу хүмүүст зориулсан хэрэгсэл.'
    short: Залхуу хүмүүст зориулсан хэрэгсэл
