cli:
    flags:
        debug: வெளியீடு விரிவான பதிவு
    gen:
        add-rpc:
            flags:
                action: தொகுப்புகளில் சேர்க்கப்பட வேண்டிய நடத்தைகள், விவரங்களுக்கு பயன்பாட்டு ஆவணங்களைக் கண்டறியவும்
                default-role: தொகுதி-உருவாக்கிய இடைமுகத்தின் இயல்புநிலை பங்கு விவரங்களுக்கு பயன்பாட்டு ஆவணத்தைப் பார்க்கவும்.
                gen-to: உருவாக்கப்பட்ட .go கோப்புகளின் வெளியீட்டு இருப்பிடத்தைக் குறிப்பிடவும்
                list-option: பட்டியலையும் வடிகட்டலாம், விவரங்களுக்கு பயன்பாட்டு ஆவணங்களைக் கண்டறியவும்.
                model: மாதிரியின் பெயரைக் குறிப்பிடவும், `மாடல்` முன்னொட்டைத் தவிர்க்கவும்
            long: தொகுதிகளில் இடைமுகங்களை உருவாக்கி, .proto கோப்பில் ஒரு குறிப்பிட்ட மாதிரிக்கான இடைமுகத்தைச் சேர்க்கவும்
            short: தொகுதி தலைமுறை இடைமுகம்
        all:
            long: இந்தக் கருவியால் ஆதரிக்கப்படும் அனைத்து குறியீட்டையும் உருவாக்கவும்
            short: அனைத்து குறியீடுகளையும் உருவாக்கவும்
        cache:
            long: வணிக அழைப்பு கேச்சிங் தொடர்பான SDKகளுக்கான கேச் கோப்புகளை உருவாக்கவும்
            short: கேச் கோப்பை உருவாக்கவும்
        cmd:
            long: வணிகச் சேவைகளுக்கான நுழைவுக் கோப்புகளை உருவாக்கவும்
            short: நுழைவு கோப்பை உருவாக்கவும்
        conf:
            long: உள்ளமைவு கோப்பு டெம்ப்ளேட்டை உருவாக்கவும்
            short: உள்ளமைவு கோப்பை உருவாக்கவும்
        dockerignore:
            long: கோப்பு நிர்வாகத்தை புறக்கணிக்க, டோக்கர் பட உருவாக்கத்திற்கான .dockerignore கோப்பை உருவாக்கவும்
            short: .dockerignore கோப்பை உருவாக்கவும்
        editorconfig:
            long: எடிட்டர் உள்ளமைவுக்கு .editorconfig கோப்பை உருவாக்கவும்
            short: .editorconfig கோப்பை உருவாக்கவும்
        flags:
            add-proto-files: குறிப்பிட்ட .proto கோப்பின் அதே கோப்புறையில் இல்லாத பிற .proto கோப்புகள்/கோப்புறை பாதைகளை நீங்கள் இறக்குமதி செய்ய வேண்டும் என்றால், இந்த செயல்பாடு உள்ளமைவு கோப்பில் உள்ளமைக்கப்பட்ட பாதையை சேர்க்கும் (மேலெழுதவில்லை).
            go-module-prefix: .proto கோப்பில் உள்ளமைக்கப்பட்ட go_package பாதை மற்றும் உண்மையானது, நீங்கள் இந்த விருப்பத்தை உள்ளமைக்கலாம்
            input: உருவாக்கப்பட வேண்டிய .proto மூலக் கோப்பைக் குறிப்பிடவும்
            output-path: .proto கோப்பில் கட்டமைக்கப்பட்டுள்ள go_package இன் பாதையானது உண்மையில் உருவாக்கப்பட வேண்டிய சாலைப் படுக்கையுடன் ஒத்துப்போகாமல் இருக்கும்போது இந்த விருப்பத்தை உள்ளமைக்க முடியும்.
            overwrite: மீண்டும் உருவாக்கப்படாத உள்ளடக்கத்திற்கு, ஏற்கனவே உள்ள உள்ளடக்கத்தை மேலெழுத கட்டாயப்படுத்தவும்
            proto-files: குறிப்பிட்ட .proto கோப்பின் அதே கோப்புறையில் இல்லாத பிற .proto கோப்புகள்/கோப்புறை பாதைகளை இறக்குமதி செய்ய, இந்த செயல்பாடு உள்ளமைவு கோப்பில் உள்ள உள்ளமைவு புலத்தை மேலெழுதுவதற்கான ஒரு விருப்பமாகும்.
            protoc: '`protoc` தனிப்பயனாக்கக்கூடிய கோப்பு பாதை'
            protoc-gen-go: '`protoc-gen-go` செருகுநிரல் பாதை'
            tables-enable_field_created_at: உருவாக்கப்பட்ட_at புலத்தின் தரவுத்தளத்தின் இயல்புநிலை உள்ளமைவு உருவாக்கத்தை இயக்க வேண்டுமா
            tables-enable_field_deleted_at: தரவுத்தளத்தில் உள்ள deleted_at புலத்தின் இயல்புநிலை அமைப்பை இயக்க வேண்டுமா
            tables-enable_field_id: தரவுத்தளம் தொடர்பான புலங்களுக்கான இயல்புநிலை கட்டமைப்பு உருவாக்கத்தை இயக்கவும்
            tables-enable_field_updated_at: தரவுத்தளத்தில் புதுப்பிக்கப்பட்ட_at புலத்தின் இயல்புநிலை மதிப்பை இயக்க வேண்டுமா
            tables-enable_gorm_tag_column: தரவுத்தளம் தொடர்பான கர்ம் உருவாக்கத்தை இயக்க வேண்டுமா
        gitignote:
            long: பதிப்புக் கட்டுப்பாட்டில் புறக்கணிக்கப்பட்ட கோப்பு மேலாண்மைக்காக .gitignore கோப்புகளை உருவாக்கவும்
            short: .gitignore கோப்பை உருவாக்கவும்
        golang-lint:
            long: குறியீடு தர ஆய்வுக்காக .golangci.yml கோப்பை உருவாக்கவும்
            short: .golangci.yml கோப்பை உருவாக்கவும்
        goreleaser:
            long: வெளியீட்டு கருவிகளை உள்ளமைக்க .goreleaser.yml கோப்பை உருவாக்கவும்
            short: .goreleaser.yml கோப்பை உருவாக்கவும்
        impl:
            long: வணிகச் சேவைகளைச் செயல்படுத்துவதற்கான செயலாக்கக் கோப்புகளை உருவாக்கவும்
            short: செயல்படுத்தல் கோப்புகளை உருவாக்கவும்
        long: குறியீடு ஜெனரேட்டர், பல டெம்ப்ளேட்களை ஆதரிக்கிறது
        makefile:
            long: கருவிகள் மற்றும் பிற தொடர்புடைய கட்டளைகளை உருவாக்க மேக்ஃபைல் கோப்புகளை உருவாக்கவும்
            short: மேக்ஃபைலை உருவாக்கவும்
        mod:
            long: சார்பு மேலாண்மைக்காக go.mod கோப்பை உருவாக்கவும்
            short: go.mod கோப்பை உருவாக்கவும்
        pb:
            long: .pb.go கோப்புகளை உருவாக்கவும், அவை .proto கோப்புகளை உருவாக்கப் பயன்படுகின்றன, அவை உள்ளமைவின்படி x தானாகச் சேர்க்கப்படும்.
            short: .pb.go கோப்பை உருவாக்கவும்
        short: குறியீடு உற்பத்தியாளர்
        state:
            conf:
                long: வணிக சேவை உள்ளமைவு வாசிப்புக்கான உள்ளமைவு கோப்பு வாசிப்பு குறியீட்டை உருவாக்கவும்
                short: உள்ளமைவு கோப்பு வாசிப்பு குறியீட்டை உருவாக்கவும்
            flags:
                cache: தற்காலிக சேமிப்பு தொடர்பான உருவாக்கத்தை இயக்க வேண்டுமா
                config: உள்ளமைவு தொடர்பான குறியீட்டை உருவாக்க வேண்டுமா
                i18n: பல மொழி தொடர்பான தலைமுறையை இயக்க வேண்டுமா (தலைமுறையில் மாநில துவக்கம் மற்றும் பிற உள்ளடக்கம் மட்டுமே அடங்கும், மேலும் பல மொழிகளின் தானியங்கி மொழிபெயர்ப்பு இதில் இல்லை. தானியங்கு மொழிபெயர்ப்பு தேவைப்பட்டால், விவரங்களைப் பார்க்க {{.Command}} ஐப் பயன்படுத்தவும்)
                table: தரவுத்தளம் தொடர்பான தரவுத்தள உருவாக்கத்தை இயக்க வேண்டுமா
            i18n:
                long: பல மொழி சர்வதேச அழைப்புகளுக்கு i18n தொடர்பான குறியீட்டை உருவாக்கவும்
                short: i18n தொடர்பான குறியீட்டை உருவாக்கவும்
            long: வணிகச் சேவைகளின் மாநில வளம் அல்லது நிலையான வள மேலாண்மைக்காக மாநிலத்தின் அனைத்து தொடர்புடைய செயல்பாடுகளையும் உருவாக்கவும்
            short: மாநிலத்தை உருவாக்குவதற்கான அனைத்து தொடர்புடைய செயல்பாடுகள்
            table:
                long: டேட்டாபேஸ் இணைப்பு மற்றும் சேவை தொடங்கும் போது டேபிள் துவக்கத்திற்கு பயன்படுத்தப்படும் state.table தொடர்பான குறியீட்டை உருவாக்கவும்.
                short: state.table தொடர்பான குறியீட்டை உருவாக்கவும்
        table:
            long: வணிகச் சேவைகளின் நிலையான வளம் அல்லது நிலையான வள மேலாண்மைக்கான அட்டவணைகளை உருவாக்கும் அனைத்து தொடர்புடைய செயல்பாடுகள்
            short: அட்டவணைகளை உருவாக்குவதற்கான அனைத்து தொடர்புடைய செயல்பாடுகள்
    help:
        additional_commands: கூடுதல் கட்டளைகள்
        aliases: கட்டளை மாற்றுப்பெயர்
        available_commands: ஆதரிக்கப்படும் கட்டளைகள்
        command: ஆர்டர்
        flags: அளவுரு
        get_info: மேலும் விரிவான தகவல்களை பெற
        global_flags: உலகளாவிய அளவுருக்கள்
        use: பயன்படுத்த
    i18n:
        long: பன்மொழி சர்வதேசமயமாக்கல் தொடர்பான கருவித்தொகுப்பு
        short: பன்மொழி சர்வதேசமயமாக்கல் தொடர்பான கருவித்தொகுப்பு
        tran:
            flags:
                all-language: ஆதரிக்கப்படும் அனைத்து மொழிகளையும் மொழிபெயர்க்கவும் (உண்மையானால் மொழிகளின் கொடி முடக்கப்பட்டுள்ளது)
                force: ஏற்கனவே உள்ள மொழிபெயர்ப்புகளை மேலெழுதவும்
                force-key-prefix: கட்டாயமாக மேலெழுதப்பட வேண்டிய விசைகள்
                generate-const: எளிதாக அழைப்பதற்கு எண்ணியல் மதிப்புகளை உருவாக்கவும்
                languages: மொழிபெயர்ப்பிற்கான இலக்கு மொழியைக் குறிப்பிடவும்
                src-file: மொழிபெயர்க்கப்பட வேண்டிய மூலக் கோப்பு (தேவை)
                src-language: மூலக் கோப்பின் மொழி (குறிப்பிடப்படாவிட்டால், கருவி தானாகவே மூலக் கோப்பைத் தீர்மானிக்கும்)
                translater:
                    google-free: Google இணைய மொழிபெயர்ப்பு
                    usage: 'மொழிபெயர்ப்பு சேனல்: ஆதரவு வகை {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: ஒரு குறிப்பிட்ட மூலத்திலிருந்து வரும் பன்மொழி கோப்புகள் மற்ற மொழிகளில் அதே வடிவத்தில் கோப்புகளாக மாற்றப்படுகின்றன.
            short: மொழிபெயர்
    long: '''புரோட்டோ'' அடிப்படையிலான பின்தள கட்டமைப்பு, பொதுவாகப் பயன்படுத்தப்படும் டெம்ப்ளேட்கள் மற்றும் பல மொழி மொழிபெயர்ப்பு உள்ளிட்ட சோம்பேறிகளுக்கான கருவி தொகுப்பு'
    short: சோம்பேறிகளுக்கான கருவி
