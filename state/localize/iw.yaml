cli:
    flags:
        debug: פלט יומן מפורט
    gen:
        add-rpc:
            flags:
                action: התנהגויות שיש להוסיף באצווה, אנא מצא את תיעוד השימוש לפרטים
                default-role: תפקיד ברירת המחדל של הממשק שנוצר באצווה אנא עיין בתיעוד השימוש לפרטים.
                gen-to: ציין את מיקום הפלט של קבצי ה-.go שנוצרו
                list-option: ניתן גם לסנן את הרשימה, אנא מצא את תיעוד השימוש לפרטים.
                model: ציין את שם הדגם, תמוך בהשמטת הקידומת 'מודל'
            long: צור ממשקים באצוות והוסף ממשק לדגם מסוים בקובץ .proto
            short: ממשק יצירת אצווה
        all:
            long: צור את כל הקוד הנתמך על ידי כלי זה
            short: צור את כל הקוד
        cache:
            long: צור קבצי מטמון עבור SDK הקשורים לאחסון שיחות עסקיות
            short: צור קובץ מטמון
        cmd:
            long: הפקת קבצי כניסה לשירותים עסקיים
            short: צור קובץ כניסה
        conf:
            long: הפקת קבצי תצורה לקריאת תצורה של שירותים עסקיים
            short: צור קובץ תצורה
        dockerignore:
            long: צור קובץ .docerignore לבניית תמונה של Docker כדי להתעלם מניהול קבצים
            short: צור קובץ .docerignore
        editorconfig:
            long: צור קובץ .editorconfig עבור תצורת העורך
            short: צור קובץ .editorconfig
        flags:
            add-proto-files: אם אתה צריך לייבא קבצי .proto/נתיבי תיקיות אחרים שאינם נמצאים באותה תיקיה כמו קובץ ה-.proto שצוין, פעולה זו תוסיף (לא תחליף) את הנתיב שהוגדר בקובץ התצורה.
            go-module-prefix: עבור הנתיב של go_package המוגדר בקובץ .proto והנמצא בפועל, תוכל להגדיר אפשרות זו
            input: ציין את קובץ המקור .proto שייווצר
            output-path: ניתן להגדיר אפשרות זו כאשר הנתיב של go_package המוגדר בקובץ .proto אינו עולה בקנה אחד עם הכביש שבאמת צריך להפיק.
            overwrite: עבור תוכן שלא ייווצר מחדש, כפה החלפה של תוכן קיים
            proto-files: כדי לייבא קבצי .proto/נתיבי תיקיות אחרים שאינם נמצאים באותה תיקיה כמו קובץ ה-.proto שצוין, פעולה זו היא אפשרות לעקוף את שדה התצורה בקובץ התצורה.
            protoc: נתיב קובץ הניתן להתאמה אישית של `protoc`
            protoc-gen-go: נתיב תוסף 'protoc-gen-go'
            tables-enable_field_created_at: האם לאפשר את יצירת תצורת ברירת המחדל של השדה create_at של מסד הנתונים
            tables-enable_field_deleted_at: האם להפעיל את הגדרת ברירת המחדל של השדה deleted_at במסד הנתונים
            tables-enable_field_id: אפשר יצירת תצורת ברירת מחדל עבור שדות הקשורים למסד נתונים
            tables-enable_field_updated_at: האם להפעיל את ערך ברירת המחדל של השדה updated_at במסד הנתונים
            tables-enable_gorm_tag_column: האם לאפשר יצירת gorm הקשורה למסד נתונים
        gitignote:
            long: צור קבצי .gitignore עבור ניהול קבצים שמתעלמים ממנו בבקרת גרסאות
            short: צור קובץ .gitignore
        golang-lint:
            long: צור קובץ .golangci.yml לבדיקת איכות הקוד
            short: צור קובץ .golangci.yml
        goreleaser:
            long: צור קובץ .goreleaser.yml עבור תצורה של כלי שחרור
            short: צור קובץ .goreleaser.yml
        impl:
            long: הפקת קבצי הטמעה להטמעת שירותים עסקיים
            short: יצירת קבצי יישום
        long: מחולל קוד, תומך במספר תבניות
        makefile:
            long: צור קבצי Makefile לבניית כלים ופקודות קשורות אחרות
            short: צור Makefile
        mod:
            long: צור קובץ go.mod לניהול תלות
            short: צור קובץ go.mod
        pb:
            long: צור קבצי .pb.go ליצירת קבצי .proto,
            short: צור קובץ .pb.go
        short: מחולל קודים
        state:
            long: צור את כל הפונקציות הקשורות למדינה לניהול משאבים סטטיים או סטטיים של שירותים עסקיים
            short: כל הפונקציות הרלוונטיות ליצירת מצב
        table:
            long: כל הפונקציות הקשורות ליצירת טבלאות לניהול משאבים סטטיים או סטטיים של שירותים עסקיים
            short: כל הפונקציות הקשורות ליצירת טבלאות
    help:
        additional_commands: פקודות נוספות
        aliases: כינוי פקודה
        available_commands: פקודות נתמכות
        command: להזמין
        flags: פָּרָמֶטֶר
        get_info: כדי לקבל מידע מפורט יותר
        global_flags: פרמטרים גלובליים
        use: להשתמש
    i18n:
        long: ערכת כלים הקשורה לבינאום רב לשוני
        short: ערכת כלים הקשורה לבינאום רב לשוני
        tran:
            flags:
                all-language: תרגם את כל השפות הנתמכות (אם נכון, דגל השפות מושבת)
                force: החלף תרגומים קיימים
                force-key-prefix: מפתחות שצריך להכריח להחלף
                generate-const: צור ערכי ספירה להתקשרות קלה
                languages: ציין את שפת היעד לתרגום
                src-file: קובץ המקור לתרגום (חובה)
                src-language: שפת קובץ המקור (אם לא צוין, הכלי יקבע אוטומטית את קובץ המקור)
                translater:
                    google-free: Google Web Translate
                    usage: 'ערוץ תרגום: סוג תמיכה {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: קבצים רב לשוניים ממקור מסוים מומרים לקבצים באותו פורמט בשפות אחרות.
            short: לתרגם
    long: ערכת כלים לאנשים עצלנים, כולל מסגרת עורפית מבוססת 'פרוטו', תבניות נפוצות ותרגום רב שפות
    short: סט כלים לעצלנים
