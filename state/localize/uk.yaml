cli:
    completion:
        flags:
            no-descriptions: Вимкнути інструкції щодо завершення
        long: |
            Створює сценарій автозаповнення для {{.RootName}} для вказаної оболонки.
        short: Створіть сценарій автозаповнення для вказаної оболонки
        subcommand:
            short: Створити сценарій автозаповнення для {{.Command}}
    flags:
        debug: Виведення детального журналу
    gen:
        add-rpc:
            flags:
                action: Поведінки, які потрібно додавати пакетами, див. у документації щодо використання
                default-role: Роль пакетно створеного інтерфейсу за замовчуванням дивіться в документації щодо використання.
                gen-to: Укажіть місце виведення згенерованих файлів .go
                list-option: Список також можна відфільтрувати, подробиці можна знайти в документації щодо використання.
                model: Укажіть назву моделі, підтримуйте пропуск префікса `model`
            long: Пакетно генеруйте інтерфейси та додайте інтерфейс для певної моделі у файл .proto
            short: Інтерфейс пакетної генерації
        all:
            long: Згенеруйте весь код, який підтримує цей інструмент
            short: Згенеруйте весь код
        cache:
            long: Створюйте файли кешу для SDK, пов’язаних із кешуванням бізнес-дзвінків
            short: Створити файл кешу
        cmd:
            long: Створення вхідних файлів для бізнес-послуг
            short: Створити вхідний файл
        conf:
            long: Створити шаблон файлу конфігурації
            short: Створити файл конфігурації
        dockerignore:
            long: Створіть файл .dockerignore для створення образу Docker, щоб ігнорувати керування файлами
            short: Створіть файл .dockerignore
        editorconfig:
            long: Створіть файл .editorconfig для конфігурації редактора
            short: Створіть файл .editorconfig
        flags:
            add-proto-files: Якщо вам потрібно імпортувати інші файли .proto/шляхи до папок, які не знаходяться в тій же папці, що й вказаний файл .proto, ця операція додасть (не перезапише) шлях, налаштований у файлі конфігурації.
            go-module-prefix: Для шляху go_package, налаштованого у файлі .proto, і фактичного, ви можете налаштувати цей параметр
            input: Укажіть вихідний файл .proto, який потрібно створити
            output-path: Цей параметр можна налаштувати, якщо шлях go_package, налаштований у файлі .proto, не узгоджується з дорожнім полотном, яке насправді потрібно створити.
            overwrite: Для вмісту, який не буде відновлено, примусово перезаписуйте наявний вміст
            proto-files: Щоб імпортувати інші файли .proto/шляхи до папок, які не знаходяться в тій же папці, що й указаний файл .proto, ця операція є опцією для заміни поля конфігурації у файлі конфігурації.
            protoc: '`protoc` настроюваний шлях до файлу'
            protoc-gen-go: шлях плагіна `protoc-gen-go`
            tables-enable_field_created_at: Чи ввімкнути генерацію конфігурації за замовчуванням поля створеної бази даних
            tables-enable_field_deleted_at: Чи ввімкнути налаштування за замовчуванням для поля deleted_at у базі даних
            tables-enable_field_id: Увімкнути створення конфігурації за замовчуванням для полів, пов’язаних із базою даних
            tables-enable_field_updated_at: Чи вмикати значення за замовчуванням поля updated_at у базі даних
            tables-enable_gorm_tag_column: Чи вмикати генерацію gorm, пов’язану з базою даних
        gitignote:
            long: Створюйте файли .gitignore для керування ігнорованими файлами в контролі версій
            short: Створіть файл .gitignore
        golang-lint:
            long: Створіть файл .golangci.yml для перевірки якості коду
            short: Створіть файл .golangci.yml
        goreleaser:
            long: Створіть файл .goreleaser.yml для налаштування інструментів випуску
            short: Створіть файл .goreleaser.yml
        impl:
            long: Генерувати файли впровадження для впровадження бізнес-сервісів
            short: Створіть файли впровадження
        long: Генератор коду, підтримує кілька шаблонів
        makefile:
            long: Створення файлів Makefile для інструментів створення та інших пов’язаних команд
            short: Створити Makefile
        mod:
            long: Створіть файл go.mod для керування залежностями
            short: Створіть файл go.mod
        pb:
            long: Згенерувати файли .pb.go, які використовуються для створення файлів .proto. Відповідні мітки полів x будуть автоматично додані відповідно до конфігурації.
            short: Створіть файл .pb.go
        short: Генератор коду
        state:
            conf:
                long: Створіть код читання файлу конфігурації для читання конфігурації бізнес-сервісу
                short: Згенерувати код читання файлу конфігурації
            flags:
                cache: Чи вмикати генерацію, пов’язану з кеш-пам’яттю
                config: Чи генерувати код, пов’язаний із конфігурацією
                i18n: Увімкнути генерацію, пов’язану з кількома мовами (генерація включає лише ініціалізацію стану та інший вміст і не включає автоматичний переклад кількома мовами. Якщо вам потрібен автоматичний переклад, використовуйте {{.Command}}, щоб переглянути деталі)
                table: Чи вмикати створення бази даних, пов’язаної з базою даних
            i18n:
                long: Згенеруйте код i18n для міжнародних дзвінків різними мовами
                short: Згенеруйте пов'язаний з i18n код
            long: Створюйте всі пов’язані функції стану для керування ресурсами зі збереженням стану або статичними ресурсами бізнес-послуг
            short: Усі відповідні функції для створення стану
            table:
                long: Згенеруйте пов'язаний код state.table, який використовується для підключення до бази даних та ініціалізації таблиці під час запуску служби.
                short: Згенеруйте пов'язаний код state.table
        table:
            long: Усі пов’язані функції створення таблиць для керування ресурсами зі збереженням стану або статичними ресурсами бізнес-сервісів
            short: Усі пов’язані функції для створення таблиць
    group:
        gen: генерація коду
    help:
        additional_commands: Додаткові команди
        aliases: псевдонім команди
        available_commands: Підтримувані команди
        command: порядок
        flags: параметр
        get_info: щоб отримати більш детальну інформацію
        global_flags: глобальні параметри
        long: 'Довідка надає довідку для будь-якої команди в програмі. '
        short: Допомога по будь-якій команді
        usage: Інструкції з використання {{.Name}}
        use: використовувати
    i18n:
        long: Багатомовний набір інструментів для інтернаціоналізації
        short: Багатомовний набір інструментів для інтернаціоналізації
        support:
            flags:
                language: Укажіть мову відображення, інакше для відображення мови буде використано код мови
            long: Список усіх підтримуваних мов
            short: Список підтримуваних мов
        tran:
            flags:
                all-language: Перекласти всі підтримувані мови (якщо істинно, прапор мов вимкнено)
                force: Перезаписати існуючі переклади
                force-key-prefix: ключі, які необхідно примусово перезаписати
                generate-const: Генеруйте значення перерахування для легкого виклику
                languages: Вкажіть мову перекладу
                src-file: Вихідний файл для перекладу (обов'язково)
                src-language: Мова вихідного файлу (якщо не вказано, інструмент автоматично визначить вихідний файл)
                translater:
                    google-free: Веб-перекладач Google
                    usage: 'Канал перекладу: тип підтримки {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: Багатомовні файли з певного джерела перетворюються на файли в тому самому форматі іншими мовами.
            short: перекладати
    long: Набір інструментів для ледачих, включаючи базову структуру на основі «прото», типові шаблони та багатомовний переклад
    short: Набір інструментів для ледачих
    sync:
        flags:
            template-path: Шлях синхронізації шаблону
        long: Синхронізувати конфігурацію з віддаленого кінця та об’єднати її з локальною конфігурацією. Файл шаблону підтримується одночасно під час синхронізації (якщо налаштовано).
        short: Синхронізація конфігурації віддалено
    up-mod:
        flags:
            goproxy: Укажіть адресу goproxy, якщо ні, буде використано першу адресу в змінній середовища
        long: Оновіть залежну версію файлу go.mod
        short: Оновіть файл go.mod
