cli:
    flags:
        debug: Виведення детального журналу
    gen:
        add-rpc:
            flags:
                action: Поведінки, які потрібно додавати пакетами, див. у документації щодо використання
                default-role: Роль пакетно створеного інтерфейсу за замовчуванням дивіться в документації щодо використання.
                gen-to: Укажіть місце виведення згенерованих файлів .go
                list-option: Список також можна відфільтрувати, подробиці можна знайти в документації щодо використання.
                model: Укажіть назву моделі, підтримуйте пропуск префікса `model`
            long: Пакетно генеруйте інтерфейси та додайте інтерфейс для певної моделі у файл .proto
            short: Інтерфейс пакетної генерації
        all:
            long: Згенеруйте весь код, який підтримує цей інструмент
            short: Згенеруйте весь код
        cache:
            long: Створюйте файли кешу для SDK, пов’язаних із кешуванням бізнес-дзвінків
            short: Створити файл кешу
        cmd:
            long: Створення вхідних файлів для бізнес-послуг
            short: Створити вхідний файл
        flags:
            add-proto-files: Якщо вам потрібно імпортувати інші файли .proto/шляхи до папок, які не знаходяться в тій же папці, що й вказаний файл .proto, ця операція додасть (не перезапише) шлях, налаштований у файлі конфігурації.
            go-module-prefix: Для шляху go_package, налаштованого у файлі .proto, і фактичного, ви можете налаштувати цей параметр
            input: Укажіть вихідний файл .proto, який потрібно створити
            output-path: Цей параметр можна налаштувати, якщо шлях go_package, налаштований у файлі .proto, не узгоджується з дорожнім полотном, яке насправді потрібно створити.
            overwrite: Для вмісту, який не буде відновлено, примусово перезаписуйте наявний вміст
            proto-files: Щоб імпортувати інші файли .proto/шляхи до папок, які не знаходяться в тій же папці, що й указаний файл .proto, ця операція є опцією для заміни поля конфігурації у файлі конфігурації.
            protoc: '`protoc` настроюваний шлях до файлу'
            protoc-gen-go: шлях плагіна `protoc-gen-go`
            tables-enable_field_created_at: Чи ввімкнути генерацію конфігурації за замовчуванням для поля створеної бази даних
            tables-enable_field_deleted_at: Чи ввімкнути налаштування за замовчуванням для поля deleted_at у базі даних
            tables-enable_field_id: Увімкнути створення конфігурації за замовчуванням для полів, пов’язаних із базою даних
            tables-enable_field_updated_at: Чи вмикати значення за замовчуванням поля updated_at у базі даних
            tables-enable_gorm_tag_column: Чи вмикати генерацію gorm, пов’язану з базою даних
        long: Генератор коду, підтримує кілька шаблонів
        short: Генератор коду
    help:
        additional_commands: Додаткові команди
        aliases: псевдонім команди
        available_commands: Підтримувані команди
        command: порядок
        flags: параметр
        get_info: щоб отримати більш детальну інформацію
        global_flags: глобальні параметри
        use: використовувати
    i18n:
        long: Багатомовний набір інструментів для інтернаціоналізації
        short: Багатомовний набір інструментів для інтернаціоналізації
        tran:
            flags:
                all-language: Перекласти всі підтримувані мови (якщо істинно, прапор мов вимкнено)
                force: Перезаписати існуючі переклади
                force-key-prefix: ключі, які необхідно примусово перезаписати
                generate-const: Генеруйте значення перерахування для легкого виклику
                languages: Вкажіть мову перекладу
                src-file: Вихідний файл для перекладу (обов'язково)
                src-language: Мова вихідного файлу (якщо не вказано, інструмент автоматично визначить вихідний файл)
                translater:
                    google-free: Веб-перекладач Google
                    usage: 'Канал перекладу: тип підтримки {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: Багатомовні файли з певного джерела перетворюються на файли в тому самому форматі іншими мовами.
            short: перекладати
    long: Набір інструментів для ледачих людей, включаючи базову структуру на основі «прото», типові шаблони та багатомовний переклад
    short: Набір інструментів для ледачих
