cli:
    flags:
        debug: আউটপুট বিস্তারিত লগ
    gen:
        add-rpc:
            flags:
                action: ব্যাচে যোগ করা প্রয়োজন যে আচরণ, বিস্তারিত জানার জন্য ব্যবহার ডকুমেন্টেশন খুঁজুন
                default-role: ব্যাচ-উত্পাদিত ইন্টারফেসের ডিফল্ট ভূমিকা বিস্তারিত জানার জন্য ব্যবহার ডকুমেন্টেশন পড়ুন।
                gen-to: উত্পন্ন .go ফাইলগুলির আউটপুট অবস্থান নির্দিষ্ট করুন৷
                list-option: তালিকা ফিল্টার করা যেতে পারে, বিস্তারিত জানার জন্য ব্যবহার ডকুমেন্টেশন খুঁজুন.
                model: মডেলের নাম নির্দিষ্ট করুন, `মডেল` উপসর্গ বাদ দেওয়া সমর্থন করুন
            long: ব্যাচে ইন্টারফেস তৈরি করুন এবং .proto ফাইলে একটি নির্দিষ্ট মডেলের জন্য একটি ইন্টারফেস যোগ করুন
            short: ব্যাচ প্রজন্মের ইন্টারফেস
        all:
            long: এই টুল দ্বারা সমর্থিত সমস্ত কোড তৈরি করুন
            short: সমস্ত কোড তৈরি করুন
        cache:
            long: ব্যবসা কল ক্যাশিং সম্পর্কিত SDK-এর জন্য ক্যাশে ফাইল তৈরি করুন
            short: ক্যাশে ফাইল তৈরি করুন
        cmd:
            long: ব্যবসায়িক পরিষেবার জন্য এন্ট্রি ফাইল তৈরি করুন
            short: এন্ট্রি ফাইল তৈরি করুন
        conf:
            long: ব্যবসায়িক পরিষেবাগুলির কনফিগারেশন পড়ার জন্য কনফিগারেশন ফাইল তৈরি করুন
            short: কনফিগারেশন ফাইল তৈরি করুন
        dockerignore:
            long: ফাইল ব্যবস্থাপনা উপেক্ষা করতে ডকার ইমেজ বিল্ডিংয়ের জন্য .dockerignore ফাইল তৈরি করুন
            short: .dockerignore ফাইল তৈরি করুন
        editorconfig:
            long: সম্পাদক কনফিগারেশনের জন্য .editorconfig ফাইল তৈরি করুন
            short: .editorconfig ফাইল তৈরি করুন
        flags:
            add-proto-files: আপনি যদি অন্য .proto ফাইল/ফোল্ডার পাথ আমদানি করতে চান যেগুলি নির্দিষ্ট .proto ফাইলের মতো একই ফোল্ডারে নেই, তাহলে এই অপারেশনটি কনফিগারেশন ফাইলে কনফিগার করা পাথকে যুক্ত করবে (ওভাররাইট নয়)।
            go-module-prefix: .proto ফাইলে কনফিগার করা go_package-এর পাথ এবং আসলটির জন্য, আপনি এই বিকল্পটি কনফিগার করতে পারেন
            input: .প্রোটো সোর্স ফাইলটি তৈরি করতে হবে তা উল্লেখ করুন
            output-path: এই বিকল্পটি কনফিগার করা যেতে পারে যখন .proto ফাইলে কনফিগার করা go_package এর পথটি রোডবেডের সাথে অসামঞ্জস্যপূর্ণ হয় যা আসলে তৈরি করা দরকার।
            overwrite: যে বিষয়বস্তু পুনরুত্থিত হবে না তার জন্য, বিদ্যমান বিষয়বস্তুকে জোর করে ওভাররাইট করুন
            proto-files: অন্যান্য .proto ফাইল/ফোল্ডার পাথ আমদানি করতে যা নির্দিষ্ট .proto ফাইলের মতো একই ফোল্ডারে নেই, এই অপারেশনটি কনফিগারেশন ফাইলের কনফিগারেশন ক্ষেত্রটিকে ওভাররাইড করার একটি বিকল্প।
            protoc: '`protoc` কাস্টমাইজযোগ্য ফাইল পাথ'
            protoc-gen-go: '`protoc-gen-go` প্লাগইন পথ'
            tables-enable_field_created_at: তৈরি করা ডাটাবেসের ডিফল্ট কনফিগারেশন জেনারেশন সক্রিয় করা হবে কিনা
            tables-enable_field_deleted_at: ডাটাবেসের মধ্যে মুছে ফেলা_এটি ক্ষেত্রের ডিফল্ট সেটিং সক্রিয় করা হবে কিনা
            tables-enable_field_id: ডাটাবেস-সম্পর্কিত ক্ষেত্রের জন্য ডিফল্ট কনফিগারেশন জেনারেশন সক্ষম করুন
            tables-enable_field_updated_at: ডাটাবেসে update_at ক্ষেত্রের ডিফল্ট মান সক্রিয় করা হবে কিনা
            tables-enable_gorm_tag_column: ডাটাবেস-সম্পর্কিত গোর্ম জেনারেশন সক্রিয় করা হবে কিনা
        gitignote:
            long: সংস্করণ নিয়ন্ত্রণে উপেক্ষা করা ফাইল পরিচালনার জন্য .gitignore ফাইল তৈরি করুন
            short: .gitignore ফাইল তৈরি করুন
        golang-lint:
            long: কোড গুণমান পরিদর্শনের জন্য .golangci.yml ফাইল তৈরি করুন
            short: .golangci.yml ফাইল তৈরি করুন
        goreleaser:
            long: রিলিজ টুল কনফিগারেশনের জন্য .goreleaser.yml ফাইল তৈরি করুন
            short: .goreleaser.yml ফাইল তৈরি করুন
        impl:
            long: ব্যবসায়িক পরিষেবা বাস্তবায়নের জন্য বাস্তবায়ন ফাইল তৈরি করুন
            short: বাস্তবায়ন ফাইল তৈরি করুন
        long: কোড জেনারেটর, একাধিক টেমপ্লেট সমর্থন করে
        makefile:
            long: বিল্ডিং টুলস এবং অন্যান্য সম্পর্কিত কমান্ডের জন্য Makefile ফাইল তৈরি করুন
            short: মেকফাইল তৈরি করুন
        mod:
            long: নির্ভরতা ব্যবস্থাপনার জন্য go.mod ফাইল তৈরি করুন
            short: go.mod ফাইল তৈরি করুন
        pb:
            long: .proto ফাইল তৈরি করার জন্য .pb.go ফাইল তৈরি করুন,
            short: .pb.go ফাইল তৈরি করুন
        short: উৎপাদকের কোড
        state:
            long: রাষ্ট্রীয় সংস্থান বা ব্যবসায়িক পরিষেবাগুলির স্ট্যাটিক রিসোর্স ম্যানেজমেন্টের জন্য রাষ্ট্রের সমস্ত সম্পর্কিত ফাংশন তৈরি করুন
            short: রাষ্ট্র তৈরি করার জন্য সমস্ত প্রাসঙ্গিক ফাংশন
        table:
            long: স্টেটফুল রিসোর্স বা ব্যবসায়িক পরিষেবাগুলির স্ট্যাটিক রিসোর্স ম্যানেজমেন্টের জন্য টেবিল তৈরি করার সমস্ত সম্পর্কিত ফাংশন
            short: টেবিল তৈরি করার জন্য সমস্ত সম্পর্কিত ফাংশন
    help:
        additional_commands: অতিরিক্ত কমান্ড
        aliases: কমান্ড উপনাম
        available_commands: সমর্থিত কমান্ড
        command: অর্ডার
        flags: প্যারামিটার
        get_info: আরো বিস্তারিত তথ্য পেতে
        global_flags: বিশ্বব্যাপী পরামিতি
        use: ব্যবহার
    i18n:
        long: বহুভাষিক আন্তর্জাতিকীকরণ সম্পর্কিত টুলকিট
        short: বহুভাষিক আন্তর্জাতিকীকরণ সম্পর্কিত টুলকিট
        tran:
            flags:
                all-language: সমস্ত সমর্থিত ভাষা অনুবাদ করুন (যদি সত্য ভাষা পতাকা অক্ষম করা হয়)
                force: বিদ্যমান অনুবাদগুলি ওভাররাইট করুন
                force-key-prefix: কী যা জোর করে ওভাররাইট করতে হবে
                generate-const: সহজে কল করার জন্য গণনার মান তৈরি করুন
                languages: অনুবাদের জন্য লক্ষ্য ভাষা নির্দিষ্ট করুন
                src-file: উৎস ফাইল অনুবাদ করতে হবে (প্রয়োজনীয়)
                src-language: উৎস ফাইলের ভাষা (যদি নির্দিষ্ট করা না থাকে, তাহলে টুলটি স্বয়ংক্রিয়ভাবে উৎস ফাইল নির্ধারণ করবে)
                translater:
                    google-free: গুগল ওয়েব ট্রান্সলেট
                    usage: 'অনুবাদ চ্যানেল: সমর্থন প্রকার {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: একটি নির্দিষ্ট উৎস থেকে বহুভাষিক ফাইল অন্যান্য ভাষায় একই বিন্যাসে ফাইলে রূপান্তরিত হয়।
            short: অনুবাদ করা
    long: '''প্রোটো''-ভিত্তিক ব্যাকএন্ড ফ্রেমওয়ার্ক, সাধারণত ব্যবহৃত টেমপ্লেট এবং বহু-ভাষা অনুবাদ সহ অলস লোকদের জন্য একটি টুল সেট'
    short: অলস মানুষের জন্য একটি টুল সেট
