            tables-enable_field_id: Numella tlhahiso ea tlhophiso ea kamehla bakeng sa likarolo tse amanang le database
            tables-enable_field_updated_at: Hore na ho ka bulela boleng ba kamehla ba karolo e nchafalitsoeng_e bobolokelong
            tables-enable_gorm_tag_column: Hore na ho ka nolofalletsa tlhahiso ea gorm e amanang le database
