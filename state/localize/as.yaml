cli:
    completion:
        flags:
            no-descriptions: সম্পূৰ্ণ কৰাৰ নিৰ্দেশনা নিষ্ক্ৰিয় কৰক
        long: |
            ধাৰ্য্য কৰা শ্বেলৰ বাবে {{.RootName}} ৰ বাবে এটা স্বয়ংসম্পূৰ্ণ স্ক্ৰিপ্ট সৃষ্টি কৰে ।
        short: ধাৰ্য্য কৰা শ্বেলৰ বাবে এটা স্বয়ংসম্পূৰ্ণ স্ক্ৰিপ্ট সৃষ্টি কৰক
        subcommand:
            short: '{{.Command}} ৰ বাবে স্বয়ংসম্পূৰ্ণ স্ক্ৰিপ্ট সৃষ্টি কৰক'
    doc:
        filename: {}
    flags:
        debug: আউটপুট বিশদ লগ
    gen:
        add-rpc:
            flags:
                action: বেচসমূহত যোগ কৰিবলগীয়া আচৰণসমূহ, অনুগ্ৰহ কৰি বিৱৰণৰ বাবে ব্যৱহাৰৰ দস্তাবেজ বিচাৰি উলিয়াওক
                default-role: বেচ-উৎপন্ন আন্তঃপৃষ্ঠৰ অবিকল্পিত ভূমিকা অনুগ্ৰহ কৰি বিৱৰণৰ বাবে ব্যৱহাৰ আলেখ্যন চাওক ।
                gen-to: সৃষ্টি কৰা .go নথিপত্ৰসমূহৰ আউটপুট অৱস্থান ধাৰ্য্য কৰক
                list-option: তালিকাখন ফিল্টাৰ কৰিব পাৰি, অনুগ্ৰহ কৰি বিৱৰণৰ বাবে ব্যৱহাৰৰ দস্তাবেজ বিচাৰি উলিয়াওক।
                model: আৰ্হিৰ নাম ধাৰ্য্য কৰক, `মডেল` উপসৰ্গ বাদ দি সমৰ্থন কৰক
            long: আন্তঃপৃষ্ঠসমূহ বেচসমূহত সৃষ্টি কৰক আৰু .proto নথিপত্ৰত এটা নিৰ্দিষ্ট আৰ্হিৰ বাবে এটা আন্তঃপৃষ্ঠ যোগ কৰক
            short: বেচ প্ৰজন্ম আন্তঃপৃষ্ঠ
        all:
            long: এই সঁজুলিৰ দ্বাৰা সমৰ্থিত সকলো ক'ড সৃষ্টি কৰক
            short: সকলো ক'ড সৃষ্টি কৰক
        cache:
            long: ব্যৱসায়িক কল কেচিং সম্পৰ্কীয় SDKসমূহৰ বাবে কেশ্ব ফাইলসমূহ সৃষ্টি কৰক
            short: কেশ্ব ফাইল সৃষ্টি কৰক
        cmd:
            long: ব্যৱসায়িক সেৱাসমূহৰ বাবে প্ৰৱেশ ফাইলসমূহ সৃষ্টি কৰক
            short: প্ৰৱেশ নথিপত্ৰ সৃষ্টি কৰক
        conf:
            long: বিন্যাস নথিপত্ৰ সাঁচ সৃষ্টি কৰক
            short: বিন্যাস নথিপত্ৰ সৃষ্টি কৰক
        doc:
            flags:
                language: নথিপত্ৰ ভাষা, অবিকল্পিত হৈছে চীনা (ZH)
                output-dir: দস্তাবেজ আউটপুট ডাইৰেকটৰি, অবিকল্পিত
            long: প্ৰ'ট' ফাইলত মডেলৰ পৰা আৰম্ভ হোৱা বাৰ্তাটো বিশ্লেষণ কৰক আৰু ডাটাবেছ ডিজাইন দস্তাবেজসমূহ সৃষ্টি কৰক
            short: ডাটাবেছ ডিজাইন নথিপত্ৰ সৃষ্টি কৰক
        dockerignore:
            long: নথিপত্ৰ ব্যৱস্থাপনা আওকাণ কৰিবলে Docker প্ৰতিমুৰ্তি নিৰ্মাণৰ বাবে .dockerignore নথিপত্ৰ সৃষ্টি কৰক
            short: .dockerignore ফাইল সৃষ্টি কৰক
        editorconfig:
            long: সম্পাদক বিন্যাসৰ বাবে .editorconfig নথিপত্ৰ সৃষ্টি কৰক
            short: .editorconfig নথিপত্ৰ সৃষ্টি কৰক
        flags:
            add-proto-files: যদি আপুনি অন্য .proto নথিপত্ৰ/ফোল্ডাৰ পথসমূহ আমদানি কৰিব লাগে যি ধাৰ্য্য কৰা .proto নথিপত্ৰৰ সৈতে একে ফোল্ডাৰত নাই, এই কাৰ্য্যই বিন্যাস নথিপত্ৰত বিন্যাস কৰা পথ যোগ কৰিব (অভাৰৰাইট নকৰে)।
            go-module-prefix: .proto নথিপত্ৰত বিন্যাস কৰা go_package ৰ পথ আৰু প্ৰকৃতটোৰ বাবে, আপুনি এই বিকল্প বিন্যাস কৰিব পাৰিব
            input: সৃষ্টি কৰিবলগীয়া .proto উৎস নথিপত্ৰ ধাৰ্য্য কৰক
            output-path: এই বিকল্প বিন্যাস কৰিব পাৰি যেতিয়া .proto নথিপত্ৰত বিন্যাস কৰা go_package ৰ পথ roadbed ৰ সৈতে অসামঞ্জস্যপূৰ্ণ হয় যি প্ৰকৃততে সৃষ্টি কৰিব লাগে ।
            overwrite: পুনৰুত্পাদন নকৰা বিষয়বস্তুৰ বাবে, বৰ্তমানৰ বিষয়বস্তুৰ অভাৰৰাইটিং কৰিবলৈ বাধ্য কৰক
            proto-files: অন্য .proto নথিপত্ৰ/ফোল্ডাৰ পথসমূহ আমদানি কৰিবলে যি ধাৰ্য্য কৰা .proto নথিপত্ৰৰ সৈতে একে ফোল্ডাৰত নাই, এই কাৰ্য্য বিন্যাস নথিপত্ৰত বিন্যাস ক্ষেত্ৰ অভাৰৰাইড কৰিবলে এটা বিকল্প ।
            protoc: '`protoc` স্বনিৰ্বাচিত নথিপত্ৰ পথ'
            protoc-gen-go: '`protoc-gen-go` প্লাগইন পথ'
            tables-enable_field_created_at: ডাটাবেইচৰ অবিকল্পিত বিন্যাস সৃষ্টি সামৰ্থবান কৰিব নেকি created_at ক্ষেত্ৰ
            tables-enable_field_deleted_at: ডাটাবেইচত deleted_at ক্ষেত্ৰৰ অবিকল্পিত সংহতি সামৰ্থবান কৰিব নে নহয়
            tables-enable_field_id: ডাটাবেইচ-সম্পৰ্কীয় ক্ষেত্ৰসমূহৰ বাবে অবিকল্পিত বিন্যাস সৃষ্টি সামৰ্থবান কৰক
            tables-enable_field_updated_at: ডাটাবেইচত updated_at ক্ষেত্ৰৰ অবিকল্পিত মান সামৰ্থবান কৰিব নে নহয়
            tables-enable_gorm_tag_column: ডাটাবেছ-সম্পৰ্কীয় গৰ্ম প্ৰজন্ম সামৰ্থবান কৰিব নে নকৰে
        gitignote:
            long: সংস্কৰণ নিয়ন্ত্ৰণত আওকাণ কৰা নথিপত্ৰ ব্যৱস্থাপনাৰ বাবে .gitignore নথিপত্ৰ সৃষ্টি কৰক
            short: .gitignore ফাইল সৃষ্টি কৰক
        golang-lint:
            long: ক'ড মান পৰিদৰ্শনৰ বাবে .golangci.yml নথিপত্ৰ সৃষ্টি কৰক
            short: .golangci.yml ফাইল সৃষ্টি কৰক
        goreleaser:
            long: উন্মোচন সঁজুলিসমূহৰ বিন্যাসৰ বাবে .goreleaser.yml নথিপত্ৰ সৃষ্টি কৰক
            short: .goreleaser.yml ফাইল সৃষ্টি কৰক
        impl:
            flags:
                template-impl-path: ./rpc_path.gen.go ফাইলে সাঁচ পথ সৃষ্টি কৰে
                template-impl-route: ./cmd/route.gen.go ফাইলে সাঁচ পথ সৃষ্টি কৰে
            long: ব্যৱসায়িক সেৱাসমূহৰ প্ৰণয়নৰ বাবে প্ৰণয়ন ফাইল সৃষ্টি কৰা
            short: প্ৰণয়ন নথিপত্ৰ সৃষ্টি কৰক
        long: ক'ড জেনেৰেটৰ, একাধিক সাঁচ সমৰ্থন কৰে
        makefile:
            long: সঁজুলি আৰু অন্য সম্পৰ্কীয় আদেশ নিৰ্মাণৰ বাবে Makefile নথিপত্ৰ সৃষ্টি কৰক
            short: মেকফাইল সৃষ্টি কৰক
        mod:
            long: নিৰ্ভৰশীলতা ব্যৱস্থাপনাৰ বাবে go.mod ফাইল সৃষ্টি কৰক
            short: go.mod ফাইল সৃষ্টি কৰক
        pb:
            long: .pb.go নথিপত্ৰসমূহ সৃষ্টি কৰক, যি .proto নথিপত্ৰসমূহ সৃষ্টি কৰিবলে ব্যৱহাৰ কৰা হয় প্ৰাসংগিক ক্ষেত্ৰ লেবেলসমূহ x বিন্যাস অনুসৰি স্বয়ংক্ৰিয়ভাৱে যোগ কৰা হ'ব।
            short: .pb.go ফাইল সৃষ্টি কৰক
        short: ক'ড জেনেৰেটৰ
        state:
            conf:
                long: ব্যৱসায়িক সেৱা বিন্যাস পঢ়াৰ বাবে বিন্যাস নথিপত্ৰ পঢ়া ক'ড সৃষ্টি কৰক
                short: বিন্যাস নথিপত্ৰ পঢ়া ক'ড সৃষ্টি কৰক
            flags:
                cache: কেশ্ব-সম্পৰ্কীয় প্ৰজন্ম সামৰ্থবান কৰিব নে নহয়
                config: বিন্যাস-সম্পৰ্কীয় ক'ড সৃষ্টি কৰিব নে নকৰে
                i18n: বহু-ভাষা সম্পৰ্কীয় প্ৰজন্ম সামৰ্থবান কৰিব নে (প্ৰজন্মই কেৱল অৱস্থা আৰম্ভণি আৰু অন্য বিষয়বস্তু অন্তৰ্ভুক্ত কৰে, আৰু একাধিক ভাষাৰ স্বয়ংক্ৰিয় অনুবাদ অন্তৰ্ভুক্ত নকৰে। যদি আপুনি স্বয়ংক্ৰিয় অনুবাদৰ প্ৰয়োজন হয়, অনুগ্ৰহ কৰি বিৱৰণ চাবলৈ {{.Command}} ব্যৱহাৰ কৰক)
                table: ডাটাবেছ-সম্পৰ্কীয় ডাটাবেইচ সৃষ্টি সামৰ্থবান কৰিব নে নহয়
            i18n:
                long: বহু ভাষাৰ আন্তঃৰাষ্ট্ৰীয় কলৰ বাবে i18n সম্পৰ্কীয় ক'ড সৃষ্টি কৰক
                short: i18n সম্পৰ্কীয় ক'ড সৃষ্টি কৰক
            long: ব্যৱসায়িক সেৱাসমূহৰ অৱস্থাপূৰ্ণ সম্পদ বা স্থিতিশীল সম্পদ ব্যৱস্থাপনাৰ বাবে ৰাজ্যৰ সকলো সম্পৰ্কীয় কাৰ্য্য সৃষ্টি কৰা
            short: অৱস্থা সৃষ্টিৰ বাবে সকলো প্ৰাসংগিক কাৰ্য্য
            table:
                long: state.table সম্পৰ্কীয় ক'ড সৃষ্টি কৰক, ডাটাবেইচ সংযোগ আৰু টেবুল আৰম্ভণিৰ বাবে ব্যৱহাৰ কৰা হয় যেতিয়া সেৱা আৰম্ভ কৰা হয়।
                short: state.table সম্পৰ্কীয় ক'ড সৃষ্টি কৰক
        table:
            flags:
                template-state-table: ./state/table.go ফাইলে সাঁচ পথ সৃষ্টি কৰে
            long: ব্যৱসায়িক সেৱাসমূহৰ অৱস্থাপূৰ্ণ সম্পদ বা স্থিতিশীল সম্পদ ব্যৱস্থাপনাৰ বাবে টেবুল সৃষ্টি কৰাৰ সকলো সম্পৰ্কীয় কাৰ্য্য
            short: টেবুল সৃষ্টিৰ বাবে সকলো সম্পৰ্কীয় কাৰ্য্য
    group:
        gen: ক'ড প্ৰজন্ম
    help:
        additional_commands: অতিৰিক্ত আদেশ
        aliases: আদেশ ছদ্মনাম
        available_commands: সমৰ্থিত আদেশসমূহ
        command: ক্ৰম
        flags: প্ৰাচল
        get_info: অধিক বিশদ তথ্য পাবলৈ
        global_flags: গোলকীয় প্ৰাচলসমূহ
        long: 'এপ্লিকেচনত যিকোনো আদেশৰ বাবে ব্যৱহাৰৰ নিৰ্দেশনা প্ৰদান কৰক। '
        short: যিকোনো আদেশ ব্যৱহাৰ কৰাৰ বাবে নিৰ্দেশনা
        usage: '{{.Name}} ব্যৱহাৰ কৰাৰ বাবে নিৰ্দেশনা'
        use: ব্যৱহাৰ
    i18n:
        long: বহুভাষিক আন্তৰ্জাতিককৰণ সম্পৰ্কীয় সঁজুলি
        short: বহুভাষিক আন্তৰ্জাতিককৰণ সম্পৰ্কীয় সঁজুলি
        support:
            flags:
                language: প্ৰদৰ্শন কৰিবলৈ ভাষা ধাৰ্য্য কৰক, অন্যথা ভাষা প্ৰদৰ্শন কৰিবলৈ ভাষা ক'ড ব্যৱহাৰ কৰা হ'ব
            long: সকলো সমৰ্থিত ভাষা তালিকাভুক্ত কৰক
            short: সমৰ্থিত ভাষা তালিকা
        tran:
            flags:
                all-language: সকলো সমৰ্থিত ভাষা অনুবাদ কৰক (যদি সত্য ভাষাসমূহৰ পতাকা নিষ্ক্ৰিয় কৰা হৈছে)
                auto-tran:
                    enable-record: যেতিয়া অনুবাদ অভিধান সলনি হয়, সংশ্লিষ্ট পৰিৱৰ্তিত অনুবাদ ফলাফল সংৰক্ষণ কৰিবলৈ এটা ৰেকৰ্ড খুলিব নে নাই,
                    record-path: Translation Records
                force: বৰ্তমানৰ অনুবাদসমূহ অভাৰৰাইট কৰক
