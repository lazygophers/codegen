cli:
    flags:
        debug: Ətraflı jurnalı çıxarın
    gen:
        add-rpc:
            flags:
                action: Partiyalarda əlavə edilməli olan davranışlar, təfərrüatlar üçün istifadə sənədlərini tapın
                default-role: Toplu yaradılan interfeysin standart rolu Təfərrüatlar üçün istifadə sənədlərinə baxın.
                gen-to: Yaradılmış .go fayllarının çıxış yerini təyin edin
                list-option: Siyahı da süzülə bilər, ətraflı məlumat üçün istifadə sənədlərini tapın.
                model: Model adını göstərin, `model` prefiksini buraxmağı dəstəkləyin
            long: Partiyalarda interfeyslər yaradın və .proto faylında müəyyən model üçün interfeys əlavə edin
            short: Toplu generasiya interfeysi
        all:
            long: Bu alət tərəfindən dəstəklənən bütün kodları yaradın
            short: Bütün kodu yaradın
        cache:
            long: Biznes zəngləri ilə əlaqəli SDK-lar üçün keş faylları yaradın
            short: Keş faylı yaradın
        cmd:
            long: Biznes xidmətləri üçün giriş faylları yaradın
            short: Giriş faylı yaradın
        conf:
            long: Biznes xidmətlərinin konfiqurasiya oxunması üçün konfiqurasiya faylları yaradın
            short: Konfiqurasiya faylı yaradın
        dockerignore:
            long: Fayl idarəçiliyinə məhəl qoymamaq üçün Docker təsvirinin qurulması üçün .dockerignore faylı yaradın
            short: .dockerignore faylı yaradın
        editorconfig:
            long: Redaktor konfiqurasiyası üçün .editorconfig faylı yaradın
            short: .editorconfig faylı yaradın
        flags:
            add-proto-files: Göstərilən .proto faylı ilə eyni qovluqda olmayan digər .proto faylları/qovluq yollarını idxal etmək lazımdırsa, bu əməliyyat konfiqurasiya faylında konfiqurasiya edilmiş yolu əlavə edəcək (üzerinə yazmayacaq).
            go-module-prefix: .proto faylında konfiqurasiya edilmiş go_package yolu və faktiki üçün bu seçimi konfiqurasiya edə bilərsiniz.
            input: Yaradılacaq .proto mənbə faylını təyin edin
            output-path: Bu seçim .proto faylında konfiqurasiya edilmiş go_package yolu faktiki olaraq yaradılmalı olan yol yatağı ilə uyğun gəlməyəndə konfiqurasiya edilə bilər.
            overwrite: Yenilənməyəcək məzmun üçün mövcud məzmunun üzərinə yazmağa məcbur edin
            proto-files: Göstərilən .proto faylı ilə eyni qovluqda olmayan digər .proto faylları/qovluq yollarını idxal etmək üçün bu əməliyyat konfiqurasiya faylında konfiqurasiya sahəsini ləğv etmək üçün bir seçimdir.
            protoc: '`protoc` fərdiləşdirilə bilən fayl yolu'
            protoc-gen-go: '`protoc-gen-go` plagin yolu'
            tables-enable_field_created_at: yaradılmış_at sahəsinin standart konfiqurasiya generasiyasının aktiv edilib-edilməməsi
            tables-enable_field_deleted_at: Verilənlər bazasında silinmiş_at sahəsinin standart parametrlərinin aktiv edilib-edilməməsi
            tables-enable_field_id: Verilənlər bazası ilə əlaqəli sahələr üçün standart konfiqurasiya yaradılmasını aktivləşdirin
            tables-enable_field_updated_at: Verilənlər bazasında updated_at sahəsinin standart dəyərinin aktiv edilib-edilməməsi
            tables-enable_gorm_tag_column: Verilənlər bazası ilə əlaqəli gorm generasiyasının aktiv edilib-edilməməsi
        gitignote:
            long: Versiya nəzarətində nəzərə alınmayan fayl idarəçiliyi üçün .gitignore faylları yaradın
            short: .gitignore faylı yaradın
        golang-lint:
            long: Kod keyfiyyətinin yoxlanılması üçün .golangci.yml faylı yaradın
            short: .golangci.yml faylı yaradın
        goreleaser:
            long: Buraxılış alətlərinin konfiqurasiyası üçün .goreleaser.yml faylı yaradın
            short: .goreleaser.yml faylı yaradın
        impl:
            long: Biznes xidmətlərinin həyata keçirilməsi üçün icra faylları yaradın
            short: İcra faylları yaradın
        long: Kod generatoru, birdən çox şablonu dəstəkləyir
        makefile:
            long: Quraşdırma alətləri və digər əlaqəli əmrlər üçün Makefile faylları yaradın
            short: Makefile yaradın
        mod:
            long: Asılılığın idarə edilməsi üçün go.mod faylı yaradın
            short: go.mod faylını yaradın
        pb:
            long: .proto faylları yaratmaq üçün .pb.go faylları yaradın,
            short: .pb.go faylı yaradın
        short: Kod generatoru
        state:
            long: Biznes xidmətlərinin dövlət resurs və ya statik resurs idarə edilməsi üçün dövlətin bütün əlaqəli funksiyalarını yaradın
            short: Dövlət yaratmaq üçün bütün müvafiq funksiyalar
        table:
            long: Dövlət resursu və ya biznes xidmətlərinin statik resurslarının idarə edilməsi üçün cədvəllərin yaradılması ilə əlaqəli bütün funksiyalar
            short: Cədvəl yaratmaq üçün bütün əlaqəli funksiyalar
    help:
        additional_commands: Əlavə əmrlər
        aliases: əmr ləqəbi
        available_commands: Dəstəklənən əmrlər
        command: Sifariş verin
        flags: parametr
        get_info: daha ətraflı məlumat almaq üçün
        global_flags: qlobal parametrlər
        use: istifadə edin
    i18n:
        long: Çoxdilli beynəlmiləlləşdirmə ilə bağlı alətlər dəsti
        short: Çoxdilli beynəlmiləlləşdirmə ilə bağlı alətlər dəsti
        tran:
            flags:
                all-language: Bütün dəstəklənən dilləri tərcümə edin (əgər doğrudursa, dillər bayrağı deaktivdir)
                force: Mövcud tərcümələrin üzərinə yazın
                force-key-prefix: üzərinə yazılmağa məcbur edilməli olan açarlar
                generate-const: Asan zəng üçün siyahı dəyərləri yaradın
                languages: Tərcümə üçün hədəf dili göstərin
                src-file: Tərcümə ediləcək mənbə fayl (tələb olunur)
                src-language: Mənbə faylının dili (əgər göstərilməyibsə, alət mənbə faylı avtomatik müəyyən edəcək)
                translater:
                    google-free: Google Veb Tərcümə
                    usage: 'Tərcümə kanalı: Dəstək növü {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: Müəyyən mənbədən çoxdilli fayllar digər dillərdə eyni formatda olan fayllara çevrilir.
            short: tərcümə etmək
    long: Tənbəl insanlar üçün alət dəsti, o cümlədən 'proto' əsaslı backend çərçivəsi, çox istifadə olunan şablonlar və çoxdilli tərcümə
    short: Tənbəl insanlar üçün alət dəsti
