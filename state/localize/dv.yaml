cli:
    flags:
        debug: އައުޓްޕުޓް ޑީޓެއިލްޑް ލޮގް
    gen:
        add-rpc:
            flags:
                action: ބެޗްތަކެއްގެ ގޮތުގައި އިތުރުކުރަންޖެހޭ ސުލޫކުތައް، ތަފްސީލު ހޯދުމަށް ބޭނުންކުރުމުގެ ލިޔެކިޔުންތައް ހޯއްދަވާށެވެ
                default-role: ބެޗް ޖެނެރޭޓް ކުރާ އިންޓަރފޭސްގެ ޑިފޯލްޓް ރޯލް ތަފްސީލު ހޯދުމަށް ޔޫސޭޖް ޑޮކިއުމަންޓޭޝަން އަށް ރިއާޔަތް ކުރައްވާ.
                gen-to: އުފައްދާފައިވާ .go ފައިލްތަކުގެ އައުޓްޕުޓް ލޮކޭޝަން ކަނޑައަޅާށެވެ
                list-option: އަދި ލިސްޓް ފިލްޓަރ ކުރެވޭނެ، ތަފްސީލު ހޯދުމަށް ޔޫސޭޖް ޑޮކިއުމަންޓޭޝަން ހޯއްދަވާށެވެ.
                model: މޮޑެލް ނަން ކަނޑައަޅާ، `މޮޑެލް` ޕްރިފިކްސް ދޫކޮށްލުމަށް ސަޕޯޓް ކުރާށެވެ
            long: ބެޗްތަކެއްގެ ގޮތުގައި އިންޓަރފޭސްތައް އުފައްދައި، .proto ފައިލްގައި ވަކި މޮޑެލްއަކަށް އިންޓަރފޭސްއެއް އިތުރުކުރުން
            short: ބެޗް ޖެނެރޭޝަން އިންޓަފޭސް
        all:
            long: މި ޓޫލް އިން ސަޕޯޓްކުރާ ހުރިހާ ކޯޑެއް ޖެނެރޭޓް ކުރުން
            short: ހުރިހާ ކޯޑެއް ޖެނެރޭޓް ކުރުން
        cache:
            long: ބިޒްނަސް ކޯލް ކެޝިންގ އާއި ގުޅުންހުރި އެސްޑީކޭތަކަށް ކެޝް ފައިލްތައް ޖެނެރޭޓްކުރުން
            short: ކެޝް ފައިލް ޖެނެރޭޓް ކުރުން
        cmd:
            long: ވިޔަފާރީގެ ހިދުމަތްތަކަށް އެންޓްރީ ފައިލްތައް ޖެނެރޭޓްކުރުން
            short: އެންޓްރީ ފައިލް ޖެނެރޭޓްކުރުން
        flags:
            add-proto-files: ކަނޑައެޅިފައިވާ .proto ފައިލް އާއި އެއް ފޯލްޑަރެއްގައި ނުވާ އެހެން .proto ފައިލް/ފޯލްޑަރ މަގުތައް އިމްޕޯޓް ކުރަން ޖެހިއްޖެނަމަ، މި އޮޕަރޭޝަން އިން ކޮންފިގްރޭޝަން ފައިލްގައި ކޮންފިގްރޭޓް ކުރެވިފައިވާ މަގު އިތުރުކުރާނެ (އޮވަރރައިޓް ނުކުރާނެއެވެ).
            go-module-prefix: .proto ފައިލްގައި ކޮންފިގްރޭޓް ކުރެވިފައިވާ go_package ގެ މަގާއި ހަގީގީ މަގަށް މި އިޚްތިޔާރު ކޮންފިގްރޭޓް ކުރެވިދާނެއެވެ
            input: އުފައްދަންޖެހޭ .proto ސޯސް ފައިލް ކަނޑައަޅާށެވެ
            output-path: މި އިޚްތިޔާރު ކޮންފިގްރޭޓް ކުރެވޭނީ .proto ފައިލްގައި ކޮންފިގްރޭޓް ކުރެވިފައިވާ go_package ގެ މަގު ހަގީގަތުގައި އުފައްދަންޖެހޭ ރޯޑްބެޑާ އެއްގޮތް ނުވާ ވަގުތުތަކުގައެވެ.
            overwrite: ރިޖެނެރޭޓް ނުވާނެ ކޮންޓެންޓަށް، މިހާރު ހުރި ކޮންޓެންޓް އޯވަރރައިޓް ކުރުމަށް މަޖުބޫރު ކުރާށެވެ
            proto-files: ކަނޑައެޅިފައިވާ .proto ފައިލް އާއި އެއް ފޯލްޑަރެއްގައި ނުވާ އެހެން .proto ފައިލްތައް/ފޯލްޑަރ މަގުތައް އިމްޕޯޓް ކުރުމަށްޓަކައި، މި އޮޕަރޭޝަނަކީ ކޮންފިގްރޭޝަން ފައިލްގައިވާ ކޮންފިގްރޭޝަން ފީލްޑް އޯވަރރައިޑް ކުރުމަށް ކުރެވޭ އޮޕްޝަނެކެވެ.
            protoc: '`protoc` ކަސްޓަމައިޒް ކުރެވޭ ފައިލް މަގު'
            protoc-gen-go: '`protoc-gen-go` ޕްލަގިން މަގު'
            tables-enable_field_created_at: ޑޭޓާބޭސް created_at ފީލްޑްގެ ޑިފޯލްޓް ކޮންފިގްރޭޝަން ޖެނެރޭޝަން އެނެބަލް ކުރަންވީތޯ
            tables-enable_field_deleted_at: ޑޭޓާބޭސްގައިވާ deleted_at ފީލްޑްގެ ޑިފޯލްޓް ސެޓިންގ އެނެބަލް ކުރަންވީތޯއެވެ
            tables-enable_field_id: ޑޭޓާބޭސްއާ ގުޅުންހުރި ދާއިރާތަކަށް ޑިފޯލްޓް ކޮންފިގްރޭޝަން ޖެނެރޭޝަން އެނެބަލްކުރުން
            tables-enable_field_updated_at: ޑޭޓާބޭސްގައި updated_at ފީލްޑްގެ ޑިފޯލްޓް ވެލިއު އެނެބަލް ކުރަންވީތޯއެވެ
            tables-enable_gorm_tag_column: ޑޭޓާބޭސްއާ ގުޅުންހުރި ގޯރމް ޖެނެރޭޝަން އެނެބަލް ކުރަންވީތޯ
        long: ކޯޑް ޖެނެރޭޓަރ، ގިނަ ޓެމްޕްލޭޓްތަކަށް ސަޕޯޓްކުރެއެވެ
        short: ކޯޑް ޖަނަރޭޓަރެވެ
    help:
        additional_commands: އިތުރު އަމުރުތަކެވެ
        aliases: ކޮމާންޑް އެލިއާސް އެވެ
        available_commands: ސަޕޯޓްކުރާ ކޮމާންޑްތަކެވެ
        command: ތަރުތީބު
        flags: ޕެރެމިޓަރެވެ
        get_info: އިތުރު ތަފްސީލީ މައުލޫމާތު ހޯދުމަށްޓަކައެވެ
        global_flags: ގްލޯބަލް ޕެރެމިޓަރސް
        use: ބޭނުންކުރުން
    i18n:
        long: މަލްޓިލިންގުއަލް އިންޓަނޭޝަނަލައިޒޭޝަން އާއި ގުޅުންހުރި ޓޫލްކިޓް
        short: މަލްޓިލިންގުއަލް އިންޓަނޭޝަނަލައިޒޭޝަން އާއި ގުޅުންހުރި ޓޫލްކިޓް
        tran:
            flags:
                all-language: ސަޕޯޓްކުރާ ހުރިހާ ބަސްތަކެއް ތަރުޖަމާކުރުން (ތެދެއްނަމަ ބަސްތަކުގެ ދިދަ ޑިސެބިލްކޮށްފައިވުން)
                force: މިހާރު ހުރި ތަރުޖަމާތައް އޯވަރރައިޓްކުރުން
                force-key-prefix: މަޖުބޫރުކޮށްގެން އޯވަރރައިޓް ކުރަން ޖެހޭ ތަޅުދަނޑިތަކެވެ
                generate-const: ފަސޭހައިން ކޯލް ކުރުމަށް އެނިއުމަރޭޝަން ވެލިއުތައް ޖެނެރޭޓް ކުރުން
                languages: ތަރުޖަމާ ކުރުމަށް ޓާގެޓް ލޭންގުއޭޖް ކަނޑައެޅުން
                src-file: ތަރުޖަމާކުރަންޖެހޭ ސޯސް ފައިލް (ކޮންމެހެން ބޭނުންވާ)
                src-language: ސޯސް ފައިލްގެ ބަސް (ކަނޑައެޅިފައި ނުވާނަމަ، ޓޫލް އިން އޮޓޮމެޓިކުން ސޯސް ފައިލް ކަނޑައަޅާނެ)
                translater:
                    google-free: ގޫގުލް ވެބް ޓްރާންސްލެޓް
                    usage: 'ތަރުޖަމާ ޗެނަލް: ސަޕޯޓް ޓައިޕް {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: ވަކި މަސްދަރަކުން ލިބޭ މަލްޓިލިންގުއަލް ފައިލްތައް އެހެން ބަސްބަހުން އެއް ފޯމެޓެއްގައި ހުންނަ ފައިލްތަކަށް ބަދަލުވެއެވެ.
            short: ތަރުޖަމާކުރުން
    long: '''ޕްރޮޓޯ'' އަށް ބިނާކޮށް ބެކްއެންޑް ފްރޭމްވޯކާއި، އާންމުކޮށް ބޭނުންކުރާ ޓެމްޕްލޭޓްތަކާއި، މަލްޓި ލެންގުއޭޖް ތަރުޖަމާ ހިމެނޭ ގޮތަށް ލަސް މީހުންނަށް ޚާއްޞަ ޓޫލް ސެޓެކެވެ'
    short: ލަސް މީހުންނަށް ޚާއްޞަ ޓޫލް ސެޓެކެވެ
