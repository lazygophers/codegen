cli:
    completion:
        flags:
            no-descriptions: Kashe umarnin kammalawa
        long: |
            Yana haifar da cikakken rubutun kansa don {{.RootName}} don ƙayyadadden harsashi.
        short: Ƙirƙirar rubutun da ya cika ta atomatik don ƙayyadadden harsashi
        subcommand:
            short: Ƙirƙirar rubutun cikawa ta atomatik don {{.Command}}
    flags:
        debug: Fitar da cikakken log
    gen:
        add-rpc:
            flags:
                action: Halayen da ake buƙatar ƙarawa cikin batches, da fatan za a nemo takaddun amfani don cikakkun bayanai
                default-role: Matsayin tsoho na ƙirar tsari da aka samar da fatan za a koma ga takaddun amfani don cikakkun bayanai.
                gen-to: Ƙayyade wurin fitarwa na fayilolin .go da aka samar
                list-option: Hakanan za'a iya tace lissafin, da fatan za a nemo takaddun amfani don cikakkun bayanai.
                model: Ƙayyade sunan ƙira, goyan bayan cire prefix ɗin 'samfurin'
            long: Ƙirƙirar musaya a cikin batches kuma ƙara abin dubawa don takamaiman samfuri a cikin fayil ɗin .proto
            short: Batch tsara dubawa
        all:
            long: Ƙirƙirar duk lambar da ke da goyan bayan wannan kayan aiki
            short: Ƙirƙirar duk lambar
        cache:
            long: Ƙirƙirar fayilolin cache don kiran kasuwanci mai alaƙa SDKs
            short: Ƙirƙirar fayil ɗin cache
        cmd:
            long: Ƙirƙirar fayilolin shigarwa don ayyukan kasuwanci
            short: Ƙirƙirar fayil ɗin shigarwa
        conf:
            long: Ƙirƙirar samfurin fayil ɗin sanyi
            short: Ƙirƙirar fayil ɗin sanyi
        dockerignore:
            long: Ƙirƙirar fayil ɗin .dockerignore don ginin hoton Docker don yin watsi da sarrafa fayil
            short: Ƙirƙirar .dockerignore fayil
        editorconfig:
            long: Ƙirƙirar fayil ɗin .editorconfig don daidaitawar edita
            short: Ƙirƙirar fayil ɗin .editorconfig
        flags:
            add-proto-files: Idan kana buƙatar shigo da wasu fayilolin .proto/hanyoyin manyan fayiloli waɗanda basa cikin babban fayil ɗaya da ƙayyadadden fayil ɗin .proto, wannan aikin zai ƙara (ba a sake rubutawa) hanyar da aka saita a cikin fayil ɗin sanyi ba.
            go-module-prefix: Don hanyar go_package da aka saita a cikin fayil ɗin .proto da ainihin ɗaya, zaku iya saita wannan zaɓi.
            input: Ƙayyade fayil ɗin tushen proto da za a ƙirƙira
            output-path: Ana iya saita wannan zaɓi lokacin da aka saita hanyar go_package a cikin fayil ɗin .proto bai dace da gadon titin ba wanda a zahiri yana buƙatar ƙirƙirar.
            overwrite: Don abun ciki wanda ba za a sabunta shi ba, tilasta sake rubuta abubuwan da ke akwai
            proto-files: Don shigo da wasu fayilolin .proto/hanyoyin babban fayil waɗanda basa cikin babban fayil ɗaya da ƙayyadadden fayil ɗin .proto, wannan aiki zaɓi ne don soke filin daidaitawa a cikin fayil ɗin sanyi.
            protoc: '''protoc'' hanyar fayil ɗin da za a iya gyarawa'
            protoc-gen-go: Hanyar plugin 'protoc-gen-go'
            tables-enable_field_created_at: Ko don kunna tsohowar tsara tsara bayanai na filin da aka halitta_at
            tables-enable_field_deleted_at: Ko don kunna saitunan tsoho na filin deleted_at a cikin bayanan
            tables-enable_field_id: Kunna tsara tsara tsoho don filayen da ke da alaƙa da bayanai
            tables-enable_field_updated_at: Ko don kunna tsohuwar ƙimar filin updated_at a cikin bayanan
            tables-enable_gorm_tag_column: Ko don ba da damar samar da gorm masu alaƙa da bayanai
        gitignote:
            long: Ƙirƙirar fayilolin .gitignore don sarrafa fayil da aka yi watsi da su a cikin sarrafa sigar
            short: Ƙirƙirar fayil ɗin .gitignore
        golang-lint:
            long: Ƙirƙirar fayil ɗin .golangci.yml don duba ingancin lambar
            short: Ƙirƙirar fayil ɗin .golangci.yml
        goreleaser:
            long: Ƙirƙirar fayil ɗin .goreleaser.yml don daidaita kayan aikin saki
            short: Ƙirƙirar fayil ɗin .goreleaser.yml
        impl:
            flags:
                template-impl-path: ./rpc_path.gen.go fayil yana haifar da hanyar samfuri
                template-impl-route: ./cmd/route.gen.go fayil yana haifar da hanyar samfuri
            long: Ƙirƙirar fayilolin aiwatarwa don aiwatar da ayyukan kasuwanci
            short: Ƙirƙirar fayilolin aiwatarwa
        long: Lambar janareta, tana goyan bayan samfura da yawa
        makefile:
            long: Ƙirƙirar fayilolin Makefile don kayan aikin gini da sauran umarni masu alaƙa
            short: Ƙirƙirar Makefile
        mod:
            long: Ƙirƙirar fayil ɗin go.mod don sarrafa abin dogaro
            short: Ƙirƙirar fayil ɗin go.mod
        pb:
            long: Ƙirƙirar fayilolin .pb.go, waɗanda ake amfani da su don ƙirƙirar fayilolin proto masu dacewa x za a ƙara ta atomatik bisa ga tsarin.
            short: Ƙirƙirar fayil ɗin .pb.go
        short: Code janareta
        state:
            conf:
                long: Ƙirƙirar lambar karanta fayil ɗin sanyi don karanta saitin sabis na kasuwanci
                short: Ƙirƙirar lambar karanta fayil ɗin sanyi
            flags:
                cache: Ko don kunna tsarar da ke da alaƙa da cache
                config: Ko don samar da lambar da ke da alaƙa
                i18n: Ko don kunna tsarar da ke da alaƙa da harsuna da yawa (ƙararriyar ta haɗa da ƙaddamarwar jiha kawai da sauran abun ciki, kuma baya haɗa da fassarar atomatik na harsuna da yawa. Idan kuna buƙatar fassarar atomatik, da fatan za a yi amfani da {{.Command}} don duba cikakkun bayanai)
                table: Ko don ba da damar samar da bayanai masu alaƙa da bayanai
            i18n:
                long: Ƙirƙirar lamba mai alaƙa da i18n don kiran ƙasashen waje na harsuna da yawa
                short: Ƙirƙirar lambar da ke da alaƙa i18n
            long: Ƙirƙirar duk ayyukan da ke da alaƙa na jihar don albarkatu na jiha ko sarrafa albarkatu na ayyukan kasuwanci
            short: Duk ayyuka masu dacewa don haifar da yanayi
            table:
                long: Ƙirƙirar lambar da ke da alaƙa ta state.table, da ake amfani da ita don haɗin bayanai da ƙaddamar da tebur lokacin da aka fara sabis.
                short: Ƙirƙirar lambar da ke da alaƙa da jiha
        table:
            long: Duk ayyukan da ke da alaƙa na samar da teburi don albarkatu na jiha ko sarrafa kayan aiki a tsaye na ayyukan kasuwanci
            short: Duk ayyuka masu alaƙa don samar da tebur
    group:
        gen: tsara code
    help:
        additional_commands: Ƙarin umarni
        aliases: umarni mai lakabi
        available_commands: Dokokin tallafi
        command: Oda
        flags: siga
        get_info: don samun cikakken bayani
        global_flags: sigogi na duniya
        long: 'Bayar da umarnin amfani don kowane umarni a cikin aikace-aikacen. '
        short: Umarni don amfani da kowane umarni
        usage: Umarnin don amfani da {{.Name}}
        use: amfani
    i18n:
        long: Kunshin kayan aiki masu alaƙa da haɗakar harsuna da yawa
        short: Kunshin kayan aiki masu alaƙa da haɗakar harsuna da yawa
        support:
            flags:
                language: Ƙayyade harshen da za a nunawa, in ba haka ba za a yi amfani da lambar harshe don nuna harshen
            long: Jera duk harsunan da aka goyan baya
            short: Jerin harsuna masu goyan baya
        tran:
            flags:
                all-language: Fassara duk harsunan da aka goyan baya (idan gaskiya an kashe tutar harsunan)
                force: Rubuta fassarorin da ke akwai
                force-key-prefix: makullin da ake buƙatar tilastawa a sake rubuta su
                generate-const: Ƙirƙirar ƙididdiga ƙididdiga don sauƙin kira
                languages: Ƙayyade harshen manufa don fassara
                src-file: Fayil ɗin tushen da za a fassara (an buƙata)
                src-language: Harshen fayil ɗin tushen (idan ba a ƙayyade ba, kayan aiki zai ƙayyade fayil ɗin tushen ta atomatik)
                translator:
                    google-free: Google Yanar Gizo Fassara
                    usage: 'Tashar fassarar: Nau''in tallafi {{range $key,$value:= .Type}}{{$key}}:{{$value}}{{end}}'
            long: Fayilolin yaruka da yawa daga wani tushe ana jujjuya su zuwa fayiloli a cikin tsari iri ɗaya a cikin wasu harsuna.
            short: fassara
    long: Saitin kayan aiki don malalaci, gami da tsarin baya na tushen 'proto', samfuran da aka saba amfani da su, da fassarar harsuna da yawa
    short: Kayan aiki da aka saita don mutane malalaci
    sync:
        flags:
            password: Kalmar wucewa da ake amfani da ita don neman tabbaci
            template-path: Hanyar aiki tare da samfuri
            username: An yi amfani da sunan mai amfani don neman tabbaci
        long: Yi aiki tare da sanyi daga ƙarshen nesa kuma haɗa shi cikin tsarin gida Ana goyan bayan fayil ɗin samfuri a lokaci guda yayin aiki tare (idan an saita shi)
        short: Aiki tare da daidaitawa daga nesa
    up-mod:
        flags:
            goproxy: Ƙayyade adreshin goproxy, idan ba haka ba, za a yi amfani da na farko a cikin canjin yanayi
        long: Sabunta sigar dogaro na fayil ɗin go.mod
        short: Sabunta fayil ɗin go.mod
