cli:
    flags:
        debug: Чыгуу деталдуу журналы
    gen:
        add-rpc:
            flags:
                action: Пакеттерге кошуу керек болгон жүрүм-турумдар, чоо-жайын билүү үчүн колдонуу документтерин табыңыз
                default-role: Пакеттен түзүлгөн интерфейстин демейки ролу чоо-жайын билүү үчүн колдонуу документтерин караңыз.
                gen-to: Түзүлгөн .go файлдарынын чыгыш ордун көрсөтүңүз
                list-option: Тизмени чыпкалоого да болот, чоо-жайын билүү үчүн колдонуу документтерин табыңыз.
                model: Моделдин атын көрсөтүңүз, `model` префиксин калтырууну колдоңуз
            long: Интерфейстерди партиялар менен жаратыңыз жана .proto файлында белгилүү бир модель үчүн интерфейсти кошуңуз
            short: Пакетти түзүү интерфейси
        all:
            long: Бул курал тарабынан колдоого алынган бардык коддорду жаратыңыз
            short: Бардык кодду түзүү
        cache:
            long: Бизнес чалууларды кэштөө менен байланышкан SDK'лар үчүн кэш файлдарын жаратыңыз
            short: Кэш файлын түзүү
        cmd:
            long: Бизнес кызматтары үчүн кирүү файлдарын түзүңүз
            short: Киргизүү файлын түзүү
        conf:
            long: Бизнес кызматтарынын конфигурациясын окуу үчүн конфигурация файлдарын түзүңүз
            short: Конфигурация файлын түзүү
        dockerignore:
            long: Файлды башкарууну этибарга албаш үчүн Docker сүрөтүн түзүү үчүн .dockerignore файлын түзүңүз
            short: .dockerignore файлын түзүү
        editorconfig:
            long: Редакторду конфигурациялоо үчүн .editorconfig файлын түзүңүз
            short: .editorconfig файлын түзүңүз
        flags:
            add-proto-files: Көрсөтүлгөн .proto файлы менен бир папкада болбогон башка .proto файлдарын/папка жолдорун импорттоо керек болсо, бул операция конфигурация файлында конфигурацияланган жолду кошот (үстүнө жазбайт).
            go-module-prefix: .proto файлында конфигурацияланган go_package жолу жана анык үчүн сиз бул параметрди конфигурациялай аласыз
            input: Түзүлө турган .proto булак файлын көрсөтүңүз
            output-path: Бул параметрди .proto файлында конфигурацияланган go_package жолу чындыгында түзүлүшү керек болгон жол тилкеси менен дал келбегенде конфигурациялоого болот.
            overwrite: Кайра жаралбай турган мазмун үчүн, учурдагы мазмундун үстүнөн жазууга мажбурлаңыз
            proto-files: Көрсөтүлгөн .proto файлы менен бир папкада болбогон башка .proto файлдарын/папка жолдорун импорттоо үчүн, бул операция конфигурация файлындагы конфигурация талаасын жокко чыгаруу опциясы болуп саналат.
            protoc: '`protoc` настройкаланган файл жолу'
            protoc-gen-go: '`protoc-gen-go` плагин жолу'
            tables-enable_field_created_at: Created_at талаасынын маалымат базасынын демейки конфигурациясын иштетүү керекпи
            tables-enable_field_deleted_at: Берилиштер базасындагы deleted_at талаасынын демейки жөндөөсүн иштетүү керекпи
            tables-enable_field_id: Берилиштер базасына байланыштуу талаалар үчүн демейки конфигурацияны түзүүнү иштетүү
            tables-enable_field_updated_at: Маалымат базасындагы updated_at талаасынын демейки маанисин иштетүү керекпи
            tables-enable_gorm_tag_column: Маалыматтар базасына байланыштуу горм генерациясын иштетүү керекпи
        gitignote:
            long: Версияны башкарууда этибарга алынбаган файлдарды башкаруу үчүн .gitignore файлдарын жаратыңыз
            short: .gitignore файлын түзүү
        golang-lint:
            long: Коддун сапатын текшерүү үчүн .golangci.yml файлын түзүңүз
            short: .golangci.yml файлын түзүү
        goreleaser:
            long: Чыгаруу куралдарын конфигурациялоо үчүн .goreleaser.yml файлын түзүңүз
            short: .goreleaser.yml файлын түзүңүз
        i18n:
            long: Көп тилдүү интернационализацияга байланыштуу инструменттерди жана башка функцияларды инициализациялоо үчүн i18n файлдарын түзүңүз
            short: i18n файлын түзүү
        impl:
            long: Бизнес кызматтарын ишке ашыруу үчүн ишке ашыруу файлдарын түзүү
            short: Ишке ашыруу файлдарын түзүү
        long: Код генератору, бир нече шаблондорду колдойт
        makefile:
            long: Куралдар жана башка тиешелүү буйруктар үчүн Makefile файлдарын түзүңүз
            short: Makefile түзүү
        mod:
            long: Көз карандылыкты башкаруу үчүн go.mod файлын түзүңүз
            short: go.mod файлын түзүү
        pb:
            long: .proto файлдарын түзүү үчүн .pb.go файлдарын түзүү,
            short: .pb.go файлын түзүү
        short: Код генератору
        state:
            flags:
                cache: Кэш менен байланышкан генерацияны иштетүү керекпи
                config: Конфигурацияга байланыштуу кодду түзүү керекпи
                db: Берилиштер базасына байланыштуу маалымат базасын түзүү иштетилсинби
                i18n: Көп тилге байланыштуу генерацияны иштетүү керекпи (муун мамлекеттик инициализацияны жана башка мазмунду гана камтыйт жана бир нече тилдердин автоматтык которуусун камтыбайт. Эгер сизге автоматтык которуу керек болсо, чоо-жайын көрүү үчүн {{.Command}} колдонуңуз)
                table: Берилиштер базасына байланыштуу маалымат базасын түзүү иштетилсинби
            long: Мамлекеттик ресурстарды же бизнес кызматтарынын статикалык ресурстарын башкаруу үчүн мамлекеттин бардык тиешелүү функцияларын жаратыңыз
            short: Мамлекетти түзүү үчүн бардык тиешелүү функциялар
            table:
                long: Кызмат башталганда маалымат базасын туташтыруу жана таблицаны инициализациялоо үчүн колдонулган state.table менен байланышкан кодду жаратыңыз.
                short: state.table байланыштуу кодду түзүү
        table:
            long: Бизнес кызматтарынын штаттык ресурстарын же статикалык ресурстарды башкаруу үчүн таблицаларды түзүүнүн бардык тиешелүү функциялары
            short: Таблицаларды түзүү үчүн бардык тиешелүү функциялар
    help:
        additional_commands: Кошумча буйруктар
        aliases: буйрук лакап ат
        available_commands: Колдоого алынган буйруктар
        command: Заказ
        flags: параметр
        get_info: кененирээк маалымат алуу үчүн
        global_flags: глобалдык параметрлер
        use: колдонуу
    i18n:
        long: Көп тилдүү интернационализацияга байланыштуу куралдар
        short: Көп тилдүү интернационализацияга байланыштуу куралдар
        tran:
            flags:
                all-language: Колдоого алынган бардык тилдерди которуу (эгер чын болсо тилдердин желеги өчүрүлгөн)
                force: Учурдагы котормолордун үстүнөн жазыңыз
                force-key-prefix: кайра жазууга мажбурлоо керек баскычтар
                generate-const: Оңой чалуу үчүн санап чыгуу маанилерин түзүңүз
                languages: Котормо үчүн максаттуу тилди көрсөтүңүз
                src-file: Которула турган булак файлы (талап кылынат)
                src-language: Баштапкы файлдын тили (эгерде көрсөтүлбөсө, курал баштапкы файлды автоматтык түрдө аныктайт)
                translater:
                    google-free: Google Web Translate
                    usage: 'Котормо каналы: Колдоо түрү {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: Белгилүү бир булактан алынган көп тилдүү файлдар башка тилдерде бирдей форматтагы файлдарга айландырылат.
            short: которуу
    long: Жалкоо адамдар үчүн инструмент топтому, анын ичинде "прото" негизиндеги бэкэнд алкагы, көп колдонулган шаблондор жана көп тилдүү котормо
    short: Жалкоо адамдар үчүн курал топтому
