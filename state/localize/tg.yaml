cli:
    flags:
        debug: Баровардани гузориши муфассал
    gen:
        add-rpc:
            flags:
                action: Рафторҳое, ки бояд ба гурӯҳҳо илова карда шаванд, лутфан ҳуҷҷатҳои истифодаро барои тафсилот пайдо кунед
                default-role: Нақши пешфарзии интерфейси аз ҷониби партия тавлидшуда Лутфан барои тафсилот ба ҳуҷҷатҳои истифода муроҷиат кунед.
                gen-to: Ҷойгоҳи баромади файлҳои .go тавлидшударо муайян кунед
                list-option: Рӯйхатро инчунин филтр кардан мумкин аст, лутфан ҳуҷҷатҳои истифодаро барои тафсилот пайдо кунед.
                model: Номи моделро муайян кунед, бе канор мондани префикси `model`-ро дастгирӣ кунед
            long: Интерфейсҳоро дар гурӯҳҳо эҷод кунед ва интерфейсро барои модели муайян дар файли .proto илова кунед
            short: Интерфейси тавлиди партия
        all:
            long: Ҳама кодҳоеро, ки ин асбоб дастгирӣ мекунад, тавлид кунед
            short: Ҳама кодҳоро тавлид кунед
        cache:
            long: Эҷоди файлҳои кэш барои кэшкунии зангҳои тиҷорӣ SDK-ҳои марбут
            short: Файли кэшро эҷод кунед
        cmd:
            long: Файлҳои вурудро барои хидматҳои тиҷоратӣ эҷод кунед
            short: Эҷоди файли вуруд
        conf:
            long: Файлҳои конфигуратсияро барои хондани конфигуратсияи хидматҳои тиҷоратӣ эҷод кунед
            short: Файли конфигуратсияро эҷод кунед
        dockerignore:
            long: Барои нодида гирифтани идоракунии файл барои сохтани тасвири Docker файли .dockerignore эҷод кунед
            short: Файли .dockerignore эҷод кунед
        editorconfig:
            long: Барои конфигуратсияи муҳаррир файли .editorconfig эҷод кунед
            short: Файли .editorconfig эҷод кунед
        flags:
            add-proto-files: Агар ба шумо лозим ояд, ки дигар файлҳои .proto/файлро, ки дар як ҷузвдон бо файли .proto муайяншуда нестанд, ворид кунед, ин амалиёт роҳеро, ки дар файли конфигуратсия танзим шудааст, замима мекунад (аз навнависӣ намекунад).
            go-module-prefix: Барои роҳи go_package, ки дар файли .proto ва роҳи воқеӣ танзим шудааст, шумо метавонед ин хосиятро танзим кунед
            input: Файли манбаи .proto-ро, ки тавлид мешавад, муайян кунед
            output-path: Ин хосиятро вақте танзим кардан мумкин аст, ки роҳи go_package дар файли .proto танзимшуда бо кати роҳ, ки воқеан бояд тавлид шавад, номувофиқ бошад.
            overwrite: Барои мундариҷае, ки барқарор карда намешавад, маҷбур кунед, ки мундариҷаи мавҷударо баргардонед
            proto-files: Барои ворид кардани дигар файлҳои .proto/файлҳо, ки дар як ҷузвдон бо файли муайяншудаи .proto нестанд, ин амал имконест, ки майдони конфигуратсияро дар файли конфигуратсия бекор мекунад.
            protoc: роҳи файли танзимшавандаи `protoc`
            protoc-gen-go: Роҳи плагини `protoc-gen-go'
            tables-enable_field_created_at: Оё имкон додани тавлиди конфигуратсияи пешфарзии пойгоҳи додаҳо майдони created_at
            tables-enable_field_deleted_at: Оё танзимоти пешфарзии майдони deleted_at дар пойгоҳи додаҳо фаъол карда мешавад
            tables-enable_field_id: Насли конфигуратсияи пешфарзро барои майдонҳои марбут ба пойгоҳи додаҳо фаъол созед
            tables-enable_field_updated_at: Новобаста аз он ки арзиши пешфарзи майдони updated_at дар базаи маълумот фаъол карда шавад
            tables-enable_gorm_tag_column: Новобаста аз он ки тавлиди гормҳои марбут ба пойгоҳи додаҳо фаъол карда шавад
        gitignote:
            long: Эҷоди файлҳои .gitignore барои идоракунии файлҳои нодида дар назорати версия
            short: Файли .gitignore эҷод кунед
        golang-lint:
            long: Барои санҷиши сифати код файли .golangci.yml эҷод кунед
            short: Файли .golangci.yml эҷод кунед
        goreleaser:
            long: Файли .goreleaser.yml -ро барои конфигуратсияи абзорҳои релиз тавлид кунед
            short: Файли .goreleaser.yml эҷод кунед
        i18n:
            long: Файлҳои i18n-ро барои оғоз кардани абзорҳои марбут ба интернационализатсия ва дигар вазифаҳо эҷод кунед
            short: Файли i18n эҷод кунед
        impl:
            long: Барои татбиқи хидматҳои тиҷоратӣ файлҳои амалӣ эҷод кунед
            short: Файлҳои амалӣ эҷод кунед
        long: Генератори код, қолабҳои сершуморро дастгирӣ мекунад
        makefile:
            long: Файлҳои Makefile-ро барои сохтани асбобҳо ва дигар фармонҳои алоқаманд эҷод кунед
            short: Эҷоди Makefile
        mod:
            long: Барои идоракунии вобастагӣ файли go.mod эҷод кунед
            short: Файли go.mod тавлид кунед
        pb:
            long: Эҷоди файлҳои .pb.go барои тавлиди файлҳои .proto,
            short: Файли .pb.go эҷод кунед
        short: Генератори код
        state:
            flags:
                cache: Новобаста аз он ки насли марбут ба кэш фаъол карда шавад
                config: Оё тавлид кардани рамзи марбут ба конфигуратсия
                db: Новобаста аз он ки тавлиди пойгоҳи додаҳо бо пойгоҳи додаҳо фаъол карда шавад
                i18n: Новобаста аз он, ки насли марбут ба бисёрзабонро фаъол кардан мумкин аст (насли танҳо оғозкунии ҳолат ва мундариҷаи дигарро дар бар мегирад ва тарҷумаи автоматии якчанд забонҳоро дар бар намегирад. Агар ба шумо тарҷумаи худкор лозим бошад, лутфан барои дидани тафсилот аз {{.Command}} истифода баред)
                table: Новобаста аз он ки тавлиди пойгоҳи додаҳо бо пойгоҳи додаҳо фаъол карда шавад
            long: Ҳама вазифаҳои марбути давлатро барои идоракунии захираҳои давлатӣ ё статикии хидматрасониҳои тиҷоратӣ эҷод кунед
            short: Ҳамаи вазифаҳои дахлдор барои тавлиди ҳолати
            table:
                long: Рамзи марбут ба state.tableро тавлид кунед, ки барои пайвастшавӣ ба пойгоҳи додаҳо ва оғози ҷадвал ҳангоми оғози хидмат истифода мешавад.
                short: Рамзи марбут ба state.table эҷод кунед
        table:
            long: Ҳама вазифаҳои марбут ба тавлиди ҷадвалҳо барои захираҳои давлатӣ ё идоракунии захираҳои статикии хидматҳои тиҷоратӣ
            short: Ҳамаи вазифаҳои алоқаманд барои тавлиди ҷадвалҳо
    help:
        additional_commands: Фармонҳои иловагӣ
        aliases: тахаллуси фармон
        available_commands: Фармонҳои дастгиришаванда
        command: Тартиб
        flags: параметр
        get_info: барои гирифтани маълумоти муфассал
        global_flags: параметрҳои глобалӣ
        use: истифода бурдан
    i18n:
        long: Маҷмӯаи абзорҳои марбут ба интернационализатсияи бисёрзабона
        short: Маҷмӯаи абзорҳои марбут ба интернационализатсияи бисёрзабона
        tran:
            flags:
                all-language: Ҳамаи забонҳои дастгирӣшавандаро тарҷума кунед (агар дуруст бошад, парчами забонҳо ғайрифаъол бошад)
                force: Баргардонидани тарҷумаҳои мавҷуда
                force-key-prefix: калидҳое, ки бояд маҷбур карда шаванд, ки аз нав навишта шаванд
                generate-const: Барои занг задан арзишҳои рақамиро тавлид кунед
                languages: Забони мақсаднокро барои тарҷума муайян кунед
                src-file: Файли манбаъ барои тарҷума (ҳатмӣ)
                src-language: Забони файли сарчашма (агар муайян нашуда бошад, асбоб ба таври худкор файли сарчашмаро муайян мекунад)
                translater:
                    google-free: Google Web Translate
                    usage: 'Канали тарҷума: Навъи дастгирӣ {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: Файлҳои бисёрзабона аз манбаи муайян ба файлҳои ҳамон формати забонҳои дигар табдил дода мешаванд.
            short: тарҷума кунед
    long: Маҷмӯи абзор барои одамони танбал, аз ҷумла чаҳорчӯбаи пуштибонии 'прото', қолабҳои маъмулан истифодашаванда ва тарҷумаи бисёрзабонӣ
    short: Маҷмӯи асбобҳо барои одамони танбал
