cli:
    flags:
        debug: ውጽኢት ዝርዝር ሎግ
    gen:
        add-rpc:
            flags:
                action: ብጉጅለ ክውሰኹ ዘለዎም ባህርያት፡ ንዝርዝር ሓበሬታ በጃኹም ናይ ኣጠቓቕማ ሰነድ ርኸቡ።
                default-role: ነባሪ ተራ ናይቲ ብእኩብ ዝፍጠር መተሓላለፊ ንዝርዝር ሓበሬታ በጃኹም ኣብቲ ናይ ኣጠቓቕማ ሰነድ ተወከሱ።
                gen-to: ናይቶም ዝተፈጥሩ .go ፋይላት ናይ ውጽኢት ቦታ ግለጽ
                list-option: እቲ ዝርዝር ክጽረግ እውን ይኽእል እዩ፣ ንዝርዝር ሓበሬታ በጃኹም ናይ ኣጠቓቕማ ሰነድ ርኸቡ።
                model: ስም ሞዴል ግለጽ፣ ቅድመ-ጥብቆ `ሞዴል` ምግዳፍ ደገፍ
            long: ብጉጅለ መተሓላለፍቲ ምፍጣርን ኣብቲ .proto ፋይል ንዝተወሰነ ሞዴል ዝኸውን መተሓላለፊ ምውሳኽን።
            short: ዕስለ ምፍጣር መተሓላለፊ
        all:
            long: ኩሉ በዚ መሳርሒ ዝድገፍ ኮድ ምፍጣር
            short: ኩሉ ኮድ ምፍጣር
        cache:
            long: ምስ ንግዳዊ ጻውዒት መኽዘን ዝተኣሳሰሩ SDKs ናይ ካሸ ፋይላት ምፍጣር
            short: ካሸ ፋይል ምፍጣር
        cmd:
            long: ንንግዳዊ ኣገልግሎታት ዝኸውን መእተዊ ፋይላት ምፍጣር
            short: መእተዊ ፋይል ምፍጣር
        flags:
            add-proto-files: ካልኦት ምስቲ ዝተገለፀ .proto ፋይል ኣብ ሓደ ኣቃፊራ ዘይርከቡ ካልኦት .proto ፋይላት/ኣቃፊራ መንገድታት ከተእቱ እንተድኣ ኣድልዩካ፣ እዚ ስርሒት ነቲ ኣብቲ ናይ ውቅር ፋይል ዝተዋቕረ መንገዲ ክውስኾ (ኣይክጽሕፎን) እዩ።
            go-module-prefix: ኣብ .proto ፋይል ዝተዋቕረ መንገዲ go_packageን እቲ ጭቡጥን፡ ነዚ ኣማራጺ ክትውቅሮ ትኽእል ኢኻ።
            input: እቲ ክፍጠር ዘለዎ .proto ምንጪ ፋይል ግለጽ
            output-path: እዚ ኣማራጺ ኣብ .proto ፋይል ዝተዋቕረ መንገዲ go_package ምስቲ ብሓቂ ክፍጠር ዘለዎ ጽርግያ ዘይቃዶ ምስ ዝኸውን ክውነን ይኽእል።
            overwrite: ንዘይተሓደሰ ትሕዝቶ፡ ነቲ ዝጸንሐ ትሕዝቶ ምጽሓፍ ኣገድድ
            proto-files: ካልኦት ምስቲ ዝተገለፀ .proto ፋይል ኣብ ሓደ ማህደር ዘይርከቡ .proto ፋይላት/መንገዲ ኣቃፊራ ንምእታው፣ እዚ ስርሒት እዚ ነቲ ኣብቲ ናይ ውቅር ፋይል ዘሎ ናይ ውቅር ዓውዲ ንምግዳፍ ዝሕግዝ ኣማራጺ እዩ።
            protoc: '`protoc` ንዓኻ ዝምጥን መንገዲ ፋይል'
            protoc-gen-go: '`protoc-gen-go` ናይ ፕላግ-ኢን መንገዲ'
            tables-enable_field_created_at: ነቲ ነባሪ ውቅር ምፍጣር ናይቲ ዳታቤዝ created_at ዝብል ዓውዲ ምኽኣል ድዩ ኣይንኽእልን።
            tables-enable_field_deleted_at: ኣብቲ ዳታቤዝ ናይቲ deleted_at ዝብል ዓውዲ ነባሪ ቅጥዒ ንምንቅስቓስ ድዩ ኣይንኽእልን።
            tables-enable_field_id: ምስ ዳታቤዝ ዝተኣሳሰሩ ዓውድታት ነባሪ ውቅር ምፍጣር ኣንቅሕ
            tables-enable_field_updated_at: ኣብቲ ዳታቤዝ ዘሎ ነባሪ ዋጋ ናይቲ updated_at ዝብል ዓውዲ ንምንቅስቓስ ድዩ ኣይንኽእልን።
            tables-enable_gorm_tag_column: ምስ ዳታቤዝ ዝተኣሳሰር ጎርም ምፍጣር ንምኽኣል ድዩ ኣይከኣልን።
        long: ኮድ ጀነሬተር፣ ብዙሓት ቅጥዕታት ይድግፍ
        short: ኮድ ጀነሬተር
    help:
        additional_commands: ተወሳኺ ትእዛዛት።
        aliases: ትእዛዝ ቅጽል ስም
        available_commands: ዝድገፉ ትእዛዛት።
        command: ስርዓት
        flags: መለክዒ
        get_info: ዝያዳ ዝርዝር ሓበሬታ ንምርካብ
        global_flags: ዓለማዊ መለክዒታት
        use: ጥቅሚ
    i18n:
        long: ምስ ብዙሕ ቋንቋታት ኣህጉራዊ ምትእስሳር ዝተኣሳሰር መሳርሒ
        short: ምስ ብዙሕ ቋንቋታት ኣህጉራዊ ምትእስሳር ዝተኣሳሰር መሳርሒ
        tran:
            flags:
                all-language: ንኹሎም ዝድገፉ ቋንቋታት ምትርጓም (ሓቂ እንተኾይኑ እቲ ናይ ቋንቋታት ባንዴራ ተሰናኺሉ ኣሎ)
                force: ንዝጸንሑ ትርጉማት ምጽሓፍ
                force-key-prefix: ክግደዱ ዘለዎም መፍትሕታት
                generate-const: ንቐሊል ጻውዒት ናይ ምዝርዛር ክብርታት ምፍጣር
                languages: ንትርጉም ዕላማ ዝገበረ ቋንቋ ግለጽ
                src-file: ክትርጎም ዘለዎ ምንጪ ፋይል (ኣድላዪ)
                src-language: ቋንቋ ናይቲ ምንጪ ፋይል (እንተዘይተገልጸ እቲ መሳርሒ ብኣውቶማቲክ ነቲ ምንጪ ፋይል ክውስኖ እዩ)
                translater:
                    google-free: ጉግል ዌብ ትራንስሌት
                    usage: 'መስመር ትርጉም: ዓይነት ደገፍ {{range $key,$value := .ዓይነት}}{{$key}}:{{$value}}{{end}}'
            long: ካብ ሓደ ዝተወሰነ ምንጪ ዝመጹ ብዙሕ ቋንቋታት ዝዛረቡ ፋይላት ብኻልእ ቋንቋታት ብተመሳሳሊ ቅርጺ ናብ ፋይላት ይቕየሩ።
            short: ምትርጓም
    long: ንሰነፍ ሰባት ዝተዳለወ መሳርሒ፡ ኣብ 'ፕሮቶ' ዝተመርኮሰ ድሕረ ባይታ ፍሬምዎርክ፡ ልሙድ ዝኾነ ቅጥዕታትን ትርጉም ብዙሕ ቋንቋታትን ሓዊሱ
    short: ሰነፋት ሰባት ዝኸውን መሳርሒ
