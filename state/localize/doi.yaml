cli:
    flags:
        debug: आउटपुट विस्तृत लॉग
    gen:
        add-rpc:
            flags:
                action: ऐसे बर्ताव जिनेंगी बैच च जोड़ने दी लोड़ ऐ, कृपा करियै विवरण आस्तै बरतून दस्तावेजें गी ढूंढो
                default-role: बैच-जनरेट इंटरफेस दी डिफाल्ट भूमिका विस्तार लेई कृपा करियै बरतून दस्तावेजें दा संदर्भ लैओ.
                gen-to: उत्पन्न कीती गेदी .go फाइलें दा आउटपुट स्थान निर्दिश्ट करो
                list-option: सूची गी बी फ़िल्टर कीता जाई सकदा ऐ, कृपा करियै विस्तार लेई बरतून दस्तावेजें गी ढूंढो.
                model: मॉडल दा नांऽ निर्दिश्ट करो, `माडल` उपसर्ग गी छोड़ने दा समर्थन करो
            long: बैच च इंटरफेस पैदा करो ते .proto फाइल च इक खास मॉडल आस्तै इक इंटरफेस जोड़ो
            short: बैच जनरेशन इंटरफेस
        all:
            long: इस टूल आसेआ समर्थत सारे कोड पैदा करो
            short: सारे कोड जनरेट करो
        cache:
            long: बिजनेस कॉल कैशिंग कन्नै सरबंधत एसडीके आस्तै कैशे फाइलें गी जनरेट करो
            short: कैश फाइल जनरेट करो
        cmd:
            long: व्यावसायिक सेवाएं लेई प्रविश्टी फाइलें गी पैदा करो
            short: प्रविष्टि फाइल उत्पन्न करो
        conf:
            long: व्यावसायिक सेवाएं दी कॉन्फ़िगरेशन रीडिंग आस्तै कॉन्फ़िगरेशन फाइलें गी पैदा करो
            short: कॉन्फ़िगरेशन फाइल पैदा करो
        dockerignore:
            long: फाइल प्रबंधन गी अनदेखा करने आस्तै डॉकर छवि बिल्डिंग आस्तै .dockerignore फाइल पैदा करो
            short: .dockerignore फ़ाइल पैदा करो
        editorconfig:
            long: संपादक विन्यास आस्तै .editorconfig फाइल पैदा करो
            short: .editorconfig फ़ाइल पैदा करो
        flags:
            add-proto-files: जेकर तुसेंगी होर .proto फाइलें/फोल्डर पथ आयात करने दी लोड़ ऐ जेह् ड़े निर्दिश्ट .proto फाइल दे समान फोल्डर च नेईं न, तां एह् ऑपरेशन कॉन्फ़िगरेशन फाइल च कॉन्फ़िगर कीते गेदे रस्ते गी जोड़ग (ओवरराइट नेईं).
            go-module-prefix: .proto फाइल च कॉन्फ़िगर कीते गेदे go_package दे रस्ते ते असल च, तुस इस विकल्प गी कॉन्फ़िगर करी सकदे ओ
            input: पैदा कीती जाने आह् ली .proto स्रोत फाइल निर्दिश्ट करो
            output-path: इस विकल्प गी उसलै कॉन्फ़िगर कीता जाई सकदा ऐ जिसलै .proto फाइल च कॉन्फ़िगर कीते गेदे go_package दा रस्ता रोडबेड कन्नै असंगत ऐ जेह् ड़ा असल च पैदा करने दी लोड़ ऐ.
            overwrite: जिस सामग्री गी पुनर्जीवित नेईं कीता जाग, मौजूदा सामग्री गी ओवरराइट करने पर मजबूर करो
            proto-files: होर .proto फाइलें/फोल्डर मार्गें गी आयात करने आस्तै जेह् ड़े निर्दिश्ट .proto फाइल दे समान फोल्डर च नेईं न, एह् ऑपरेशन कॉन्फ़िगरेशन फाइल च कॉन्फ़िगरेशन फील्ड गी ओवरराइड करने दा इक विकल्प ऐ.
            protoc: '`protoc` अनुकूलन योग्य फ़ाइल पथ'
            protoc-gen-go: '`protoc-gen-go` प्लगइन पथ'
            tables-enable_field_created_at: क्या डेटाबेस created_at फील्ड दी डिफाल्ट कॉन्फ़िगरेशन जनरेशन गी सक्षम करना ऐ
            tables-enable_field_deleted_at: डेटाबेस च deleted_at फील्ड दी डिफ़ॉल्ट सेटिंग गी सक्षम करना जां नेईं
            tables-enable_field_id: डेटाबेस कन्नै सरबंधत फील्डें आस्तै डिफाल्ट कॉन्फ़िगरेशन जनरेशन सक्षम करो
            tables-enable_field_updated_at: डेटाबेस च updated_at फील्ड दा डिफाल्ट वैल्यू सक्षम करना जां नेईं
            tables-enable_gorm_tag_column: डेटाबेस कन्नै सरबंधत गोर्म जनरेशन गी सक्षम करना जां नेईं
        gitignote:
            long: संस्करण नियंत्रण च अनदेखा फाइल प्रबंधन आस्तै .gitignore फाइलें गी पैदा करो
            short: .gitignore फाइल पैदा करो
        golang-lint:
            long: कोड गुणवत्ता निरीक्षण आस्तै .golangci.yml फाइल पैदा करो
            short: .golangci.yml फ़ाइल उत्पन्न करो
        goreleaser:
            long: रिलीज उपकरणें दी कॉन्फ़िगरेशन आस्तै .goreleaser.yml फाइल पैदा करो
            short: .goreleaser.yml फ़ाइल उत्पन्न करो
        i18n:
            long: बहु-भाषा अंतर्राष्ट्रीयकरण कन्नै सरबंधत टूलकिट ते होर फंक्शनें गी शुरू करने लेई i18n फाइलें गी पैदा करना
            short: i18n फाइल जनरेट करो
        impl:
            long: कारोबारी सेवाएं दे लागू करने लेई लागू करने आह् ली फाइलें गी पैदा करना
            short: कार्यान्वयन फाइलें गी जनरेट करो
        long: कोड जनरेटर, कई टेम्पलेटें दा समर्थन करदा ऐ
        makefile:
            long: उपकरणें ते होर सरबंधत कमांडें गी बनाने आस्तै मेकफाइल फाइलें गी पैदा करो
            short: मेकफाइल जनरेट करो
        mod:
            long: निर्भरता प्रबंधन आस्तै go.mod फाइल पैदा करो
            short: go.mod फाइल जनरेट करो
        pb:
            long: .proto फाइलें गी पैदा करने लेई .pb.go फाइलें गी जनरेट करो,
            short: .pb.go फाइल जनरेट करो
        short: कोड जनरेटर
        state:
            flags:
                cache: कैश कन्नै सरबंधत जनरेशन गी सक्षम करना जां नेईं
                config: कॉन्फ़िगरेशन कन्नै सरबंधत कोड पैदा करना ऐ जां नेईं
                db: डेटाबेस कन्नै सरबंधत डेटाबेस जनरेशन गी सक्षम कीता जा जां नेईं
                i18n: बहु-भाषा कन्नै सरबंधत पीढ़ी गी सक्षम करना जां नेईं (जनरेशन च सिर्फ राज्य आरंभ ते होर सामग्री शामल ऐ, ते मते सारे भाशाएं दा स्वचालित अनुवाद शामल नेईं ऐ. जेकर तुसेंगी स्वचालित अनुवाद दी लोड़ ऐ तां कृपा करियै विवरण दिक्खने लेई {{.Command}} दा इस्तेमाल करो)
                table: डेटाबेस कन्नै सरबंधत डेटाबेस जनरेशन गी सक्षम कीता जा जां नेईं
            long: कारोबारी सेवाएं दे राज्य संसाधन जां स्थिर संसाधन प्रबंधन आस्तै राज्य दे सब्भै सरबंधत फ़ंक्शनें गी पैदा करना
            short: राज्य पैदा करने लेई सारे प्रासंगिक फ़ंक्शन
            table:
                long: state.table कन्नै सरबंधत कोड पैदा करो, जेह् ड़ा सेवा शुरू होने पर डेटाबेस कनेक्शन ते तालिका शुरू करने लेई बरतेआ जंदा ऐ.
                short: state.table कन्नै सरबंधत कोड पैदा करो
        table:
            long: स्टेटफुल रिसोर्स जां कारोबारी सेवाएं दे स्थिर संसाधन प्रबंधन आस्तै तालिकाएं गी पैदा करने दे सब्भै सरबंधत फ़ंक्शन
            short: तालिकाएं पैदा करने लेई सारे सरबंधत फ़ंक्शन
    help:
        additional_commands: अतिरिक्त हुक्म दे
        aliases: कमांड उर्फ
        available_commands: समर्थित कमांड
        command: तरतीब
        flags: पैरामीटर
        get_info: होर मती विस्तृत जानकारी हासल करने लेई
        global_flags: वैश्विक पैरामीटर
        use: बरतून
    i18n:
        long: बहुभाषी अंतर्राष्ट्रीयकरण कन्नै सरबंधत टूलकिट
        short: बहुभाषी अंतर्राष्ट्रीयकरण कन्नै सरबंधत टूलकिट
        tran:
            flags:
                all-language: सब्भै समर्थत भाशाएं दा अनुवाद करो (जेकर सच्च ऐ तां भाशाएं दा ध्वज अक्षम ऐ)
                force: मौजूदा अनुवादें गी ओवरराइट करो
                force-key-prefix: कुंजी जिनेंगी ओवरराइट करने लेई मजबूर करने दी लोड़ ऐ
                generate-const: आसान कॉलिंग लेई गणना मूल्य पैदा करो
                languages: अनुवाद आस्तै लक्ष्य भाशा निर्दिश्ट करो
                src-file: अनुवाद करने आह् ली स्रोत फाइल (जरूरी)
                src-language: स्रोत फाइल दी भाशा (जेकर निर्दिश्ट नेईं ऐ तां टूल अपने आप गै स्रोत फाइल गी निर्धारत करग)
                translater:
                    google-free: गूगल वेब ट्रांसलेट करो
                    usage: 'अनुवाद चैनल: समर्थन प्रकार {{रेंज $ कुंजी, $ मूल्य := .प्रकार}}{{$ कुंजी}}:{{$ मूल्य}}{{अंत}}'
            long: कुसै खास स्रोत थमां बहुभाषी फाइलें गी दूई भाशाएं च इसी फार्मेट च फाइलें च बदलेआ जंदा ऐ।
            short: अनुवाद करना
    long: आलसी लोकें आस्तै सेट कीता गेदा इक उपकरण, जिस च 'प्रोटो'-आधारत बैकएंड ढांचे, आमतौर पर इस्तेमाल कीते जाने आह् ले टेम्पलेट, ते बहु-भाषा अनुवाद शामल न
    short: आलसी लोकें लेई सेट कीता गेदा इक औजार
