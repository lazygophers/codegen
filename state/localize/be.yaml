cli:
    flags:
        debug: Вывад падрабязнага часопіса
    gen:
        add-rpc:
            flags:
                action: Паводзіны, якія неабходна дадаваць пакетамі, падрабязней знайдзіце ў дакументацыі па выкарыстанні
                default-role: Роля па змаўчанні пакетнага інтэрфейсу, калі ласка, звярніцеся да дакументацыі па выкарыстанні.
                gen-to: Укажыце размяшчэнне вываду створаных файлаў .go
                list-option: Спіс таксама можна адфільтраваць, падрабязную інфармацыю можна знайсці ў дакументацыі па выкарыстанні.
                model: Укажыце назву мадэлі, падтрымлівайце пропуск прэфікса "мадэль".
            long: Пакетна стварайце інтэрфейсы і дадавайце інтэрфейс для пэўнай мадэлі ў файл .proto
            short: Інтэрфейс пакетнай генерацыі
        all:
            long: Стварыце ўвесь код, які падтрымліваецца гэтым інструментам
            short: Згенераваць увесь код
        cache:
            long: Стварэнне файлаў кэша для SDK, звязаных з кэшаваннем бізнес-званкоў
            short: Стварыць файл кэша
        cmd:
            long: Стварэнне ўваходных файлаў для бізнес-паслуг
            short: Стварыць уводны файл
        flags:
            add-proto-files: Калі вам трэба імпартаваць іншыя файлы .proto/шляхі да тэчак, якія не знаходзяцца ў той жа папцы, што і ўказаны файл .proto, гэтая аперацыя дадасць (не перазапіша) шлях, настроены ў файле канфігурацыі.
            go-module-prefix: Для шляху go_package, наладжанага ў файле .proto, і фактычнага, вы можаце наладзіць гэты параметр
            input: Укажыце зыходны файл .proto, які трэба стварыць
            output-path: Гэтую опцыю можна наладзіць, калі шлях go_package, наладжаны ў файле .proto, не адпавядае дарожнаму палатну, якое насамрэч трэба згенераваць.
            overwrite: Для кантэнту, які не будзе адноўлены, прымусова перазапішыце існуючы кантэнт
            proto-files: Каб імпартаваць іншыя файлы .proto/шляхі да тэчак, якія не знаходзяцца ў той жа тэчцы, што і ўказаны файл .proto, гэтая аперацыя з'яўляецца опцыяй для перавызначэння поля канфігурацыі ў файле канфігурацыі.
            protoc: '`protoc` наладжвальны шлях да файла'
            protoc-gen-go: Шлях плагіна `protoc-gen-go`
            tables-enable_field_created_at: Ці ўключаць генерацыю канфігурацыі па змаўчанні поля created_at базы дадзеных
            tables-enable_field_deleted_at: Вызначае, ці трэба ўключаць налады па змаўчанні для поля deleted_at у базе даных
            tables-enable_field_id: Уключыць генерацыю канфігурацыі па змаўчанні для палёў, звязаных з базай дадзеных
            tables-enable_field_updated_at: Ці ўключаць значэнне па змаўчанні поля updated_at у базе даных
            tables-enable_gorm_tag_column: Ці ўключаць стварэнне gorm, звязанае з базай дадзеных
        long: Генератар кода, падтрымлівае некалькі шаблонаў
        short: Генератар кода
    help:
        additional_commands: Дадатковыя каманды
        aliases: псеўданім каманды
        available_commands: Падтрымліваюцца каманды
        command: Парадак
        flags: параметр
        get_info: каб атрымаць больш падрабязную інфармацыю
        global_flags: глабальныя параметры
        use: выкарыстоўваць
    i18n:
        long: Шматмоўны набор інструментаў для інтэрнацыяналізацыі
        short: Шматмоўны набор інструментаў для інтэрнацыяналізацыі
        tran:
            flags:
                all-language: Перакласці ўсе падтрымоўваныя мовы (калі ісціна, сцяг моў адключаны)
                force: Перазапісаць існуючыя пераклады
                force-key-prefix: ключы, якія неабходна прымусова перазапісаць
                generate-const: Стварыце значэнні пераліку для зручнага выкліку
                languages: Укажыце мову перакладу
                src-file: Зыходны файл для перакладу (абавязкова)
                src-language: Мова зыходнага файла (калі не ўказана, інструмент аўтаматычна вызначыць зыходны файл)
                translater:
                    google-free: Вэб-перакладчык Google
                    usage: 'Канал перакладу: тып падтрымкі {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: Шматмоўныя файлы з пэўнай крыніцы пераўтвараюцца ў файлы ў тым жа фармаце на іншых мовах.
            short: перакладаць
    long: Набор інструментаў для лянівых людзей, у тым ліку бэкэнд-фреймворк на аснове «прота», часта выкарыстоўваныя шаблоны і шматмоўны пераклад
    short: Набор інструментаў для лянівых
