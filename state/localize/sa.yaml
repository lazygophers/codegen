cli:
    flags:
        debug: निर्गम विस्तृत लॉग
    gen:
        add-rpc:
            flags:
                action: ये व्यवहाराः बैच-रूपेण योजयितुं आवश्यकाः सन्ति, तेषां विवरणार्थं कृपया उपयोग-दस्तावेजं अन्वेष्टुम्
                default-role: बैच-जनित-अन्तरफलकस्य पूर्वनिर्धारित-भूमिका कृपया विवरणार्थं उपयोग-दस्तावेजं पश्यन्तु ।
                gen-to: उत्पन्नानां .go सञ्चिकानां निर्गमस्थानं निर्दिशन्तु
                list-option: सूची अपि छानयितुं शक्यते, कृपया विवरणार्थं उपयोगदस्तावेजं अन्वेष्टुम् ।
                model: मॉडलनाम निर्दिशन्तु, `model` उपसर्गं परित्यज्य समर्थनं कुर्वन्तु
            long: बैच्स् मध्ये अन्तरफलकानि जनयन्तु तथा च .proto सञ्चिकायां कस्यचित् मॉडलस्य कृते अन्तरफलकं योजयन्तु
            short: बैच जनरेशन अन्तरफलक
        all:
            long: अस्मिन् साधने समर्थितं सर्वं कोडं जनयन्तु
            short: सर्वाणि कोड् जनयन्तु
        cache:
            long: व्यावसायिक-कॉल-कैशिंग्-सम्बद्धानां SDK-सम्बद्धानां कृते कैश-सञ्चिकाः जनयन्तु
            short: कैश सञ्चिकां जनयन्तु
        cmd:
            long: व्यावसायिकसेवानां कृते प्रविष्टिसञ्चिकाः जनयन्तु
            short: प्रविष्टिसञ्चिकां जनयन्तु
        conf:
            long: व्यावसायिकसेवानां विन्यासपठनाय विन्याससञ्चिकाः जनयन्तु
            short: विन्याससञ्चिकां जनयन्तु
        dockerignore:
            long: सञ्चिकाप्रबन्धनस्य अवहेलनाय Docker इमेज बिल्डिंग् कृते .dockerignore सञ्चिकां जनयन्तु
            short: .dockerignore सञ्चिकां जनयन्तु
        editorconfig:
            long: सम्पादकविन्यासार्थं .editorconfig सञ्चिकां जनयन्तु
            short: .editorconfig सञ्चिकां जनयन्तु
        flags:
            add-proto-files: यदि भवद्भिः अन्याः .proto सञ्चिकाः/पुटमार्गाः आयातितव्याः ये निर्दिष्टस्य .proto सञ्चिकायाः ​​समानपुटे न सन्ति, तर्हि एतत् कार्यं विन्याससञ्चिकायां विन्यस्तं मार्गं योजयिष्यति (अधिलेखनं न करिष्यति)
            go-module-prefix: .proto सञ्चिकायां विन्यस्तस्य go_package इत्यस्य मार्गस्य वास्तविकस्य च कृते भवान् एतत् विकल्पं विन्यस्तुं शक्नोति
            input: उत्पन्नं कर्तुं .proto स्रोतसञ्चिकां निर्दिशन्तु
            output-path: एषः विकल्पः तदा विन्यस्तुं शक्यते यदा .proto सञ्चिकायां विन्यस्तस्य go_package इत्यस्य मार्गः roadbed इत्यनेन सह असङ्गतः भवति यत् वास्तवतः उत्पन्नं कर्तव्यम् अस्ति ।
            overwrite: पुनर्जन्म न भविष्यति इति सामग्रीनां कृते विद्यमानसामग्रीणां अधिलेखनं बाध्यं कुर्वन्तु
            proto-files: अन्येषां .proto सञ्चिकानां/पुटमार्गाणां आयाताय ये निर्दिष्टस्य .proto सञ्चिकायाः ​​समानपुटे नास्ति, एतत् कार्यं विन्याससञ्चिकायां विन्यासक्षेत्रं अधिलिखितुं विकल्पः अस्ति
            protoc: '`protoc` अनुकूलनीय सञ्चिकामार्गः'
            protoc-gen-go: '`protoc-gen-go` प्लगइन मार्ग'
            tables-enable_field_created_at: created_at क्षेत्रस्य दत्तांशकोशस्य पूर्वनिर्धारितं विन्यासजननं सक्षमं कर्तुं वा
            tables-enable_field_deleted_at: दत्तांशकोशे deleted_at क्षेत्रस्य पूर्वनिर्धारितं सेटिङ्ग् सक्षमं कर्तव्यम् वा
            tables-enable_field_id: दत्तांशकोशसम्बद्धक्षेत्राणां कृते पूर्वनिर्धारितविन्यासजननं सक्षमं कुर्वन्तु
            tables-enable_field_updated_at: दत्तांशकोशे updated_at क्षेत्रस्य पूर्वनिर्धारितं मूल्यं सक्षमं कर्तव्यम् वा
            tables-enable_gorm_tag_column: दत्तांशकोशसम्बद्धं गोर्मजननं सक्षमं कर्तव्यं वा
        gitignote:
            long: संस्करणनियन्त्रणे उपेक्षितसञ्चिकाप्रबन्धनार्थं .gitignore सञ्चिकाः जनयन्तु
            short: .gitignore सञ्चिकां जनयन्तु
        golang-lint:
            long: कोडगुणवत्तानिरीक्षणार्थं .golangci.yml सञ्चिकां जनयन्तु
            short: .golangci.yml सञ्चिकां जनयन्तु
        goreleaser:
            long: विमोचनसाधनस्य विन्यासार्थं .goreleaser.yml सञ्चिकां जनयन्तु
            short: .goreleaser.yml सञ्चिकां जनयन्तु
        impl:
            long: व्यावसायिकसेवानां कार्यान्वयनार्थं कार्यान्वयनसञ्चिकाः जनयन्तु
            short: कार्यान्वयनसञ्चिकाः जनयन्तु
        long: कोड जनरेटरः, बहुविधं टेम्पलेट् समर्थयति
        makefile:
            long: उपकरणानां अन्येषां च सम्बन्धिनां आदेशानां निर्माणार्थं Makefile सञ्चिकाः जनयन्तु
            short: मेकफाइल उत्पन्नं कुर्वन्तु
        mod:
            long: निर्भरताप्रबन्धनार्थं go.mod सञ्चिकां जनयन्तु
            short: go.mod सञ्चिकां जनयन्तु
        pb:
            long: .proto सञ्चिकानां जननार्थं .pb.go सञ्चिकाः जनयन्तु,
            short: .pb.go सञ्चिकां जनयन्तु
        short: कोड जनरेटर
        state:
            long: व्यावसायिकसेवानां राज्यसंसाधनस्य अथवा स्थिरसंसाधनप्रबन्धनस्य कृते राज्यस्य सर्वाणि सम्बद्धानि कार्याणि जनयन्तु
            short: राज्यं जनयितुं सर्वाणि प्रासंगिकानि कार्याणि
        table:
            long: व्यावसायिकसेवानां राज्यात्मकसंसाधनस्य अथवा स्थिरसंसाधनप्रबन्धनस्य कृते सारणीजननस्य सर्वाणि सम्बन्धितकार्यं
            short: सारणीजननार्थं सर्वाणि सम्बद्धानि कार्याणि
    help:
        additional_commands: अतिरिक्त आदेशाः
        aliases: आदेश उपनाम
        available_commands: समर्थिताः आदेशाः
        command: आदेशः
        flags: पैरामीटर्
        get_info: अधिकविस्तृतसूचनाः प्राप्तुं
        global_flags: वैश्विक मापदण्ड
        use: उपयुञ्जताम्‌
    i18n:
        long: बहुभाषिक अन्तर्राष्ट्रीयकरण सम्बन्धी साधनपुस्तिका
        short: बहुभाषिक अन्तर्राष्ट्रीयकरण सम्बन्धी साधनपुस्तिका
        tran:
            flags:
                all-language: सर्वाणि समर्थितभाषाणां अनुवादं कुर्वन्तु (यदि सत्यं भवति तर्हि भाषाध्वजः अक्षमः अस्ति)
                force: विद्यमानानुवादानाम् अधिलेखनं कुर्वन्तु
                force-key-prefix: कीलानि येषां अधिलेखनं कर्तुं बाध्यं कर्तव्यम्
                generate-const: सुलभ-आह्वानार्थं गणना-मूल्यानि जनयन्तु
                languages: अनुवादार्थं लक्ष्यभाषां निर्दिशन्तु
                src-file: अनुवादितव्यं स्रोतसञ्चिका (आवश्यकम्) २.
                src-language: स्रोतसञ्चिकायाः ​​भाषा (यदि न निर्दिष्टा तर्हि साधनं स्वयमेव स्रोतसञ्चिकां निर्धारयिष्यति)
                translater:
                    google-free: गूगल जाल अनुवाद
                    usage: 'अनुवादचैनल: समर्थनप्रकारः {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: कस्यचित् स्रोतस्य बहुभाषिकसञ्चिकाः अन्यभाषासु समानरूपेण सञ्चिकासु परिणमन्ति ।
            short: अनुवदति
    long: आलस्यजनानाम् कृते एकं साधनसमूहं, यत्र 'प्रोटो'-आधारितं पृष्ठभागरूपरेखा, सामान्यतया प्रयुक्ताः टेम्पलेट्, बहुभाषा-अनुवादः च सन्ति
    short: आलस्यपूर्णानां जनानां कृते एकं साधनसमूहं
