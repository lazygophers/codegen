            short: Mepụta koodu niile
        cache:
            long: Mepụta faịlụ cache maka SDK ndị metụtara cache oku azụmahịa
            short: Mepụta faịlụ cache
        cmd:
            long: Mepụta faịlụ ntinye maka ọrụ azụmahịa
            short: Mepụta faịlụ ntinye
        flags:
            add-proto-files: Ọ bụrụ na ịchọrọ ibubata faịlụ .proto ndị ọzọ / ụzọ nchekwa na-adịghị na otu nchekwa ahụ dị ka faịlụ .proto akọwapụtara, ọrụ a ga-agbakwunye (agaghị edegharị) ụzọ ahaziri na faịlụ nhazi.
            go-module-prefix: Maka ụzọ go_package ahaziri na faịlụ .proto na nke ahụ, ị ​​nwere ike hazie nhọrọ a.
            input: Ezipụta faịlụ isi iyi proto nke a ga-emepụta
            output-path: Enwere ike ịhazi nhọrọ a mgbe a haziri ụzọ go_package na faịlụ .proto ekwekọghị n'okporo ụzọ a ga-eme n'ezie.
            overwrite: Maka ọdịnaya nke na-agaghị emeghari, manye idegharị ọdịnaya dị ugbu a
            proto-files: Iji bubata faịlụ .proto ndị ọzọ / ụzọ nchekwa nke na-anọghị n'otu nchekwa ahụ dị ka faịlụ .proto akọwapụtara, ọrụ a bụ nhọrọ iji kpochapụ mpaghara nhazi na faịlụ nhazi.
            protoc: Ụzọ faịlụ nwere ike ịhazi 'protoc'
            protoc-gen-go: Ụzọ ngwa mgbakwunye 'protoc-gen-go'
            tables-enable_field_created_at: Ma ọ ga-eme ka ọgbọ nhazi ndabara nke ebe nchekwa data create_at
            tables-enable_field_deleted_at: Ma ọ ga-eme ka ntọala ndabara nke ubi deleted_at dị na nchekwa data
            tables-enable_field_id: Kwado ọgbọ nhazi ndabara maka mpaghara metụtara nchekwa data
            tables-enable_field_updated_at: Ma ọ ga-eme ka uru ndabara nke ubi updated_at dị na nchekwa data
            tables-enable_gorm_tag_column: Ma iji mee ka ọgbọ gorm metụtara nchekwa data
        long: Ọkpụkpọ koodu, na-akwado ọtụtụ ndebiri
        short: Koodu generator
