                src-language: Asụsụ nke faịlụ isi mmalite (ọ bụrụ na akọwaghị ya, ngwa ahụ ga-ekpebi faịlụ isi mmalite na-akpaghị aka)
                translater:
                    google-free: Google Web Translate
                    usage: 'Ọwa ntụgharị: Ụdị nkwado {{oke $key,$value:= .Type}}{{$key}}:{{$value}}{{end}}'
            long: A na-atụgharị faịlụ ọtụtụ asụsụ sitere n'otu ebe gaa na faịlụ n'otu usoro n'asụsụ ndị ọzọ.
            short: sụgharịa
    long: Ngwá ọrụ atọrọ maka ndị umengwụ, gụnyere 'proto' backend framework, ndebiri a na-ejikarị, na ntụgharị asụsụ ọtụtụ asụsụ.
    short: Ngwá ọrụ edobere maka ndị umengwụ
