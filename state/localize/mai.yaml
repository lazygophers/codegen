cli:
    flags:
        debug: आउटपुट विस्तृत लॉग
    gen:
        add-rpc:
            flags:
                action: एहन व्यवहार जेकरा बैच मे जोड़बाक आवश्यकता अछि, कृपया विवरणक लेल उपयोग दस्तावेज खोजू
                default-role: बैच-जनरेट इंटरफेस क' पूर्वनिर्धारित भूमिका विवरण क' लेल उपयोग दस्तावेजीकरण देखू.
                gen-to: उत्पन्न .go फाइल क आउटपुट स्थान निर्दिष्ट करू
                list-option: सूची फ़िल्टर सेहो कएल जा सकैत अछि, कृपया विवरणक लेल उपयोग दस्तावेज खोजू.
                model: मॉडल नाम निर्दिष्ट करू, समर्थन `मॉडल` उपसर्ग छोड़ि कए
            long: बैच मे इंटरफेस उत्पन्न करू आओर .proto फाइल मे एकटा निश्चित मॉडल क लेल इंटरफेस जोड़ू
            short: बैच जनरेशन इंटरफेस
        all:
            long: एहि टूल द्वारा समर्थित सभ कोड उत्पन्न करू
            short: सब कोड जेनरेट करू
        cache:
            long: बिजनेस कॉल कैशिंग सं संबंधित एसडीके कें लेल कैश फाइल जेनरेट करूं
            short: कैश फाइल उत्पन्न करू
        cmd:
            long: व्यवसायिक सेवाक लेल प्रविष्टि फाइल उत्पन्न करू
            short: प्रविष्टि फाइल उत्पन्न करू
        conf:
            long: व्यवसायिक सेवाक कें विन्यास पढ़य कें लेल विन्यास फाइल उत्पन्न करनाय
            short: विन्यास फाइल उत्पन्न करू
        dockerignore:
            long: फाइल प्रबंधन कें अनदेखी करय कें लेल डॉकर छवि निर्माण कें लेल .dockerignore फाइल उत्पन्न करू
            short: .dockerignore फाइल उत्पन्न करू
        editorconfig:
            long: संपादक विन्यास क लेल .editorconfig फाइल उत्पन्न करू
            short: .editorconfig फाइल उत्पन्न करू
        flags:
            add-proto-files: यदि अहां कें अन्य .proto फाइल/फोल्डर पथ आयात करय कें जरूरत छै जे निर्दिष्ट .proto फाइल कें समान फोल्डर मे नहि छै, त इ ऑपरेशन विन्यास फाइल मे विन्यस्त पथ कें जोड़त (ओवरराइट नहि) करत.
            go-module-prefix: .proto फाइल मे कॉन्फ़िगर कएल गेल go_package क' पथ आओर वास्तविक क' लेल, अहाँ एहि विकल्प केँ कॉन्फ़िगर क' सकैत छी
            input: .proto स्रोत फाइल निर्दिष्ट करू जे उत्पन्न कएल जाएत
            output-path: इ विकल्प कें तखन कॉन्फ़िगर कैल जा सकय छै जखन .proto फाइल मे कॉन्फ़िगर कैल गेल go_package कें पथ रोडबेड कें साथ असंगत होयत छै जे वास्तव मे उत्पन्न करय कें जरूरत छै.
            overwrite: जे सामग्री पुनर्जीवित नहि होयत, ओकर लेल मौजूदा सामग्री कें ओवरराइटिंग कें मजबूर करू
            proto-files: अन्य .proto फाइल/फोल्डर पथ आयात करय कें लेल जे निर्दिष्ट .proto फाइल कें समान फोल्डर मे नहि छै, इ ऑपरेशन विन्यास फाइल मे विन्यास क्षेत्र कें ओवरराइड करय कें लेल एकटा विकल्प छै.
            protoc: '`protoc` अनुकूलन योग्य फ़ाइल पथ'
            protoc-gen-go: '`protoc-gen-go` प्लगइन पथ'
            tables-enable_field_created_at: डाटाबेस created_at फील्ड कें डिफ़ॉल्ट विन्यास जनरेशन कें सक्षम करनाय या नहि
            tables-enable_field_deleted_at: डाटाबेस मे deleted_at फील्ड कें डिफ़ॉल्ट सेटिंग कें सक्षम करनाय या नहि
            tables-enable_field_id: डाटाबेस सं संबंधित क्षेत्रक कें लेल पूर्वनिर्धारित विन्यास जनरेशन सक्षम करू
            tables-enable_field_updated_at: की डाटाबेस मे updated_at फील्ड क' डिफ़ॉल्ट मान सक्षम कएल जाए
            tables-enable_gorm_tag_column: डाटाबेस सं संबंधित गोर्म जनरेशन कें सक्षम करनाय या नहि
        gitignote:
            long: संस्करण नियंत्रण मे अनदेखी कएल गेल फाइल प्रबंधन क लेल .gitignore फाइल उत्पन्न करू
            short: .gitignore फाइल उत्पन्न करू
        golang-lint:
            long: कोड गुणवत्ता निरीक्षण क लेल .golangci.yml फाइल उत्पन्न करू
            short: .golangci.yml फाइल उत्पन्न करू
        goreleaser:
            long: रिलीज टूल क' विन्यास क' लेल .goreleaser.yml फाइल उत्पन्न करू
            short: .goreleaser.yml फाइल उत्पन्न करू
        impl:
            long: व्यवसायिक सेवाक कें कार्यान्वयन कें लेल कार्यान्वयन फाइल उत्पन्न करनाय
            short: कार्यान्वयन फाइल उत्पन्न करू
        long: कोड जनरेटर, कई टेम्पलेट क समर्थन करैत अछि
        makefile:
            long: टूल आओर अन्य संबंधित कमांड बनेबाक लेल मेकफाइल फाइल जेनरेट करू
            short: मेकफाइल उत्पन्न करू
        mod:
            long: निर्भरता प्रबंधन क लेल go.mod फाइल उत्पन्न करू
            short: go.mod फाइल उत्पन्न करू
        pb:
            long: .proto फाइल उत्पन्न करबाक लेल .pb.go फाइल उत्पन्न करू,
            short: .pb.go फाइल उत्पन्न करू
        short: कोड जनरेटर
        state:
            long: व्यवसायिक सेवाक कें स्टेटफुल संसाधन या स्थिर संसाधन प्रबंधन कें लेल राज्य कें सबटा संबंधित कार्यक कें उत्पन्न करनाय
            short: राज्य उत्पन्न करने के लिये सभी प्रासंगिक कार्य |
        table:
            long: व्यवसायिक सेवाक कें स्टेटफुल संसाधन या स्थिर संसाधन प्रबंधन कें लेल तालिका उत्पन्न करय कें सबटा संबंधित कार्य
            short: तालिका उत्पन्न करबाक लेल सभ संबंधित कार्य
    help:
        additional_commands: अतिरिक्त आदेश
        aliases: कमांड उपनाम
        available_commands: समर्थित आदेश
        command: आदेश
        flags: पैरामीटर
        get_info: अधिक विस्तृत जानकारी प्राप्त करबाक लेल
        global_flags: वैश्विक पैरामीटर
        use: इस्तेमाल
    i18n:
        long: बहुभाषी अंतर्राष्ट्रीयकरण से संबंधित टूलकिट
        short: बहुभाषी अंतर्राष्ट्रीयकरण से संबंधित टूलकिट
        tran:
            flags:
                all-language: सभ समर्थित भाषाक अनुवाद करू (यदि सत्य अछि तँ भाषाक ध्वज अक्षम अछि)
                force: मौजूदा अनुवाद के ओवरराइट करू
                force-key-prefix: कुंजी जेकरा ओवरराइट करय कें लेल मजबूर करय कें जरूरत छै
                generate-const: आसान कॉलिंग के लेल गणना मान उत्पन्न करू
                languages: अनुवादक लेल लक्ष्य भाषा निर्दिष्ट करू
                src-file: अनुवाद करबाक लेल स्रोत फाइल (आवश्यक)
                src-language: स्रोत फाइल कें भाषा (यदि निर्दिष्ट नहि कैल गेल छै, त टूल स्वचालित रूप सं स्रोत फाइल कें निर्धारित करतय)
                translater:
                    google-free: गूगल वेब अनुवाद
                    usage: 'अनुवाद चैनल: समर्थन प्रकार {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: कोनों निश्चित स्रोत सं बहुभाषी फाइल कें अन्य भाषाक मे एकहि प्रारूप मे फाइल मे बदलल जायत छै.
            short: भाषांतर केनाइ
    long: आलसी लोगऽ लेली सेट करलऽ गेलऽ एगो उपकरण, जेकरा म॑ 'प्रोटो' आधारित बैकएंड फ्रेमवर्क, आमतौर प॑ इस्तेमाल करलऽ जाय वाला टेम्पलेट, आरू बहु-भाषा अनुवाद शामिल छै
    short: आलसी लोकक लेल सेट एकटा औजार
