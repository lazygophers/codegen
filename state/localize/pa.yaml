cli:
    flags:
        debug: ਆਉਟਪੁੱਟ ਵੇਰਵੇ ਲਾਗ
    gen:
        add-rpc:
            flags:
                action: ਉਹ ਵਿਵਹਾਰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਬੈਚਾਂ ਵਿੱਚ ਜੋੜਨ ਦੀ ਲੋੜ ਹੈ, ਕਿਰਪਾ ਕਰਕੇ ਵੇਰਵਿਆਂ ਲਈ ਵਰਤੋਂ ਦਸਤਾਵੇਜ਼ ਲੱਭੋ
                default-role: ਬੈਚ ਦੁਆਰਾ ਤਿਆਰ ਇੰਟਰਫੇਸ ਦੀ ਡਿਫੌਲਟ ਭੂਮਿਕਾ ਵੇਰਵੇ ਲਈ ਵਰਤੋਂ ਦਸਤਾਵੇਜ਼ ਵੇਖੋ।
                gen-to: ਤਿਆਰ ਕੀਤੀਆਂ .go ਫਾਈਲਾਂ ਦਾ ਆਉਟਪੁੱਟ ਸਥਾਨ ਨਿਰਧਾਰਤ ਕਰੋ
                list-option: ਸੂਚੀ ਨੂੰ ਫਿਲਟਰ ਵੀ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ, ਕਿਰਪਾ ਕਰਕੇ ਵੇਰਵਿਆਂ ਲਈ ਵਰਤੋਂ ਦਸਤਾਵੇਜ਼ ਲੱਭੋ।
                model: ਮਾਡਲ ਦਾ ਨਾਮ ਨਿਰਧਾਰਤ ਕਰੋ, `ਮਾਡਲ` ਅਗੇਤਰ ਨੂੰ ਛੱਡਣ ਦਾ ਸਮਰਥਨ ਕਰੋ
            long: ਬੈਚਾਂ ਵਿੱਚ ਇੰਟਰਫੇਸ ਬਣਾਓ ਅਤੇ .proto ਫਾਈਲ ਵਿੱਚ ਇੱਕ ਖਾਸ ਮਾਡਲ ਲਈ ਇੱਕ ਇੰਟਰਫੇਸ ਜੋੜੋ
            short: ਬੈਚ ਪੀੜ੍ਹੀ ਇੰਟਰਫੇਸ
        all:
            long: ਇਸ ਟੂਲ ਦੁਆਰਾ ਸਮਰਥਿਤ ਸਾਰੇ ਕੋਡ ਤਿਆਰ ਕਰੋ
            short: ਸਾਰੇ ਕੋਡ ਤਿਆਰ ਕਰੋ
        cache:
            long: ਕਾਰੋਬਾਰੀ ਕਾਲ ਕੈਚਿੰਗ ਸਬੰਧਤ SDK ਲਈ ਕੈਸ਼ ਫਾਈਲਾਂ ਤਿਆਰ ਕਰੋ
            short: ਕੈਸ਼ ਫਾਈਲ ਤਿਆਰ ਕਰੋ
        cmd:
            long: ਕਾਰੋਬਾਰੀ ਸੇਵਾਵਾਂ ਲਈ ਐਂਟਰੀ ਫਾਈਲਾਂ ਤਿਆਰ ਕਰੋ
            short: ਐਂਟਰੀ ਫਾਈਲ ਤਿਆਰ ਕਰੋ
        conf:
            long: ਕਾਰੋਬਾਰੀ ਸੇਵਾਵਾਂ ਦੀ ਸੰਰਚਨਾ ਰੀਡਿੰਗ ਲਈ ਸੰਰਚਨਾ ਫਾਈਲਾਂ ਤਿਆਰ ਕਰੋ
            short: ਸੰਰਚਨਾ ਫਾਇਲ ਤਿਆਰ ਕਰੋ
        dockerignore:
            long: ਫਾਈਲ ਪ੍ਰਬੰਧਨ ਨੂੰ ਨਜ਼ਰਅੰਦਾਜ਼ ਕਰਨ ਲਈ ਡੌਕਰ ਚਿੱਤਰ ਬਿਲਡਿੰਗ ਲਈ .dockerignore ਫਾਈਲ ਤਿਆਰ ਕਰੋ
            short: .dockerignore ਫਾਈਲ ਤਿਆਰ ਕਰੋ
        editorconfig:
            long: ਸੰਪਾਦਕ ਸੰਰਚਨਾ ਲਈ .editorconfig ਫਾਈਲ ਤਿਆਰ ਕਰੋ
            short: .editorconfig ਫਾਈਲ ਤਿਆਰ ਕਰੋ
        flags:
            add-proto-files: ਜੇਕਰ ਤੁਹਾਨੂੰ ਹੋਰ .proto ਫਾਈਲਾਂ/ਫੋਲਡਰ ਪਾਥਾਂ ਨੂੰ ਆਯਾਤ ਕਰਨ ਦੀ ਲੋੜ ਹੈ ਜੋ ਨਿਰਧਾਰਿਤ .proto ਫਾਈਲ ਦੇ ਸਮਾਨ ਫੋਲਡਰ ਵਿੱਚ ਨਹੀਂ ਹਨ, ਤਾਂ ਇਹ ਕਾਰਵਾਈ ਸੰਰਚਨਾ ਫਾਈਲ ਵਿੱਚ ਸੰਰਚਿਤ ਮਾਰਗ ਨੂੰ ਜੋੜ ਦੇਵੇਗੀ (ਓਵਰਰਾਈਟ ਨਹੀਂ)।
            go-module-prefix: .proto ਫਾਈਲ ਅਤੇ ਅਸਲ ਵਿੱਚ ਸੰਰਚਿਤ go_package ਦੇ ਮਾਰਗ ਲਈ, ਤੁਸੀਂ ਇਸ ਵਿਕਲਪ ਨੂੰ ਕੌਂਫਿਗਰ ਕਰ ਸਕਦੇ ਹੋ
            input: ਤਿਆਰ ਕੀਤੀ ਜਾਣ ਵਾਲੀ .proto ਸਰੋਤ ਫਾਈਲ ਦਿਓ
            output-path: ਇਹ ਵਿਕਲਪ ਉਦੋਂ ਕੌਂਫਿਗਰ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ਜਦੋਂ .proto ਫਾਈਲ ਵਿੱਚ ਸੰਰਚਿਤ ਕੀਤਾ ਗਿਆ go_package ਦਾ ਮਾਰਗ ਰੋਡਬੈੱਡ ਨਾਲ ਅਸੰਗਤ ਹੈ ਜਿਸਨੂੰ ਅਸਲ ਵਿੱਚ ਬਣਾਉਣ ਦੀ ਲੋੜ ਹੈ।
            overwrite: ਉਸ ਸਮਗਰੀ ਲਈ ਜੋ ਪੁਨਰ-ਨਿਰਮਿਤ ਨਹੀਂ ਹੋਵੇਗੀ, ਮੌਜੂਦਾ ਸਮਗਰੀ ਨੂੰ ਓਵਰਰਾਈਟ ਕਰਨ ਲਈ ਮਜਬੂਰ ਕਰੋ
            proto-files: ਹੋਰ .proto ਫਾਈਲਾਂ/ਫੋਲਡਰ ਮਾਰਗਾਂ ਨੂੰ ਆਯਾਤ ਕਰਨ ਲਈ ਜੋ ਨਿਰਧਾਰਤ .proto ਫਾਈਲ ਦੇ ਸਮਾਨ ਫੋਲਡਰ ਵਿੱਚ ਨਹੀਂ ਹਨ, ਇਹ ਕਾਰਵਾਈ ਸੰਰਚਨਾ ਫਾਈਲ ਵਿੱਚ ਸੰਰਚਨਾ ਖੇਤਰ ਨੂੰ ਓਵਰਰਾਈਡ ਕਰਨ ਲਈ ਇੱਕ ਵਿਕਲਪ ਹੈ।
            protoc: '''ਪ੍ਰੋਟੋਕ'' ਅਨੁਕੂਲਿਤ ਫਾਈਲ ਮਾਰਗ'
            protoc-gen-go: '`protoc-gen-go` ਪਲੱਗਇਨ ਮਾਰਗ'
            tables-enable_field_created_at: ਡਾਟਾਬੇਸ create_at ਖੇਤਰ ਦੀ ਡਿਫਾਲਟ ਸੰਰਚਨਾ ਜਨਰੇਸ਼ਨ ਨੂੰ ਯੋਗ ਕਰਨਾ ਹੈ ਜਾਂ ਨਹੀਂ
            tables-enable_field_deleted_at: ਕੀ ਡਾਟਾਬੇਸ ਵਿੱਚ deleted_at ਖੇਤਰ ਦੀ ਡਿਫਾਲਟ ਸੈਟਿੰਗ ਨੂੰ ਯੋਗ ਕਰਨਾ ਹੈ
            tables-enable_field_id: ਡਾਟਾਬੇਸ-ਸਬੰਧਤ ਖੇਤਰਾਂ ਲਈ ਪੂਰਵ-ਨਿਰਧਾਰਤ ਸੰਰਚਨਾ ਉਤਪਾਦਨ ਨੂੰ ਸਮਰੱਥ ਬਣਾਓ
            tables-enable_field_updated_at: ਕੀ ਡਾਟਾਬੇਸ ਵਿੱਚ ਅੱਪਡੇਟ_ਏਟ ਖੇਤਰ ਦੇ ਮੂਲ ਮੁੱਲ ਨੂੰ ਯੋਗ ਕਰਨਾ ਹੈ
            tables-enable_gorm_tag_column: ਕੀ ਡਾਟਾਬੇਸ-ਸਬੰਧਤ ਗੋਰਮ ਜਨਰੇਸ਼ਨ ਨੂੰ ਯੋਗ ਕਰਨਾ ਹੈ
        gitignote:
            long: ਸੰਸਕਰਣ ਨਿਯੰਤਰਣ ਵਿੱਚ ਅਣਡਿੱਠ ਕੀਤੀ ਫਾਈਲ ਪ੍ਰਬੰਧਨ ਲਈ .gitignore ਫਾਈਲਾਂ ਤਿਆਰ ਕਰੋ
            short: .gitignore ਫਾਈਲ ਤਿਆਰ ਕਰੋ
        golang-lint:
            long: ਕੋਡ ਗੁਣਵੱਤਾ ਜਾਂਚ ਲਈ .golangci.yml ਫਾਈਲ ਤਿਆਰ ਕਰੋ
            short: .golangci.yml ਫਾਈਲ ਤਿਆਰ ਕਰੋ
        goreleaser:
            long: ਰੀਲੀਜ਼ ਟੂਲ ਦੀ ਸੰਰਚਨਾ ਲਈ .goreleaser.yml ਫਾਈਲ ਤਿਆਰ ਕਰੋ
            short: .goreleaser.yml ਫਾਈਲ ਤਿਆਰ ਕਰੋ
        impl:
            long: ਕਾਰੋਬਾਰੀ ਸੇਵਾਵਾਂ ਨੂੰ ਲਾਗੂ ਕਰਨ ਲਈ ਲਾਗੂ ਕਰਨ ਦੀਆਂ ਫਾਈਲਾਂ ਤਿਆਰ ਕਰੋ
            short: ਲਾਗੂ ਕਰਨ ਦੀਆਂ ਫਾਈਲਾਂ ਤਿਆਰ ਕਰੋ
        long: ਕੋਡ ਜਨਰੇਟਰ, ਕਈ ਟੈਂਪਲੇਟਾਂ ਦਾ ਸਮਰਥਨ ਕਰਦਾ ਹੈ
        makefile:
            long: ਬਿਲਡਿੰਗ ਟੂਲਸ ਅਤੇ ਹੋਰ ਸੰਬੰਧਿਤ ਕਮਾਂਡਾਂ ਲਈ ਮੇਕਫਾਈਲ ਫਾਈਲਾਂ ਤਿਆਰ ਕਰੋ
            short: ਮੇਕਫਾਈਲ ਤਿਆਰ ਕਰੋ
        mod:
            long: ਨਿਰਭਰਤਾ ਪ੍ਰਬੰਧਨ ਲਈ go.mod ਫਾਈਲ ਤਿਆਰ ਕਰੋ
            short: go.mod ਫਾਈਲ ਤਿਆਰ ਕਰੋ
        pb:
            long: .proto ਫਾਈਲਾਂ ਬਣਾਉਣ ਲਈ .pb.go ਫਾਈਲਾਂ ਤਿਆਰ ਕਰੋ,
            short: .pb.go ਫਾਈਲ ਤਿਆਰ ਕਰੋ
        short: ਕੋਡ ਜਨਰੇਟਰ
        state:
            long: ਸਟੇਟਫੁੱਲ ਸਰੋਤ ਜਾਂ ਵਪਾਰਕ ਸੇਵਾਵਾਂ ਦੇ ਸਥਿਰ ਸਰੋਤ ਪ੍ਰਬੰਧਨ ਲਈ ਰਾਜ ਦੇ ਸਾਰੇ ਸੰਬੰਧਿਤ ਫੰਕਸ਼ਨਾਂ ਨੂੰ ਤਿਆਰ ਕਰੋ
            short: ਸਥਿਤੀ ਪੈਦਾ ਕਰਨ ਲਈ ਸਾਰੇ ਸੰਬੰਧਿਤ ਫੰਕਸ਼ਨ
        table:
            long: ਸਟੇਟਫੁੱਲ ਸਰੋਤ ਜਾਂ ਵਪਾਰਕ ਸੇਵਾਵਾਂ ਦੇ ਸਥਿਰ ਸਰੋਤ ਪ੍ਰਬੰਧਨ ਲਈ ਟੇਬਲ ਬਣਾਉਣ ਦੇ ਸਾਰੇ ਸੰਬੰਧਿਤ ਕਾਰਜ
            short: ਟੇਬਲ ਬਣਾਉਣ ਲਈ ਸਾਰੇ ਸੰਬੰਧਿਤ ਫੰਕਸ਼ਨ
    help:
        additional_commands: ਵਧੀਕ ਕਮਾਂਡਾਂ
        aliases: ਕਮਾਂਡ ਉਪਨਾਮ
        available_commands: ਸਮਰਥਿਤ ਕਮਾਂਡਾਂ
        command: ਆਰਡਰ
        flags: ਪੈਰਾਮੀਟਰ
        get_info: ਹੋਰ ਵਿਸਤ੍ਰਿਤ ਜਾਣਕਾਰੀ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ
        global_flags: ਗਲੋਬਲ ਪੈਰਾਮੀਟਰ
        use: ਵਰਤੋ
    i18n:
        long: ਬਹੁ-ਭਾਸ਼ਾਈ ਅੰਤਰਰਾਸ਼ਟਰੀਕਰਨ ਸੰਬੰਧੀ ਟੂਲਕਿੱਟ
        short: ਬਹੁ-ਭਾਸ਼ਾਈ ਅੰਤਰਰਾਸ਼ਟਰੀਕਰਨ ਸੰਬੰਧੀ ਟੂਲਕਿੱਟ
        tran:
            flags:
                all-language: ਸਾਰੀਆਂ ਸਮਰਥਿਤ ਭਾਸ਼ਾਵਾਂ ਦਾ ਅਨੁਵਾਦ ਕਰੋ (ਜੇ ਸੱਚ ਹੈ ਤਾਂ ਭਾਸ਼ਾਵਾਂ ਦਾ ਝੰਡਾ ਅਸਮਰੱਥ ਹੈ)
                force: ਮੌਜੂਦਾ ਅਨੁਵਾਦਾਂ ਨੂੰ ਓਵਰਰਾਈਟ ਕਰੋ
                force-key-prefix: ਕੁੰਜੀਆਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਓਵਰਰਾਈਟ ਕਰਨ ਲਈ ਮਜਬੂਰ ਕਰਨ ਦੀ ਲੋੜ ਹੈ
                generate-const: ਆਸਾਨ ਕਾਲਿੰਗ ਲਈ ਗਣਨਾ ਮੁੱਲ ਤਿਆਰ ਕਰੋ
                languages: ਅਨੁਵਾਦ ਲਈ ਟੀਚਾ ਭਾਸ਼ਾ ਦਿਓ
                src-file: ਸਰੋਤ ਫਾਈਲ ਦਾ ਅਨੁਵਾਦ ਕੀਤਾ ਜਾਣਾ ਹੈ (ਲੋੜੀਂਦਾ ਹੈ)
                src-language: ਸਰੋਤ ਫਾਈਲ ਦੀ ਭਾਸ਼ਾ (ਜੇਕਰ ਨਿਰਧਾਰਤ ਨਹੀਂ ਕੀਤੀ ਗਈ ਹੈ, ਤਾਂ ਟੂਲ ਆਪਣੇ ਆਪ ਸਰੋਤ ਫਾਈਲ ਨੂੰ ਨਿਰਧਾਰਤ ਕਰੇਗਾ)
                translater:
                    google-free: ਗੂਗਲ ਵੈੱਬ ਅਨੁਵਾਦ
                    usage: 'ਅਨੁਵਾਦ ਚੈਨਲ: ਸਹਾਇਤਾ ਕਿਸਮ {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: ਕਿਸੇ ਖਾਸ ਸਰੋਤ ਤੋਂ ਬਹੁ-ਭਾਸ਼ਾਈ ਫਾਈਲਾਂ ਨੂੰ ਦੂਜੀਆਂ ਭਾਸ਼ਾਵਾਂ ਵਿੱਚ ਉਸੇ ਫਾਰਮੈਟ ਵਿੱਚ ਫਾਈਲਾਂ ਵਿੱਚ ਬਦਲਿਆ ਜਾਂਦਾ ਹੈ।
            short: ਅਨੁਵਾਦ
    long: ਆਲਸੀ ਲੋਕਾਂ ਲਈ ਇੱਕ ਟੂਲ ਸੈੱਟ, 'ਪ੍ਰੋਟੋ'-ਅਧਾਰਿਤ ਬੈਕਐਂਡ ਫਰੇਮਵਰਕ, ਆਮ ਤੌਰ 'ਤੇ ਵਰਤੇ ਜਾਂਦੇ ਟੈਂਪਲੇਟਸ, ਅਤੇ ਬਹੁ-ਭਾਸ਼ਾ ਅਨੁਵਾਦ ਸਮੇਤ
    short: ਆਲਸੀ ਲੋਕਾਂ ਲਈ ਇੱਕ ਸੰਦ ਹੈ
