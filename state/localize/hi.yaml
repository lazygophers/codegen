cli:
    flags:
        debug: आउटपुट विस्तृत लॉग
    gen:
        add-rpc:
            flags:
                action: जिन व्यवहारों को बैचों में जोड़ने की आवश्यकता है, कृपया विवरण के लिए उपयोग दस्तावेज़ देखें
                default-role: बैच-जनरेटेड इंटरफ़ेस की डिफ़ॉल्ट भूमिका कृपया विवरण के लिए उपयोग दस्तावेज़ देखें।
                gen-to: जेनरेट की गई .go फ़ाइलों का आउटपुट स्थान निर्दिष्ट करें
                list-option: सूची को फ़िल्टर भी किया जा सकता है, कृपया विवरण के लिए उपयोग दस्तावेज़ देखें।
                model: मॉडल का नाम निर्दिष्ट करें, `मॉडल` उपसर्ग को छोड़ने का समर्थन करें
            long: बैचों में इंटरफ़ेस उत्पन्न करें और .proto फ़ाइल में एक निश्चित मॉडल के लिए एक इंटरफ़ेस जोड़ें
            short: बैच जनरेशन इंटरफ़ेस
        all:
            long: इस टूल द्वारा समर्थित सभी कोड जेनरेट करें
            short: सभी कोड जनरेट करें
        cache:
            long: व्यावसायिक कॉल कैशिंग से संबंधित एसडीके के लिए कैश फ़ाइलें जेनरेट करें
            short: कैश फ़ाइल जनरेट करें
        cmd:
            long: व्यावसायिक सेवाओं के लिए प्रविष्टि फ़ाइलें जेनरेट करें
            short: प्रविष्टि फ़ाइल जनरेट करें
        conf:
            long: कॉन्फ़िगरेशन फ़ाइल टेम्पलेट जनरेट करें
            short: कॉन्फ़िगरेशन फ़ाइल जनरेट करें
        dockerignore:
            long: फ़ाइल प्रबंधन को अनदेखा करने के लिए डॉकर छवि निर्माण के लिए .dockerignore फ़ाइल जेनरेट करें
            short: .dockerignore फ़ाइल जनरेट करें
        editorconfig:
            long: संपादक कॉन्फ़िगरेशन के लिए .editorconfig फ़ाइल जेनरेट करें
            short: .editorconfig फ़ाइल जनरेट करें
        flags:
            add-proto-files: यदि आपको अन्य .proto फ़ाइलें/फ़ोल्डर पथ आयात करने की आवश्यकता है जो निर्दिष्ट .proto फ़ाइल के समान फ़ोल्डर में नहीं हैं, तो यह ऑपरेशन कॉन्फ़िगरेशन फ़ाइल में कॉन्फ़िगर किए गए पथ को जोड़ देगा (ओवरराइट नहीं)।
            go-module-prefix: .proto फ़ाइल और वास्तविक फ़ाइल में कॉन्फ़िगर किए गए go_package के पथ के लिए, आप इस विकल्प को कॉन्फ़िगर कर सकते हैं
            input: उत्पन्न होने वाली .proto स्रोत फ़ाइल निर्दिष्ट करें
            output-path: इस विकल्प को तब कॉन्फ़िगर किया जा सकता है जब .proto फ़ाइल में कॉन्फ़िगर किया गया go_package का पथ उस रोडबेड के साथ असंगत है जिसे वास्तव में उत्पन्न करने की आवश्यकता है।
            overwrite: ऐसी सामग्री के लिए जिसे पुनर्जीवित नहीं किया जाएगा, मौजूदा सामग्री को ओवरराइट करने के लिए बाध्य करें
            proto-files: अन्य .proto फ़ाइलें/फ़ोल्डर पथ आयात करने के लिए जो निर्दिष्ट .proto फ़ाइल के समान फ़ोल्डर में नहीं हैं, यह ऑपरेशन कॉन्फ़िगरेशन फ़ाइल में कॉन्फ़िगरेशन फ़ील्ड को ओवरराइड करने का एक विकल्प है।
            protoc: '`प्रोटॉक` अनुकूलन योग्य फ़ाइल पथ'
            protoc-gen-go: '`प्रोटो-जेन-गो` प्लगइन पथ'
            tables-enable_field_created_at: डेटाबेस create_at फ़ील्ड की डिफ़ॉल्ट कॉन्फ़िगरेशन पीढ़ी को सक्षम करना है या नहीं
            tables-enable_field_deleted_at: क्या डेटाबेस में delete_at फ़ील्ड की डिफ़ॉल्ट सेटिंग को सक्षम करना है
            tables-enable_field_id: डेटाबेस-संबंधित फ़ील्ड के लिए डिफ़ॉल्ट कॉन्फ़िगरेशन जनरेशन सक्षम करें
            tables-enable_field_updated_at: डेटाबेस में update_at फ़ील्ड का डिफ़ॉल्ट मान सक्षम करना है या नहीं
            tables-enable_gorm_tag_column: क्या डेटाबेस-संबंधित गोरम जनरेशन को सक्षम करना है
        gitignote:
            long: संस्करण नियंत्रण में उपेक्षित फ़ाइल प्रबंधन के लिए .gitignore फ़ाइलें जेनरेट करें
            short: .gitignore फ़ाइल जनरेट करें
        golang-lint:
            long: कोड गुणवत्ता निरीक्षण के लिए .golangci.yml फ़ाइल जनरेट करें
            short: .golangci.yml फ़ाइल जनरेट करें
        goreleaser:
            long: रिलीज़ टूल के कॉन्फ़िगरेशन के लिए .goreleaser.yml फ़ाइल जेनरेट करें
            short: .goreleaser.yml फ़ाइल जनरेट करें
        impl:
            long: व्यावसायिक सेवाओं के कार्यान्वयन के लिए कार्यान्वयन फ़ाइलें तैयार करें
            short: कार्यान्वयन फ़ाइलें जेनरेट करें
        long: कोड जनरेटर, एकाधिक टेम्पलेट्स का समर्थन करता है
        makefile:
            long: निर्माण उपकरण और अन्य संबंधित कमांड के लिए मेकफ़ाइल फ़ाइलें जेनरेट करें
            short: मेकफ़ाइल जनरेट करें
        mod:
            long: निर्भरता प्रबंधन के लिए go.mod फ़ाइल जनरेट करें
            short: Go.mod फ़ाइल जनरेट करें
        pb:
            long: .pb.go फ़ाइलें जेनरेट करें, जिनका उपयोग .proto फ़ाइलें जेनरेट करने के लिए किया जाता है। कॉन्फ़िगरेशन के अनुसार प्रासंगिक फ़ील्ड लेबल x स्वचालित रूप से जोड़े जाएंगे।
            short: .pb.go फ़ाइल जनरेट करें
        short: कोड जनरेटर
        state:
            conf:
                long: व्यवसाय सेवा कॉन्फ़िगरेशन रीडिंग के लिए कॉन्फ़िगरेशन फ़ाइल रीडिंग कोड जेनरेट करें
                short: कॉन्फ़िगरेशन फ़ाइल रीडिंग कोड जेनरेट करें
            flags:
                cache: कैश-संबंधी पीढ़ी को सक्षम करना है या नहीं
                config: कॉन्फ़िगरेशन-संबंधित कोड जनरेट करना है या नहीं
                i18n: क्या बहु-भाषा संबंधित पीढ़ी को सक्षम करना है (पीढ़ी में केवल राज्य आरंभीकरण और अन्य सामग्री शामिल है, और इसमें कई भाषाओं का स्वचालित अनुवाद शामिल नहीं है। यदि आपको स्वचालित अनुवाद की आवश्यकता है, तो विवरण देखने के लिए कृपया {{.Command}} का उपयोग करें)
                table: डेटाबेस से संबंधित डेटाबेस जनरेशन को सक्षम करना है या नहीं
            i18n:
                long: बहुभाषी अंतर्राष्ट्रीय कॉल के लिए i18n संबंधित कोड जेनरेट करें
                short: i18n संबंधित कोड जनरेट करें
            long: व्यावसायिक सेवाओं के स्टेटफुल संसाधन या स्थैतिक संसाधन प्रबंधन के लिए राज्य के सभी संबंधित कार्यों को उत्पन्न करना
            short: राज्य उत्पन्न करने के लिए सभी प्रासंगिक कार्य
            table:
                long: स्टेट.टेबल संबंधित कोड जेनरेट करें, जिसका उपयोग सेवा शुरू होने पर डेटाबेस कनेक्शन और टेबल इनिशियलाइज़ेशन के लिए किया जाता है।
                short: राज्य.तालिका संबंधी कोड जनरेट करें
        table:
            long: व्यावसायिक सेवाओं के स्टेटफुल संसाधन या स्थिर संसाधन प्रबंधन के लिए तालिकाएँ बनाने के सभी संबंधित कार्य
            short: तालिकाएँ बनाने के लिए सभी संबंधित कार्य
    help:
        additional_commands: अतिरिक्त आदेश
        aliases: आदेश उपनाम
        available_commands: समर्थित आदेश
        command: आदेश
        flags: पैरामीटर
        get_info: अधिक विस्तृत जानकारी प्राप्त करने के लिए
        global_flags: वैश्विक पैरामीटर
        use: उपयोग
    i18n:
        long: बहुभाषी अंतर्राष्ट्रीयकरण संबंधी टूलकिट
        short: बहुभाषी अंतर्राष्ट्रीयकरण संबंधी टूलकिट
        tran:
            flags:
                all-language: सभी समर्थित भाषाओं का अनुवाद करें (यदि सत्य है तो भाषा ध्वज अक्षम है)
                force: मौजूदा अनुवादों को अधिलेखित करें
                force-key-prefix: कुंजियाँ जिन्हें जबरदस्ती ओवरराइट करने की आवश्यकता है
                generate-const: आसान कॉलिंग के लिए गणना मान उत्पन्न करें
                languages: अनुवाद के लिए लक्ष्य भाषा निर्दिष्ट करें
                src-file: अनुवादित की जाने वाली स्रोत फ़ाइल (आवश्यक)
                src-language: स्रोत फ़ाइल की भाषा (यदि निर्दिष्ट नहीं है, तो उपकरण स्वचालित रूप से स्रोत फ़ाइल निर्धारित करेगा)
                translater:
                    google-free: गूगल वेब अनुवाद
                    usage: 'अनुवाद चैनल: समर्थन प्रकार {{श्रेणी $कुंजी,$मूल्य := .प्रकार}}{{$कुंजी}}:{{$मूल्य}}{{अंत}}'
            long: एक निश्चित स्रोत से बहुभाषी फ़ाइलें अन्य भाषाओं में उसी प्रारूप में फ़ाइलों में परिवर्तित हो जाती हैं।
            short: अनुवाद
    long: आलसी लोगों के लिए एक टूल सेट, जिसमें 'प्रोटो'-आधारित बैकएंड फ्रेमवर्क, आमतौर पर उपयोग किए जाने वाले टेम्पलेट और बहु-भाषा अनुवाद शामिल हैं
    short: आलसी लोगों के लिए एक उपकरण सेट
