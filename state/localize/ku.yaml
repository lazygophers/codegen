cli:
    flags:
        debug: Têketinek berfireh derxe
    gen:
        add-rpc:
            flags:
                action: Tevgerên ku divê di koman de werin zêdekirin, ji kerema xwe ji bo hûrguliyan belgeya karanîna peyda bikin
                default-role: Rola xwerû ya navberê ya ku ji hêla komê ve hatî çêkirin Ji kerema xwe ji bo hûrguliyan serî li belgeya karanîna bidin.
                gen-to: Cihê derketinê yên pelên .go yên çêkirî diyar bikin
                list-option: Di heman demê de navnîş dikare were fîlter kirin, ji kerema xwe ji bo hûrguliyan belgeya karanîna bikar bînin.
                model: Navê modelê diyar bikin, piştgirî bidin ku pêşgira `model` derxînin
            long: Navberan di koman de biafirînin û ji bo modelek diyar di pelê .proto de navberek lê zêde bikin
            short: Navrûya nifşê Batch
        all:
            long: Hemî kodên ku ji hêla vê amûrê ve têne piştgirî kirin biafirînin
            short: Hemî kodê çêbikin
        cache:
            long: Pelên cache-ê ji bo SDK-yên têkildar ên cachkirina banga karsaziyê biafirînin
            short: Pelê cache çêbikin
        cmd:
            long: Ji bo karûbarên karsaziyê pelên têketinê biafirînin
            short: Pelê têketinê çêbikin
        conf:
            long: Ji bo xwendina veavakirina karûbarên karsaziyê pelên mîhengê biafirînin
            short: Pelê veavakirinê çêbike
        dockerignore:
            long: Ji bo avakirina wêneya Docker pelê .dockerignore biafirîne ku rêveberiya pelê paşguh bike
            short: Pelê .dockerignore biafirîne
        editorconfig:
            long: Ji bo veavakirina edîtorê pelê .editorconfig biafirîne
            short: Pelê .editorconfig biafirîne
        flags:
            add-proto-files: Ger hewce be ku hûn pelên .proto/rêyên din ên peldanka ku di peldanka .proto ya diyarkirî de ne di heman peldankê de ne îtxal bikin, ev kar dê riya ku di pelê veavakirinê de hatî mîheng kirin zêde bike (ne li ser binivîse).
            go-module-prefix: Ji bo riya go_package ku di pelê .proto de hatî mîheng kirin û ya rastîn, hûn dikarin vê vebijarkê mîheng bikin.
            input: Pelê çavkaniya .proto ya ku were çêkirin diyar bike
            output-path: Ev vebijark dikare were mîheng kirin dema ku riya go_package ya di pelê .proto de hatî mîheng kirin bi rêça ku bi rastî pêdivî ye ku were çêkirin negunca be.
            overwrite: Ji bo naveroka ku dê ji nû ve neyê nûve kirin, zorê bide nivîsandina naveroka heyî
            proto-files: Ji bo hinartina pelên .proto/peldankên din ên ku di peldanka .proto ya diyarkirî de ne di heman peldankê de ne, ev kar vebijarkek e ku qada veavakirinê ya di pelê veavakirinê de derbas bike.
            protoc: Rêya pelê ya xwerû ya `protoc`
            protoc-gen-go: Rêça pêvekê ya `protoc-gen-go`
            tables-enable_field_created_at: Ma meriv hilberîna veavakirina xwerû ya qada databasê create_at çalak bike
            tables-enable_field_deleted_at: Ma di databasê de mîhenga xwerû ya qada deleted_at çalak bike
            tables-enable_field_id: Ji bo qadên girêdayî databasê hilberîna veavakirina xwerû çalak bike
            tables-enable_field_updated_at: Ma nirxa xwerû ya qada updated_at di databasê de çalak bike
            tables-enable_gorm_tag_column: Ma meriv hilberîna gormê ya girêdayî databasê çalak bike
        gitignote:
            long: Di kontrola guhertoyê de ji bo rêveberiya pelê ya paşguhkirî pelên .gitignore biafirînin
            short: Pelê .gitignore çêbike
        golang-lint:
            long: Ji bo kontrolkirina kalîteya kodê pelê .golangci.yml biafirînin
            short: Pelê .golangci.yml çêbike
        goreleaser:
            long: Ji bo veavakirina amûrên berdanê pelê .goreleaser.yml biafirînin
            short: Pelê .goreleaser.yml çêbike
        i18n:
            long: Pelên i18n ji bo destpêkirina amûranên têkildar ên navneteweyîbûna pirzimanî û fonksiyonên din biafirînin
            short: Pelê i18n çêbikin
        impl:
            long: Ji bo pêkanîna karûbarên karsaziyê pelên pêkanînê biafirînin
            short: Pelên pêkanînê biafirînin
        long: Hilberînerê kodê, gelek şablonan piştgirî dike
        makefile:
            long: Pelên Makefile ji bo avakirina amûr û fermanên din ên têkildar biafirînin
            short: Makefile çêbikin
        mod:
            long: Ji bo rêveberiya girêdayîbûnê pelê go.mod biafirînin
            short: Pelê go.mod biafirîne
        pb:
            long: Ji bo çêkirina pelên .proto pelên .pb.go biafirînin,
            short: Pelê .pb.go çêbike
        short: jeneratorê kodê
        state:
            flags:
                cache: Ma dê nifşê-girêdayî cache çalak bike
                config: Ma ji bo afirandina koda-girêdayî veavakirina
                db: Ma dê hilberîna databasê ya girêdayî databasê çalak bike
                i18n: Ma ji bo çalakkirina nifşa pêwendîdar bi pirzimanî (nifş tenê destpêkkirina dewletê û naverokên din dihewîne, û wergera otomatîkî ya pir zimanan nahewîne. Ger hewcedariya we bi wergera otomatîkî hebe, ji kerema xwe {{.Ferman}} bikar bînin da ku hûrguliyan bibînin)
                table: Ma dê hilberîna databasê ya girêdayî databasê çalak bike
            long: Hemî fonksiyonên têkildar ên dewletê ji bo çavkaniya dewletparêz an rêveberiya çavkaniya statîk a karûbarên karsaziyê biafirînin
            short: Hemî fonksiyonên têkildar ji bo hilberîna dewletê
            table:
                long: Koda girêdayî state.table biafirîne, ji bo girêdana databasê û destpêkirina tabloyê dema ku karûbar dest pê dike tê bikar anîn.
                short: Koda girêdayî state.table biafirîne
        table:
            long: Hemî fonksiyonên têkildar ên hilberîna tabloyan ji bo çavkaniya dewletparêz an rêveberiya çavkaniya statîk a karûbarên karsaziyê
            short: Hemî fonksiyonên têkildar ji bo hilberîna tabloyan
    help:
        additional_commands: fermanên Additional
        aliases: fermana nasnav
        available_commands: Emrên piştgirî kirin
        command: Emir
        flags: parametre
        get_info: ji bo agahdariya berfirehtir bistînin
        global_flags: parametreyên gerdûnî
        use: bikaranîn
    i18n:
        long: Amûrên têkildarî navneteweyîbûna pirzimanî
        short: Amûrên têkildarî navneteweyîbûna pirzimanî
        tran:
            flags:
                all-language: Hemî zimanên piştgirî wergerînin (eger rast be ala zimanan neçalak be)
                force: Wergerên heyî binivîsînin
                force-key-prefix: mifteyên ku divê bi zorê bêne nivîsandin
                generate-const: Ji bo banga hêsan nirxên hejmartinê biafirînin
                languages: Zimanê mebest ji bo wergerê diyar bike
                src-file: Dosya çavkaniyê ku were wergerandin (pêwîst e)
                src-language: Zimanê pelê çavkaniyê (heke ne diyar be, amûr dê bixweber pelê çavkaniyê diyar bike)
                translater:
                    google-free: Google Web Wergera
                    usage: 'Kanala wergerandinê: Cureya piştgirîyê {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: Pelên pirzimanî yên ji çavkaniyek diyarkirî di zimanên din de di heman forma pelan de têne veguheztin.
            short: wergerandin
    long: Amûrek ji bo mirovên tembel, di nav de çarçoveyek paşverû ya bingehîn a 'proto', şablonên bi gelemperî têne bikar anîn, û wergera pirzimanî.
    short: Amûrek ji bo mirovên tembel
