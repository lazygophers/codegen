cli:
    flags:
        debug: आउटपुट विस्तृत लग
    gen:
        add-rpc:
            flags:
                action: ब्याचहरूमा थप्नु पर्ने व्यवहारहरू, कृपया विवरणहरूको लागि प्रयोग कागजातहरू फेला पार्नुहोस्
                default-role: ब्याच-उत्पन्न इन्टरफेसको पूर्वनिर्धारित भूमिका विवरणहरूको लागि प्रयोग कागजातहरू हेर्नुहोस्।
                gen-to: उत्पन्न .go फाइलहरूको आउटपुट स्थान निर्दिष्ट गर्नुहोस्
                list-option: सूची पनि फिल्टर गर्न सकिन्छ, विवरणहरूको लागि प्रयोग कागजातहरू फेला पार्नुहोस्।
                model: मोडेलको नाम निर्दिष्ट गर्नुहोस्, `model` उपसर्ग हटाउन समर्थन गर्नुहोस्
            long: ब्याचहरूमा इन्टरफेसहरू उत्पन्न गर्नुहोस् र प्रोटो फाइलमा निश्चित मोडेलको लागि इन्टरफेस थप्नुहोस्
            short: ब्याच पुस्ता इन्टरफेस
        all:
            long: यो उपकरण द्वारा समर्थित सबै कोड उत्पन्न गर्नुहोस्
            short: सबै कोड उत्पन्न गर्नुहोस्
        cache:
            long: व्यापार कल क्यासिङ सम्बन्धित SDK हरूका लागि क्यास फाइलहरू उत्पन्न गर्नुहोस्
            short: क्यास फाइल उत्पन्न गर्नुहोस्
        cmd:
            long: व्यापार सेवाहरूको लागि प्रविष्टि फाइलहरू उत्पन्न गर्नुहोस्
            short: प्रविष्टि फाइल उत्पन्न गर्नुहोस्
        conf:
            long: व्यापार सेवाहरूको कन्फिगरेसन पढ्नको लागि कन्फिगरेसन फाइलहरू उत्पन्न गर्नुहोस्
            short: कन्फिगरेसन फाइल उत्पन्न गर्नुहोस्
        dockerignore:
            long: फाइल व्यवस्थापनलाई बेवास्ता गर्न डकर छवि निर्माणको लागि .dockerignore फाइल उत्पन्न गर्नुहोस्
            short: .dockerignore फाइल उत्पन्न गर्नुहोस्
        editorconfig:
            long: सम्पादक कन्फिगरेसनको लागि .editorconfig फाइल उत्पन्न गर्नुहोस्
            short: .editorconfig फाइल उत्पन्न गर्नुहोस्
        flags:
            add-proto-files: यदि तपाइँलाई अन्य .proto फाइलहरू/फोल्डर मार्गहरू आयात गर्न आवश्यक छ जुन निर्दिष्ट गरिएको प्रोटो फाइलको रूपमा एउटै फोल्डरमा छैन, यो अपरेसनले कन्फिगरेसन फाइलमा कन्फिगर गरिएको पथ जोड्नेछ (ओभरराइट होइन)।
            go-module-prefix: प्रोटो फाइल र वास्तविकमा कन्फिगर गरिएको go_package को मार्गको लागि, तपाईंले यो विकल्प कन्फिगर गर्न सक्नुहुन्छ।
            input: उत्पन्न गर्नको लागि प्रोटो स्रोत फाइल निर्दिष्ट गर्नुहोस्
            output-path: यो विकल्प कन्फिगर गर्न सकिन्छ जब .proto फाइलमा कन्फिगर गरिएको go_package को मार्ग रोडबेडसँग असंगत छ जुन वास्तवमा उत्पन्न गर्न आवश्यक छ।
            overwrite: 'पुन: उत्पन्न नहुने सामग्रीको लागि, अवस्थित सामग्रीलाई बलपूर्वक अधिलेखन गर्नुहोस्'
            proto-files: अन्य .proto फाइलहरू/फोल्डर मार्गहरू आयात गर्नका लागि जुन निर्दिष्ट गरिएको .proto फाइलको रूपमा एउटै फोल्डरमा छैन, यो अपरेसन कन्फिगरेसन फाइलमा कन्फिगरेसन फिल्ड ओभरराइड गर्ने विकल्प हो।
            protoc: '`प्रोटोक` अनुकूलन योग्य फाइल मार्ग'
            protoc-gen-go: '`protoc-gen-go` प्लगइन पथ'
            tables-enable_field_created_at: डाटाबेसको पूर्वनिर्धारित कन्फिगरेसन जेनेरेसन सक्षम गर्ने कि बनाइएको फिल्ड
            tables-enable_field_deleted_at: डाटाबेसमा मेटाइएको_एट फिल्डको पूर्वनिर्धारित सेटिङ सक्षम गर्ने कि नगर्ने
            tables-enable_field_id: डाटाबेस-सम्बन्धित क्षेत्रहरूको लागि पूर्वनिर्धारित कन्फिगरेसन उत्पादन सक्षम गर्नुहोस्
            tables-enable_field_updated_at: डाटाबेसमा update_at फिल्डको पूर्वनिर्धारित मान सक्षम गर्ने कि नगर्ने
            tables-enable_gorm_tag_column: डाटाबेस-सम्बन्धित गोर्म उत्पादन सक्षम गर्ने कि नगर्ने
        gitignote:
            long: संस्करण नियन्त्रणमा उपेक्षा गरिएको फाइल व्यवस्थापनका लागि .gitignore फाइलहरू उत्पन्न गर्नुहोस्
            short: .gitignore फाइल उत्पन्न गर्नुहोस्
        golang-lint:
            long: कोड गुणस्तर निरीक्षणको लागि .golangci.yml फाइल उत्पन्न गर्नुहोस्
            short: .golangci.yml फाइल उत्पन्न गर्नुहोस्
        goreleaser:
            long: रिलीज उपकरणहरूको कन्फिगरेसनको लागि .goreleaser.yml फाइल उत्पन्न गर्नुहोस्
            short: .goreleaser.yml फाइल उत्पन्न गर्नुहोस्
        i18n:
            long: बहु-भाषा अन्तर्राष्ट्रियकरण सम्बन्धित टूलकिटहरू र अन्य प्रकार्यहरूको प्रारम्भिकरणको लागि i18n फाइलहरू उत्पन्न गर्नुहोस्।
            short: i18n फाइल उत्पन्न गर्नुहोस्
        impl:
            long: व्यापार सेवाहरूको कार्यान्वयनको लागि कार्यान्वयन फाइलहरू उत्पन्न गर्नुहोस्
            short: कार्यान्वयन फाइलहरू उत्पन्न गर्नुहोस्
        long: कोड जनरेटर, धेरै टेम्प्लेट समर्थन गर्दछ
        makefile:
            long: निर्माण उपकरण र अन्य सम्बन्धित आदेशहरूको लागि Makefile फाइलहरू उत्पन्न गर्नुहोस्
            short: मेकफाइल उत्पन्न गर्नुहोस्
        mod:
            long: निर्भरता व्यवस्थापनको लागि go.mod फाइल उत्पन्न गर्नुहोस्
            short: go.mod फाइल उत्पन्न गर्नुहोस्
        pb:
            long: प्रोटो फाइलहरू उत्पन्न गर्नका लागि .pb.go फाइलहरू उत्पन्न गर्नुहोस्,
            short: .pb.go फाइल उत्पन्न गर्नुहोस्
        short: कोड जनरेटर
        state:
            flags:
                cache: क्यास-सम्बन्धित जेनरेशन सक्षम गर्ने कि नगर्ने
                config: कन्फिगरेसन-सम्बन्धित कोड उत्पन्न गर्ने कि नगर्ने
                db: डाटाबेस-सम्बन्धित डाटाबेस उत्पादन सक्षम गर्ने कि नगर्ने
                i18n: बहु-भाषा सम्बन्धित जेनेरेसन सक्षम गर्ने कि नगर्ने (पुस्ताले राज्य प्रारम्भिकरण र अन्य सामग्री मात्र समावेश गर्दछ, र बहु ​​भाषाहरूको स्वचालित अनुवाद समावेश गर्दैन। यदि तपाईंलाई स्वचालित अनुवाद चाहिन्छ भने, विवरणहरू हेर्न कृपया {{.Command}} प्रयोग गर्नुहोस्)
                table: डाटाबेस-सम्बन्धित डाटाबेस उत्पादन सक्षम गर्ने कि नगर्ने
            long: स्टेटफुल स्रोत वा व्यापार सेवाहरूको स्थिर स्रोत व्यवस्थापनको लागि राज्यका सबै सम्बन्धित कार्यहरू उत्पन्न गर्नुहोस्
            short: राज्य उत्पन्न गर्नका लागि सबै सान्दर्भिक कार्यहरू
            table:
                long: सेवा सुरु हुँदा डाटाबेस जडान र तालिका प्रारम्भिकरणको लागि प्रयोग गरिएको state.table सम्बन्धित कोड उत्पन्न गर्नुहोस्।
                short: state.table सम्बन्धित कोड उत्पन्न गर्नुहोस्
        table:
            long: स्टेटफुल स्रोत वा व्यापार सेवाहरूको स्थिर स्रोत व्यवस्थापनको लागि तालिकाहरू उत्पन्न गर्ने सबै सम्बन्धित कार्यहरू
            short: तालिकाहरू उत्पन्न गर्नका लागि सबै सम्बन्धित कार्यहरू
    help:
        additional_commands: अतिरिक्त आदेशहरू
        aliases: आदेश उपनाम
        available_commands: समर्थित आदेशहरू
        command: अर्डर
        flags: प्यारामिटर
        get_info: थप विस्तृत जानकारी प्राप्त गर्न
        global_flags: विश्वव्यापी मापदण्डहरू
        use: प्रयोग गर्नुहोस्
    i18n:
        long: बहुभाषी अन्तर्राष्ट्रियकरण सम्बन्धित टूलकिट
        short: बहुभाषी अन्तर्राष्ट्रियकरण सम्बन्धित टूलकिट
        tran:
            flags:
                all-language: सबै समर्थित भाषाहरू अनुवाद गर्नुहोस् (यदि साँचो भाषा झण्डा असक्षम गरिएको छ)
                force: अवस्थित अनुवादहरू अधिलेखन गर्नुहोस्
                force-key-prefix: अधिलेखन गर्न जबरजस्ती गर्न आवश्यक कुञ्जीहरू
                generate-const: सजिलो कलको लागि गणना मानहरू उत्पन्न गर्नुहोस्
                languages: अनुवादको लागि लक्षित भाषा निर्दिष्ट गर्नुहोस्
                src-file: स्रोत फाइल अनुवाद गर्न (आवश्यक)
                src-language: स्रोत फाइलको भाषा (यदि निर्दिष्ट गरिएको छैन भने, उपकरणले स्वचालित रूपमा स्रोत फाइल निर्धारण गर्नेछ)
                translater:
                    google-free: गुगल वेब अनुवाद
                    usage: 'अनुवाद च्यानल: समर्थन प्रकार {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: एक निश्चित स्रोतबाट बहुभाषिक फाइलहरू अन्य भाषाहरूमा समान ढाँचामा फाइलहरूमा रूपान्तरण गरिन्छ।
            short: अनुवाद गर्नुहोस्
    long: '''प्रोटो''-आधारित ब्याकएन्ड फ्रेमवर्क, सामान्यतया प्रयोग हुने टेम्प्लेटहरू, र बहु-भाषा अनुवाद सहित अल्छी मानिसहरूका लागि सेट गरिएको उपकरण'
    short: अल्छी मान्छे को लागि एक उपकरण सेट
