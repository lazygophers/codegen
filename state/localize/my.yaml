cli:
    flags:
        debug: အသေးစိတ်မှတ်တမ်းကို ထုတ်ပေးပါသည်။
    gen:
        add-rpc:
            flags:
                action: အစုအဝေးတွင် ထည့်သွင်းရန်လိုအပ်သည့် အပြုအမူများ၊ အသေးစိတ်အချက်အလက်များအတွက် အသုံးပြုမှုစာရွက်စာတမ်းကို ရှာပါ။
                default-role: အတွဲလိုက်ထုတ်လုပ်သည့် အင်တာဖေ့စ်၏ မူရင်းအခန်းကဏ္ဍ အသေးစိတ်အတွက် အသုံးပြုမှုစာရွက်စာတမ်းကို ကိုးကားပါ။
                gen-to: ထုတ်ပေးထားသော .go ဖိုင်များ၏ အထွက်တည်နေရာကို သတ်မှတ်ပါ။
                list-option: စာရင်းကိုလည်း စစ်ထုတ်နိုင်သည်၊ အသေးစိတ်အတွက် အသုံးပြုမှုစာရွက်စာတမ်းကို ရှာပါ။
                model: မော်ဒယ်အမည်ကို သတ်မှတ်ပါ၊ `မော်ဒယ်` ရှေ့ဆက်ကို ချန်လှပ်ထားခြင်းကို ပံ့ပိုးပါ။
            long: အင်တာဖေ့စ်များကို အစုလိုက်အစည်းလိုက်ပြုလုပ်ပြီး .proto ဖိုင်ရှိ အချို့သောမော်ဒယ်အတွက် အင်တာဖေ့စ်တစ်ခုကို ထည့်ပါ။
            short: အသုတ်မျိုးဆက်ကြားခံ
        all:
            long: ဤကိရိယာမှပံ့ပိုးထားသောကုဒ်အားလုံးကို ဖန်တီးပါ။
            short: ကုဒ်အားလုံးကို ဖန်တီးပါ။
        cache:
            long: လုပ်ငန်းခေါ်ဆိုမှု သိမ်းဆည်းခြင်းဆိုင်ရာ ဆက်စပ် SDK များအတွက် ကက်ရှ်ဖိုင်များကို ဖန်တီးပါ။
            short: Cache ဖိုင်ကိုဖန်တီးပါ။
        cmd:
            long: လုပ်ငန်းဝန်ဆောင်မှုများအတွက် ဝင်ခွင့်ဖိုင်များကို ဖန်တီးပါ။
            short: ဝင်ခွင့်ဖိုင်ကို ဖန်တီးပါ။
        conf:
            long: လုပ်ငန်းဝန်ဆောင်မှုများ၏ ပြင်ဆင်သတ်မှတ်မှုဖတ်ရှုခြင်းအတွက် ဖွဲ့စည်းမှုဖိုင်များကို ဖန်တီးပါ။
            short: ဖွဲ့စည်းမှုဖိုင်ကို ဖန်တီးပါ။
        dockerignore:
            long: ဖိုင်စီမံခန့်ခွဲမှုကို လျစ်လျူရှုရန် Docker ရုပ်ပုံတည်ဆောက်မှုအတွက် .dockerignore ဖိုင်ကို ဖန်တီးပါ။
            short: .dockerignore ဖိုင်ကို ဖန်တီးပါ။
        editorconfig:
            long: တည်းဖြတ်ဖွဲ့စည်းမှုပုံစံအတွက် .editorconfig ဖိုင်ကို ဖန်တီးပါ။
            short: .editorconfig ဖိုင်ကို ဖန်တီးပါ။
        flags:
            add-proto-files: သတ်မှတ်ထားသော .proto ဖိုင်ကဲ့သို့ တူညီသောဖိုင်တွဲတွင်မရှိသော အခြား .proto ဖိုင်များ/ဖိုင်တွဲလမ်းကြောင်းများကို တင်သွင်းရန် လိုအပ်ပါက၊ ဤလုပ်ဆောင်ချက်သည် စီစဉ်သတ်မှတ်ထားသော ဖိုင်တွင် ပြင်ဆင်သတ်မှတ်ထားသော လမ်းကြောင်းကို (ထပ်မရေးပါ) ထပ်ဖြည့်ပေးမည်ဖြစ်သည်။
            go-module-prefix: .proto ဖိုင်တွင် ပြင်ဆင်သတ်မှတ်ထားသော go_package ၏လမ်းကြောင်းနှင့် တကယ့်လမ်းကြောင်းအတွက်၊ သင်သည် ဤရွေးချယ်မှုကို စီစဉ်သတ်မှတ်နိုင်သည်
            input: ထုတ်ပေးမည့် .proto အရင်းအမြစ်ဖိုင်ကို သတ်မှတ်ပါ။
            output-path: .proto ဖိုင်တွင် ပြင်ဆင်သတ်မှတ်ထားသော go_package ၏လမ်းကြောင်းသည် အမှန်တကယ်လိုအပ်သည့် Roadbed နှင့် မကိုက်ညီသည့်အခါ ဤရွေးချယ်မှုကို ပြင်ဆင်သတ်မှတ်နိုင်သည်။
            overwrite: ပြန်လည်ထုတ်ပေးမည်မဟုတ်သော အကြောင်းအရာအတွက်၊ ရှိပြီးသားအကြောင်းအရာကို အတင်းအကြပ် ထပ်ရေးပါ။
            proto-files: သတ်မှတ်ထားသော .proto ဖိုင်နှင့် တူညီသောဖိုင်တွဲတွင်မရှိသော အခြား .proto ဖိုင်များ/ဖိုင်တွဲလမ်းကြောင်းများကို တင်သွင်းရန်၊ ဤလုပ်ဆောင်ချက်သည် ဖွဲ့စည်းမှုဖိုင်အကွက်ကို အစားထိုးရန် ရွေးချယ်မှုတစ်ခုဖြစ်သည်။
            protoc: '`protoc` စိတ်ကြိုက်ပြင်ဆင်နိုင်သော ဖိုင်လမ်းကြောင်း'
            protoc-gen-go: '`protoc-gen-go` ပလပ်အင်လမ်းကြောင်း'
            tables-enable_field_created_at: ဒေတာဘေ့စ် created_at အကွက်၏ ပုံသေဖွဲ့စည်းမှုပုံစံကို ဖွင့်မလား။
            tables-enable_field_deleted_at: ဒေတာဘေ့စ်ရှိ deleted_at အကွက်၏ ပုံသေဆက်တင်ကို ဖွင့်မလား။
            tables-enable_field_id: ဒေတာဘေ့စ်နှင့် ပတ်သက်သည့် အကွက်များအတွက် ပုံသေဖွဲ့စည်းမှုပုံစံကို ဖွင့်ပါ။
            tables-enable_field_updated_at: ဒေတာဘေ့စ်ရှိ updated_at အကွက်၏ မူရင်းတန်ဖိုးကို ဖွင့်မလား။
            tables-enable_gorm_tag_column: ဒေတာဘေ့စ်နှင့်ဆက်စပ်သော gorm မျိုးဆက်ကိုဖွင့်ရန်ရှိမရှိ
        gitignote:
            long: ဗားရှင်းထိန်းချုပ်မှုတွင် လျစ်လျူရှုထားသော ဖိုင်စီမံခန့်ခွဲမှုအတွက် .gitignore ဖိုင်များကို ဖန်တီးပါ။
            short: .gitignore ဖိုင်ကို ဖန်တီးပါ။
        golang-lint:
            long: ကုဒ်အရည်အသွေးစစ်ဆေးခြင်းအတွက် .golangci.yml ဖိုင်ကို ဖန်တီးပါ။
            short: .golangci.yml ဖိုင်ကို ဖန်တီးပါ။
        goreleaser:
            long: ဖြန့်ချိရေးတူးလ်များ၏ ဖွဲ့စည်းမှုပုံစံအတွက် .goreleaser.yml ဖိုင်ကို ဖန်တီးပါ။
            short: .goreleaser.yml ဖိုင်ကို ဖန်တီးပါ။
        impl:
            long: လုပ်ငန်းဝန်ဆောင်မှုများကို အကောင်အထည်ဖော်ရန်အတွက် အကောင်အထည်ဖော်မှုဖိုင်များကို ဖန်တီးပါ။
            short: အကောင်အထည်ဖော်မှုဖိုင်များကို ဖန်တီးပါ။
        long: ကုဒ်မီးစက်၊ ပုံစံမျိုးစုံကို ပံ့ပိုးပေးသည်။
        makefile:
            long: ကိရိယာများနှင့် အခြားဆက်စပ်သော အမိန့်များကို တည်ဆောက်ရန်အတွက် Makefile ဖိုင်များကို ဖန်တီးပါ။
            short: Makefile ကိုဖန်တီးပါ။
        mod:
            long: မှီခိုမှုစီမံခန့်ခွဲမှုအတွက် go.mod ဖိုင်ကို ဖန်တီးပါ။
            short: go.mod ဖိုင်ကို ဖန်တီးပါ။
        pb:
            long: .proto ဖိုင်များကို ဖန်တီးရန်အတွက် .pb.go ဖိုင်များကို ထုတ်လုပ်ခြင်း၊
            short: .pb.go ဖိုင်ကို ဖန်တီးပါ။
        short: ကုဒ်မီးစက်
        state:
            long: လုပ်ငန်းဝန်ဆောင်မှုများ၏ stateful resource သို့မဟုတ် static resource management အတွက် state ၏ဆက်စပ်လုပ်ဆောင်ချက်အားလုံးကို ဖန်တီးပါ။
            short: ပြည်နယ်ဖန်တီးရန်အတွက် သက်ဆိုင်ရာလုပ်ဆောင်ချက်များအားလုံး
        table:
            long: လုပ်ငန်းဝန်ဆောင်မှုများ၏ နိုင်ငံပိုင်အရင်းအမြစ် သို့မဟုတ် တည်ငြိမ်အရင်းအမြစ်စီမံခန့်ခွဲမှုအတွက် ဇယားများဖန်တီးခြင်းဆိုင်ရာ လုပ်ဆောင်ချက်အားလုံး
            short: ဇယားများဖန်တီးရန်အတွက် ဆက်စပ်လုပ်ဆောင်ချက်အားလုံး
    help:
        additional_commands: အပိုအမိန့်များ
        aliases: command alias
        available_commands: ပံ့ပိုးထားသော အမိန့်များ
        command: အော်
        flags: ကန့်သတ်ချက်
        get_info: ပိုမိုအသေးစိတ်အချက်အလက်များကိုရရှိရန်
        global_flags: ကမ္ဘာလုံးဆိုင်ရာ ကန့်သတ်ချက်များ
        use: အသုံးပြု
    i18n:
        long: ဘာသာစကားမျိုးစုံ နိုင်ငံတကာပြုခြင်းဆိုင်ရာ ကိရိယာအစုံ
        short: ဘာသာစကားမျိုးစုံ နိုင်ငံတကာပြုခြင်းဆိုင်ရာ ကိရိယာအစုံ
        tran:
            flags:
                all-language: ပံ့ပိုးထားသော ဘာသာစကားအားလုံးကို ဘာသာပြန်ပါ (မှန်လျှင် ဘာသာစကားများ အလံကို ပိတ်ထားသည်)
                force: ရှိပြီးသား ဘာသာပြန်ဆိုချက်များကို ထပ်ရေးပါ။
                force-key-prefix: သော့များကို ထပ်ရေးခိုင်းရန် လိုအပ်သည်။
                generate-const: ခေါ်ဆိုရလွယ်ကူရန်အတွက် စာရင်းကောက်တန်ဖိုးများကို ဖန်တီးပါ။
                languages: ဘာသာပြန်ခြင်းအတွက် ပစ်မှတ်ဘာသာစကားကို သတ်မှတ်ပါ။
                src-file: ဘာသာပြန်ရန် အရင်းအမြစ်ဖိုင် (လိုအပ်သည်)
                src-language: အရင်းအမြစ်ဖိုင်၏ဘာသာစကား (မသတ်မှတ်ပါက၊ ကိရိယာသည် အရင်းအမြစ်ဖိုင်ကို အလိုအလျောက် ဆုံးဖြတ်ပေးမည်)
                translater:
                    google-free: Google Web Translate
                    usage: ဘာသာပြန်ချန်နယ်- ပံ့ပိုးမှုအမျိုးအစား {{range $key,$value := .Type}}{{$key}}-{{$value}}{{end}}
            long: အချို့သော အရင်းအမြစ်မှ ဘာသာစကားမျိုးစုံ ဖိုင်များကို အခြားဘာသာစကားဖြင့် ဖော်မတ်တူ ဖိုင်များအဖြစ်သို့ ပြောင်းလဲပါသည်။
            short: ဘာသာပြန်ပါ။
    long: '''ပရိုတို'' အခြေပြု နောက်ခံဘောင်ဘောင်၊ အသုံးများသော နမူနာပုံစံများနှင့် ဘာသာစကားပေါင်းစုံ ဘာသာပြန်ခြင်း အပါအဝင် ပျင်းသူများအတွက် သတ်မှတ်ထားသော ကိရိယာတစ်ခု'
    short: အပျင်းထူသူများအတွက် ကိရိယာတစ်ခု
