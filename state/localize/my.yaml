cli:
    flags:
        debug: အသေးစိတ်မှတ်တမ်းကို ထုတ်ပေးပါသည်။
    help:
        additional_commands: အပိုအမိန့်များ
        aliases: command alias
        available_commands: ပံ့ပိုးထားသော အမိန့်များ
        command: အော်
        flags: ကန့်သတ်ချက်
        get_info: ပိုမိုအသေးစိတ်အချက်အလက်များကိုရရှိရန်
        global_flags: ကမ္ဘာလုံးဆိုင်ရာ ကန့်သတ်ချက်များ
        use: အသုံးပြု
    i18n:
        long: ဘာသာစကားမျိုးစုံ နိုင်ငံတကာပြုခြင်းဆိုင်ရာ ကိရိယာအစုံ
        short: ဘာသာစကားမျိုးစုံ နိုင်ငံတကာပြုခြင်းဆိုင်ရာ ကိရိယာအစုံ
        tran:
            flags:
                all-language: ပံ့ပိုးထားသော ဘာသာစကားအားလုံးကို ဘာသာပြန်ပါ (မှန်လျှင် ဘာသာစကားများ အလံကို ပိတ်ထားသည်)
                force: ရှိပြီးသား ဘာသာပြန်ဆိုချက်များကို ထပ်ရေးပါ။
                force-key-prefix: သော့များကို ထပ်ရေးခိုင်းရန် လိုအပ်သည်။
                generate-const: ခေါ်ဆိုရလွယ်ကူရန်အတွက် စာရင်းကောက်တန်ဖိုးများကို ဖန်တီးပါ။
                languages: ဘာသာပြန်ခြင်းအတွက် ပစ်မှတ်ဘာသာစကားကို သတ်မှတ်ပါ။
                src-file: ဘာသာပြန်ရန် အရင်းအမြစ်ဖိုင် (လိုအပ်သည်)
                src-language: အရင်းအမြစ်ဖိုင်၏ဘာသာစကား (မသတ်မှတ်ပါက၊ ကိရိယာသည် အရင်းအမြစ်ဖိုင်ကို အလိုအလျောက် ဆုံးဖြတ်ပေးမည်)
                translater:
                    google-free: Google Web Translate
                    usage: ဘာသာပြန်ချန်နယ်- ပံ့ပိုးမှုအမျိုးအစား {{range $key,$value := .Type}}{{$key}}-{{$value}}{{end}}
            long: အချို့သော အရင်းအမြစ်မှ ဘာသာစကားမျိုးစုံ ဖိုင်များကို အခြားဘာသာစကားဖြင့် ဖော်မတ်တူ ဖိုင်များအဖြစ်သို့ ပြောင်းလဲပါသည်။
            short: ဘာသာပြန်ပါ။
    long: '''ပရိုတို'' အခြေပြု နောက်ခံဘောင်ဘောင်၊ အသုံးများသော နမူနာပုံစံများနှင့် ဘာသာစကားပေါင်းစုံ ဘာသာပြန်ခြင်းများ ပါဝင်သည်'
    short: ကိရိယာအစုံ
