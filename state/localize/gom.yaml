cli:
    flags:
        debug: उत्पादन तपशीलवार लॉग
    gen:
        add-rpc:
            flags:
                action: बॅचांनी जोडपाक जाय आशिल्लीं वर्तनां, उपकार करून तपशीलां खातीर वापर दस्तावेजीकरण सोदून काडात
                default-role: बॅच-निर्मित संवादाची मुलभूत भुमिका उपकार करून तपशीलां खातीर वापर दस्तावेजीकरण पळयात.
                gen-to: तयार केल्ल्या .go फायलींचें उत्पादन स्थान निर्देशीत करात
                list-option: वळेरी फिल्टर करपाकय मेळटा, उपकार करून तपशीलां खातीर वापर दस्तावेजीकरण सोदून काडात.
                model: मॉडेल नांव निर्देशीत करात, `मॉडेल` उपसर्ग सोडून दिवपाक आदार
            long: बॅचांत संवाद तयार करात आनी .proto फायलीन एका खाशेल्या मॉडेलाखातीर संवाद जोडात
            short: बॅच जनरेशन संवाद
        all:
            long: ह्या साधनान समर्थीत केल्लो सगळो कोड तयार करचो
            short: सगळो कोड तयार करचो
        cache:
            long: वेवसायीक कॉल कॅशिंग संबंदीत SDKs खातीर कॅशे फायली तयार करात
            short: कॅशे फायल तयार करात
        cmd:
            long: वेवसायीक सेवां खातीर नोंदणी फायली तयार करप
            short: नोंदणी फायल तयार करात
        conf:
            long: संरचना फायल साचा तयार करचो
            short: संरचना फायल तयार करात
        dockerignore:
            long: फायल वेवस्थापनाक दुर्लक्ष करपाखातीर Docker प्रतिमा इमारतीखातीर .dockerignore फायल तयार करात
            short: .dockerignore फायल तयार करात
        editorconfig:
            long: संपादक संरचनेखातीर .editorconfig फायल तयार करात
            short: .editorconfig फायल तयार करात
        flags:
            add-proto-files: तुमकां हेर .proto फायली/फोल्डर मार्ग आयात करपाची गरज आसल्यार जी निर्दिश्ट केल्ल्या .proto फायलीन त्याच फोल्डरांत नात, ही क्रिया संरचना फायलीन संरचीत केल्लो मार्ग जोडटली (ओव्हररायट करूंक ना).
            go-module-prefix: .proto फायलीन संरचीत केल्ल्या go_package च्या मार्गाक आनी प्रत्यक्षांत, तुमी हो पर्याय संरचीत करूंक शकतात
            input: तयार करपाची .proto स्त्रोत फायल निर्देशीत करात
            output-path: जेन्ना .proto फायलीन संरचीत केल्लो go_package चो मार्ग प्रत्यक्षांत तयार करपाची गरज आशिल्ल्या रस्त्याच्या बेडाकडेन विसंगत आसता तेन्ना हो पर्याय संरचीत करूं येता.
            overwrite: पुनर्निर्मित जावचे नात अशा सामुग्री खातीर, सद्याच्या सामुग्रीचेर सक्तीचें अधिलिखित करचें
            proto-files: निर्दिश्ट केल्ल्या .proto फायलीन त्याच फोल्डरांत नाशिल्ले हेर .proto फायली/फोल्डर मार्ग आयात करपाक, ही ऑपरेशन संरचना फायलीन संरचना क्षेत्र अधिलिखित करपाचो पर्याय आसा.
            protoc: '`protoc` पसंतीचो फायल मार्ग'
            protoc-gen-go: '`protoc-gen-go` प्लगइन मार्ग'
            tables-enable_field_created_at: डेटाबेस created_at क्षेत्राची मुलभूत संरचना निर्मिती सक्षम करची काय ना
            tables-enable_field_deleted_at: डेटाबेसांतल्या deleted_at क्षेत्राची मुलभूत मांडावळ सक्षम करची काय ना
            tables-enable_field_id: डेटाबेस-संबंदीत क्षेत्रांखातीर मुलभूत संरचना निर्मिती सक्षम करात
            tables-enable_field_updated_at: डेटाबेसांत updated_at क्षेत्राचें मुलभूत मोल सक्षम करचें काय ना
            tables-enable_gorm_tag_column: डेटाबेस संबंदीत गोर्म निर्मिती सक्षम करप काय ना
        gitignote:
            long: आवृत्ती नियंत्रणांत दुर्लक्षीत फायल वेवस्थापनाक .gitignore फायली तयार करात
            short: .gitignore फायल तयार करात
        golang-lint:
            long: कोड गुणवत्ता तपासणेखातीर .golangci.yml फायल तयार करात
            short: .golangci.yml फायल तयार करात
        goreleaser:
            long: प्रकाशन साधनां संरचनेखातीर .goreleaser.yml फायल तयार करात
            short: .goreleaser.yml फायल तयार करात
        impl:
            long: वेवसायीक सेवा चालीक लावपा खातीर अंमलबजावणी फायली तयार करप
            short: कार्यान्वयन फायली तयार करात
        long: कोड जनरेटर, एका परस चड साच्यांक तेंको दिता
        makefile:
            long: साधनां आनी हेर संबंदीत आदेश तयार करपाखातीर Makefile फायली तयार करात
            short: मेकफायल तयार करात
        mod:
            long: अवलंबन वेवस्थापनाक go.mod फायल तयार करात
            short: go.mod फायल तयार करात
        pb:
            long: .pb.go फायली तयार करात, जीं .proto फायली तयार करपाक वापरतात संबंदीत क्षेत्र लेबलां x संरचने प्रमाणें आपोआप जोडटले.
            short: .pb.go फायल तयार करात
        short: कोड जनरेटर
        state:
            conf:
                long: वेवसायीक सेवा संरचना वाचनाखातीर संरचना फायल वाचन कोड तयार करचो
                short: संरचना फायल वाचपाचो कोड तयार करचो
            flags:
                cache: कॅशे-संबंदीत निर्मिती सक्षम करची काय ना
                config: संरचना संबंदीत कोड तयार करचो काय ना
                i18n: बहु-भाशा संबंदीत पिळगी सक्षम करची काय ना (पिळगेंत फकत राज्य आरंभ आनी हेर सामुग्री आसपावीत आसा, आनी जायत्या भाशांचे स्वयंचलीत अणकार आसपावीत करूंक ना. तुमकां स्वयंचलीत अणकाराची गरज आसल्यार, उपकार करून तपशील पळोवपाक {{.Command}} वापरात)
                table: डेटाबेस संबंदीत डेटाबेस निर्मिती सक्षम करप काय ना
            i18n:
                long: बहु-भास आंतरराष्ट्रीय कॉलां खातीर i18n संबंदीत कोड तयार करप
                short: i18n संबंदीत कोड तयार करचो
            long: वेवसायीक सेवांच्या राज्य संसाधन वा स्थिर संसाधन वेवस्थापनाक राज्याचीं सगळीं संबंदीत कार्यां तयार करप
            short: राज्य निर्माण करपाखातीर सगळीं संबंदीत कार्यां
            table:
                long: state.table संबंदीत कोड तयार करचो, जो सेवा सुरू करतना डेटाबेस जोडणी आनी कोश्टक आरंभ करपाखातीर वापरतात.
                short: state.table संबंदीत कोड तयार करचो
        table:
            long: वेवसायीक सेवांच्या स्टेटफुल संसाधन वा स्थिर संसाधन वेवस्थापनाक कोश्टकां तयार करपाचीं सगळीं संबंदीत कार्यां
            short: कोश्टकां तयार करपाखातीर सगळीं संबंदीत कार्यां
    help:
        additional_commands: अतिरिक्त आदेश
        aliases: आदेश उपनाव
        available_commands: समर्थीत आदेश
        command: क्रम
        flags: मापदंड
        get_info: चड सविस्तर म्हायती मेळोवपा खातीर
        global_flags: जागतीक मापदंड
        use: वापर
    i18n:
        long: बहुभाषी आंतरराष्ट्रीयकरण संबंदीत साधनपुस्तिका
        short: बहुभाषी आंतरराष्ट्रीयकरण संबंदीत साधनपुस्तिका
        tran:
            flags:
                all-language: सगळ्या समर्थीत भासांचो अणकार करचो (खरे आसल्यार भासांचो ध्वज अक्षम केला)
                force: सद्याचे अणकार परतून बरयात
                force-key-prefix: सक्तीन ओव्हररायट करपाक जाय आशिल्लीं कळाशी
                generate-const: सोंपें कॉल करपा खातीर गणना मोलां तयार करात
                languages: अणकारा खातीर लक्ष्य भास स्पश्ट करात
                src-file: अणकारपाची स्त्रोत फायल (गरज आसा)
                src-language: स्त्रोत फायलीन भास (निर्दिश्ट केल्ली ना जाल्यार, साधन आपोआप स्त्रोत फायल थारायतलें)
                translater:
                    google-free: गूगल वेब अणकारप
                    usage: 'अणकार चॅनल: आदार प्रकार {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: एका विशिश्ट स्त्रोतावयल्यान येवपी बहुभाशीक फायलींचें रुपांतर हेर भाशांतल्या त्याच स्वरूपांतल्या फायलींनी जाता.
            short: अणकार करचो
    long: आळशी लोकांखातीर एक साधन संच, तातूंत 'प्रोटो' आदारीत बॅकएंड फ्रेमवर्क, सामान्यपणान वापरिल्ले साचे, आनी बहु-भाशीक अणकार आसपावीत आसा
    short: आळशी लोकां खातीर एक साधन संच
