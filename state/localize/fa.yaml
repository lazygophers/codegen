cli:
    flags:
        debug: خروجی گزارش دقیق
    gen:
        add-rpc:
            flags:
                action: رفتارهایی که باید به صورت دسته ای اضافه شوند، لطفاً اسناد استفاده را برای جزئیات پیدا کنید
                default-role: نقش پیش‌فرض اینترفیس دسته‌ای لطفاً برای جزئیات به مستندات استفاده مراجعه کنید.
                gen-to: محل خروجی فایل های .go تولید شده را مشخص کنید
                list-option: لیست را نیز می توان فیلتر کرد، لطفاً اسناد استفاده را برای جزئیات پیدا کنید.
                model: نام مدل را مشخص کنید، از حذف پیشوند «مدل» پشتیبانی کنید
            long: اینترفیس ها را به صورت دسته ای ایجاد کنید و یک رابط برای یک مدل خاص در فایل .proto اضافه کنید
            short: رابط تولید دسته ای
        all:
            long: تمام کدهای پشتیبانی شده توسط این ابزار را تولید کنید
            short: همه کدها را تولید کنید
        cache:
            long: فایل‌های حافظه پنهان را برای SDK‌های مربوط به ذخیره‌سازی تماس‌های تجاری ایجاد کنید
            short: فایل کش تولید کنید
        cmd:
            long: فایل های ورودی برای خدمات تجاری ایجاد کنید
            short: ایجاد فایل ورودی
        flags:
            add-proto-files: اگر نیاز به وارد کردن مسیرهای فایل/پوشه .proto دارید که در همان پوشه با فایل .proto مشخص شده نیستند، این عملیات مسیر پیکربندی شده در فایل پیکربندی را اضافه می کند (نه بازنویسی می کند).
            go-module-prefix: برای مسیر go_package پیکربندی شده در فایل .proto و مسیر واقعی، می توانید این گزینه را پیکربندی کنید.
            input: فایل منبع .proto را برای تولید مشخص کنید
            output-path: این گزینه زمانی قابل پیکربندی است که مسیر go_package پیکربندی شده در فایل .proto با roadbed که در واقع باید ایجاد شود ناسازگار باشد.
            overwrite: برای محتوایی که بازسازی نمی‌شود، مجبور به بازنویسی محتوای موجود شوید
            proto-files: برای وارد کردن سایر مسیرهای فایل/پوشه .proto که در همان پوشه با فایل .proto مشخص شده نیستند، این عملیات گزینه ای برای لغو فیلد پیکربندی در فایل پیکربندی است.
            protoc: مسیر فایل قابل تنظیم "protoc".
            protoc-gen-go: مسیر پلاگین «protoc-gen-go».
            tables-enable_field_created_at: آیا برای فعال کردن تولید پیکربندی پیش‌فرض فیلد ایجاد شده در پایگاه داده
            tables-enable_field_deleted_at: اینکه آیا تنظیمات پیش‌فرض فیلد deleted_at در پایگاه داده فعال شود
            tables-enable_field_id: تولید پیکربندی پیش فرض را برای فیلدهای مرتبط با پایگاه داده فعال کنید
            tables-enable_field_updated_at: آیا مقدار پیش‌فرض فیلد updated_at در پایگاه داده فعال شود یا خیر
            tables-enable_gorm_tag_column: فعال کردن تولید gorm مربوط به پایگاه داده
        long: تولید کننده کد، از چندین قالب پشتیبانی می کند
        short: سازنده ی کد
    help:
        additional_commands: دستورات اضافی
        aliases: نام مستعار فرمان
        available_commands: دستورات پشتیبانی شده
        command: سفارش
        flags: پارامتر
        get_info: برای دریافت اطلاعات دقیق تر
        global_flags: پارامترهای جهانی
        use: استفاده کنید
    i18n:
        long: بسته ابزار مربوط به بین المللی سازی چند زبانه
        short: بسته ابزار مربوط به بین المللی سازی چند زبانه
        tran:
            flags:
                all-language: ترجمه همه زبان‌های پشتیبانی‌شده (اگر درست است، پرچم زبان‌ها غیرفعال است)
                force: بازنویسی ترجمه های موجود
                force-key-prefix: کلیدهایی که باید مجبور به بازنویسی شوند
                generate-const: مقادیر شمارش را برای تماس آسان ایجاد کنید
                languages: زبان مقصد ترجمه را مشخص کنید
                src-file: فایل منبع برای ترجمه (الزامی)
                src-language: زبان فایل منبع (اگر مشخص نشده باشد، ابزار به طور خودکار فایل منبع را تعیین می کند)
                translater:
                    google-free: ترجمه وب گوگل
                    usage: 'کانال ترجمه: نوع پشتیبانی {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: فایل های چند زبانه از یک منبع خاص به فایل هایی با همان فرمت در زبان های دیگر تبدیل می شوند.
            short: ترجمه کردن
    long: مجموعه ابزاری برای افراد تنبل، از جمله چارچوب باطنی مبتنی بر پروتو، قالب‌های رایج و ترجمه چند زبانه
    short: مجموعه ابزاری برای افراد تنبل
