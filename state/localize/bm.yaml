            go-module-prefix: Go_package sira min labɛnna .proto file kɔnɔ ani tiɲɛ yɛrɛ la, i bɛ se ka nin sugandi in labɛn
            input: .proto source file min bɛna dilan, o jira
            output-path: Nin sugandi in bɛ se ka labɛn ni go_package sira min labɛnna .proto file kɔnɔ, o tɛ bɛn siraba ma min ka kan ka dilan tiɲɛ na.
            overwrite: Ni kɔnɔkow tɛna segin u cogo kɔrɔ la, aw bɛ waajibiya ka kɔnɔkow sɛbɛn minnu bɛ yen
            proto-files: Walasa ka .proto file/folder sira wɛrɛw ladon minnu tɛ foli kelen kɔnɔ ni .proto file kofɔlen ye, o baara in ye sugandi ye walasa ka labɛnni foro tiɲɛ labɛnni file kɔnɔ.
            protoc: '`protoc` ka filen sira min bɛ se ka ladilan'
            protoc-gen-go: '`protoc-gen-go` bɔgɔdaga sira'
            tables-enable_field_created_at: Yala ka se ka database created_at foro labɛnni daminɛcogo daminɛ
            tables-enable_field_deleted_at: Yala ka deleted_at foro sigicogo kɔrɔ daminɛ database kɔnɔ
            tables-enable_field_id: Aw ye se ka labɛncogo daminɛcogo daminɛ kunnafonidilanw ni ɲɔgɔn cɛ forow la
            tables-enable_field_updated_at: Yala ka updated_at foro nafa dafalen daminɛ database kɔnɔ
            tables-enable_gorm_tag_column: Yala ka se ka database-related gorm generation (gorm generation) kɛ
