            long: .dockerignore file dilan Docker ja jɔli kama walasa ka filen ɲɛnabɔli jateminɛn
            short: .dockerignore filen dilan
        editorconfig:
            long: .editorconfig file dilan walasa ka editor labɛn
            short: .editorconfig filen dilan
