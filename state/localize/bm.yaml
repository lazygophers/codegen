            long: .golangci.yml file dilan walasa ka kode jogo sɛgɛsɛgɛ
            short: .golangci.yml filen dilan
        goreleaser:
            long: .goreleaser.yml file dilan walasa ka bɔli baarakɛminɛnw labɛn
            short: .goreleaser.yml filen dilan
