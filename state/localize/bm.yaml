                model: Modeli tɔgɔ fɔ, dɛmɛ ka `model` daminɛ bila
            long: Ka 'interface (dakunw) Dabɔ batch (dakunw) la ani ka interface (dakun) dɔ Fàra modeli dɔ kan .proto file kɔnɔ
