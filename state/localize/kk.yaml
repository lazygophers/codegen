cli:
    flags:
        debug: Егжей-тегжейлі журналды шығару
    gen:
        add-rpc:
            flags:
                action: Пакеттерге қосу қажет әрекеттер, мәліметтерді пайдалану құжаттамасын табыңыз
                default-role: Пакетпен жасалған интерфейстің әдепкі рөлі Мәліметтерді пайдалану құжаттамасынан қараңыз.
                gen-to: Жасалған .go файлдарының шығыс орнын көрсетіңіз
                list-option: Тізімді сүзуге де болады, мәліметтерді пайдалану құжаттамасын табыңыз.
                model: Үлгі атауын көрсетіңіз, `model` префиксін өткізіп жіберіңіз
            long: Интерфейстерді пакеттерде жасаңыз және .proto файлында белгілі бір үлгіге интерфейс қосыңыз
            short: Пакет жасау интерфейсі
        all:
            long: Осы құрал қолдайтын барлық кодты жасаңыз
            short: Барлық кодты жасаңыз
        cache:
            long: Іскерлік қоңырауларға қатысты SDK файлдарын кэштеу үшін кэш файлдарын жасаңыз
            short: Кэш файлын жасаңыз
        cmd:
            long: Бизнес қызметтері үшін жазба файлдарын жасаңыз
            short: Кіріс файлын жасаңыз
        conf:
            long: Конфигурация файлының үлгісін жасаңыз
            short: Конфигурация файлын жасаңыз
        dockerignore:
            long: Файлды басқаруды елемеу үшін Docker кескінін құру үшін .dockerignore файлын жасаңыз
            short: .dockerignore файлын жасаңыз
        editorconfig:
            long: Редактор конфигурациясы үшін .editorconfig файлын жасаңыз
            short: .editorconfig файлын жасаңыз
        flags:
            add-proto-files: Көрсетілген .proto файлымен бір қалтада емес басқа .proto файлдарын/қалта жолдарын импорттау қажет болса, бұл әрекет конфигурация файлында конфигурацияланған жолды қосады (қайта жазбайды).
            go-module-prefix: .proto файлында және нақты файлда конфигурацияланған go_package жолы үшін бұл опцияны конфигурациялауға болады
            input: Жасалатын .proto бастапқы файлын көрсетіңіз
            output-path: Бұл опцияны .proto файлында конфигурацияланған go_package жолы іс жүзінде жасалуы қажет жол төсеміне сәйкес келмегенде конфигурациялауға болады.
            overwrite: Қайталанбайтын мазмұн үшін бар мазмұнды қайта жазуға мәжбүрлеңіз
            proto-files: Көрсетілген .proto файлымен бір қалтада емес басқа .proto файлдарын/қалта жолдарын импорттау үшін бұл әрекет конфигурация файлындағы конфигурация өрісін қайта анықтау опциясы болып табылады.
            protoc: '`проток` теңшелетін файл жолы'
            protoc-gen-go: '`protoc-gen-go` плагин жолы'
            tables-enable_field_created_at: Create_at өрісінің әдепкі конфигурациясын құруды қосу керек пе
            tables-enable_field_deleted_at: Дерекқордағы deleted_at өрісінің әдепкі параметрін қосу керек пе
            tables-enable_field_id: Дерекқорға қатысты өрістер үшін әдепкі конфигурацияны құруды қосыңыз
            tables-enable_field_updated_at: Дерекқордағы updated_at өрісінің әдепкі мәнін қосу керек пе
            tables-enable_gorm_tag_column: Дерекқорға қатысты горм генерациясын қосу керек пе
        gitignote:
            long: Нұсқаларды басқаруда еленбеген файлдарды басқару үшін .gitignore файлдарын жасаңыз
            short: .gitignore файлын жасаңыз
        golang-lint:
            long: Код сапасын тексеру үшін .golangci.yml файлын жасаңыз
            short: .golangci.yml файлын жасаңыз
        goreleaser:
            long: Шығарылым құралдарын конфигурациялау үшін .goreleaser.yml файлын жасаңыз
            short: .goreleaser.yml файлын жасаңыз
        impl:
            long: Іскерлік қызметтерді жүзеге асыру үшін іске асыру файлдарын жасаңыз
            short: Іске асыру файлдарын жасаңыз
        long: Код генераторы, бірнеше үлгілерді қолдайды
        makefile:
            long: Құралдар мен басқа қатысты пәрмендерді құру үшін Makefile файлдарын жасаңыз
            short: Makefile жасаңыз
        mod:
            long: Тәуелділікті басқару үшін go.mod файлын жасаңыз
            short: go.mod файлын жасаңыз
        pb:
            long: .pb.go файлдарын жасаңыз, олар .proto файлдарын жасау үшін пайдаланылады, сәйкес өріс белгілері x конфигурацияға сәйкес автоматты түрде қосылады.
            short: .pb.go файлын жасаңыз
        short: Код генераторы
        state:
            conf:
                long: Іскерлік қызмет конфигурациясын оқу үшін конфигурация файлын оқу кодын жасаңыз
                short: Конфигурация файлын оқу кодын жасаңыз
            flags:
                cache: Кэшке қатысты генерацияны қосу керек пе
                config: Конфигурацияға қатысты кодты жасау керек пе
                i18n: Көп тілге қатысты генерацияны қосу керек пе (генерация тек күйді баптандыруды және басқа мазмұнды қамтиды және бірнеше тілдің автоматты аудармасын қамтымайды. Автоматты аудару қажет болса, мәліметтерді көру үшін {{.Command}} пайдаланыңыз)
                table: Дерекқорға қатысты дерекқор құруды қосу керек пе
            i18n:
                long: Көп тілді халықаралық қоңыраулар үшін i18n қатысты кодты жасаңыз
                short: i18n қатысты кодты жасаңыз
            long: Іскерлік қызметтердің күй ресурсын немесе статикалық ресурстарын басқару үшін мемлекеттің барлық қатысты функцияларын жасаңыз
            short: Күйді қалыптастыруға арналған барлық тиісті функциялар
            table:
                long: Қызмет іске қосылғанда дерекқорға қосылу және кестені инициализациялау үшін пайдаланылатын state.table қатысты кодты жасаңыз.
                short: State.table қатысты кодты жасаңыз
        table:
            long: Күй ресурсын немесе іскерлік қызметтердің статикалық ресурстарын басқару үшін кестелерді құрудың барлық қатысты функциялары
            short: Кестелерді құруға қатысты барлық функциялар
    help:
        additional_commands: Қосымша командалар
        aliases: пәрмен бүркеншік аты
        available_commands: Қолдау көрсетілетін пәрмендер
        command: Тапсырыс
        flags: параметр
        get_info: толығырақ ақпарат алу үшін
        global_flags: жаһандық параметрлер
        use: пайдалану
    i18n:
        long: Көптілді интернационалдандыруға қатысты құралдар жинағы
        short: Көптілді интернационалдандыруға қатысты құралдар жинағы
        tran:
            flags:
                all-language: Барлық қолдау көрсетілетін тілдерді аудару (егер шын болса, тілдер жалаушасы өшірілген)
                force: Бар аудармаларды қайта жазыңыз
                force-key-prefix: қайта жазуды қажет ететін кілттер
                generate-const: Оңай қоңырау шалу үшін санау мәндерін жасаңыз
                languages: Аударма үшін мақсатты тілді көрсетіңіз
                src-file: Аударылатын бастапқы файл (міндетті)
                src-language: Бастапқы файлдың тілі (көрсетілмесе, құрал бастапқы файлды автоматты түрде анықтайды)
                translater:
                    google-free: Google Web Translate
                    usage: 'Аударма арнасы: Қолдау түрі {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: Белгілі бір көзден алынған көптілді файлдар басқа тілдердегі бірдей пішімдегі файлдарға түрлендіріледі.
            short: аудару
    long: Жалқау адамдарға арналған құралдар жинағы, соның ішінде «прото» негізіндегі сервер құрылымы, жиі қолданылатын үлгілер және көп тілді аударма
    short: Жалқауларға арналған құралдар жиынтығы
