cli:
    flags:
        debug: لۆگی وردی دەرچوون
    gen:
        add-rpc:
            flags:
                action: ئەو ڕەفتارانەی کە پێویستە بە وەجبە زیاد بکرێن، تکایە بەڵگەنامەکانی بەکارهێنان بدۆزەرەوە بۆ وردەکارییەکان
                default-role: ڕۆڵی پێشوەختەی ڕووکاری دروستکراوی وەجبە تکایە بۆ وردەکارییەکان سەردانی بەڵگەنامەکانی بەکارهێنان بکە.
                gen-to: شوێنی دەرچوونی فایلەکانی .go دروستکراو دیاری بکە
                list-option: هەروەها دەتوانرێت لیستەکە فلتەر بکرێت، تکایە بەڵگەنامەکانی بەکارهێنان بدۆزەرەوە بۆ وردەکارییەکان.
                model: ناوی مۆدێلەکە دیاری بکە، پشتگیری لە لابردنی پێشگرەکەی `model` بکە
            long: دروستکردنی ڕووکارەکان بە وەجبە و زیادکردنی ڕووکارێک بۆ مۆدێلێکی دیاریکراو لە پەڕگەی .proto
            short: ڕووکاری نەوەی وەجبە
        all:
            long: هەموو کۆدەکان دروست بکە کە لەلایەن ئەم ئامرازەوە پشتگیری دەکرێن
            short: هەموو کۆدەکان دروست بکە
        cache:
            long: دروستکردنی فایلەکانی کاش بۆ SDK ی پەیوەندیدار بە کاشکردنی پەیوەندی بازرگانی
            short: دروستکردنی فایلێکی کاش
        cmd:
            long: دروستکردنی فایلەکانی چوونەژوورەوە بۆ خزمەتگوزارییە بازرگانییەکان
            short: دروستکردنی فایلێکی چوونەژوورەوە
        flags:
            add-proto-files: ئەگەر پێویستت بە هاوردەکردنی پەڕگە/ڕێڕەوی فۆڵدەری .proto ی تر بێت کە لە هەمان فۆڵدەری پەڕگەی .proto دیاریکراودا نین، ئەم کارە ئەو ڕێڕەوەی کە لە پەڕگەی ڕێکخستنەکەدا ڕێکخراوە زیاد دەکات (نەک دەنووسێتەوە).
            go-module-prefix: بۆ ڕێڕەوی go_package کە لە پەڕگەی .proto ڕێکخراوە و ڕێڕەوی ڕاستەقینە، دەتوانیت ئەم هەڵبژاردنە ڕێکبخەیت
            input: پەڕگەی سەرچاوەی .proto دیاری بکە کە دروست دەکرێت
            output-path: ئەم هەڵبژاردنە دەتوانرێت ڕێکبخرێت کاتێک ڕێڕەوی go_package کە لە پەڕگەی .proto ڕێکخراوە لەگەڵ roadbed کە لە ڕاستیدا پێویستە دروست بکرێت ناتەبا بێت.
            overwrite: بۆ ناوەڕۆکێک کە دووبارە دروست نابێتەوە، بەزۆر نووسینەوەی ناوەڕۆکی هەبوو
            proto-files: بۆ هاوردەکردنی فایلەکانی تری .proto/ڕێڕەوی فۆڵدەرەکان کە لە هەمان فۆڵدەری پەڕگەی .proto دیاریکراودا نین، ئەم کارە هەڵبژاردەیە بۆ سەرپێچیکردنی مەیدانی ڕێکخستن لە پەڕگەی ڕێکخستن.
            protoc: ڕێڕەوی پەڕگەی خۆکارانەی `protoc`
            protoc-gen-go: ڕێڕەوی پێوەکراوەکەی `protoc-gen-go`
            tables-enable_field_created_at: ئایا نەوەی ڕێکخستنی پێشوەختەی بنکەدراوەی created_at چالاک بکرێت یان نا
            tables-enable_field_deleted_at: ئایا ڕێکخستنی پێشوەختەی بواری deleted_at لە بنکەدراوەدا چالاک بکرێت
            tables-enable_field_id: دروستکردنی ڕێکخستنی پێشوەختە بۆ بواری پەیوەندیدار بە بنکەدراوە چالاک بکە
            tables-enable_field_updated_at: ئایا بەهای پێشوەختەی بواری updated_at لە بنکەدراوەدا چالاک بکرێت
            tables-enable_gorm_tag_column: ئایا نەوەی گۆرم پەیوەست بە بنکەدراوە چالاک بکرێت یان نا
        long: مۆلیدەی کۆد، پشتگیری لە چەندین قاڵب دەکات
        short: مۆلیدەی کۆد
    help:
        additional_commands: فەرمانی زیادە
        aliases: ناوی نادیاری فەرمان
        available_commands: فەرمانە پشتگیریکراوەکان
        command: فەرمان
        flags: پارامێتەر
        get_info: بۆ وەرگرتنی زانیاری وردتر
        global_flags: پارامێتەرەکانی جیهانی
        use: بەکارهێنان
    i18n:
        long: ئامرازەکانی پەیوەست بە نێودەوڵەتیکردنی فرە زمانی
        short: ئامرازەکانی پەیوەست بە نێودەوڵەتیکردنی فرە زمانی
        tran:
            flags:
                all-language: وەرگێڕانی هەموو زمانە پشتگیریکراوەکان (ئەگەر ڕاست بێت ئاڵای زمانەکان لەکارخراوە)
                force: وەرگێڕانەکانی ئێستا بنووسە
                force-key-prefix: کلیلەکان کە پێویستە ناچار بکرێن لەسەریان بنووسرێن
                generate-const: بەهاکانی ژماردن دروست بکە بۆ پەیوەندیکردن بە ئاسانی
                languages: زمانی ئامانج بۆ وەرگێڕان دیاری بکە
                src-file: فایلێکی سەرچاوەی وەرگێڕان (پێویستە)
                src-language: زمانی پەڕگەی سەرچاوە (ئەگەر دیاری نەکرابێت، ئامرازەکە بە شێوەیەکی ئۆتۆماتیکی پەڕگەی سەرچاوە دیاری دەکات)
                translater:
                    google-free: وەرگێڕانی وێبی گووگڵ
                    usage: 'کەناڵی وەرگێڕان: جۆری پشتگیری {{range $key,$value := .جۆر}}{{$key}}:{{$value}}{{end}}'
            long: فایلە فرە زمانەکان لە سەرچاوەیەکی دیاریکراوەوە دەگۆڕدرێن بۆ فایل بە هەمان فۆرمات بە زمانەکانی تر.
            short: وەرگێڕان
    long: کۆمەڵە ئامرازێک بۆ کەسانی تەمبەڵ، لەوانە چوارچێوەی باکئەند لەسەر بنەمای 'پرۆتۆ'، قاڵبی بەکارهێنراوی باو و وەرگێڕانی فرە زمان
    short: کۆمەڵە ئامرازێک بۆ کەسانی تەمبەڵ
