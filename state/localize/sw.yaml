cli:
    flags:
        debug: Logi ya kina ya pato
    gen:
        add-rpc:
            flags:
                action: Tabia zinazohitaji kuongezwa katika makundi, tafadhali tafuta hati za matumizi kwa maelezo
                default-role: Jukumu la chaguo-msingi la kiolesura kinachozalishwa na kundi Tafadhali rejelea hati za matumizi kwa maelezo.
                gen-to: Bainisha eneo la pato la faili zinazozalishwa za .go
                list-option: Orodha pia inaweza kuchujwa, tafadhali tafuta hati za matumizi kwa maelezo.
                model: Bainisha jina la kielelezo, ruhusu kuacha kiambishi awali cha `muundo`
            long: Tengeneza violesura katika makundi na uongeze kiolesura cha modeli fulani katika faili ya .proto
            short: Kiolesura cha kutengeneza bechi
        all:
            long: Tengeneza msimbo wote unaoungwa mkono na zana hii
            short: Tengeneza msimbo wote
        cache:
            long: Tengeneza faili za akiba za SDK zinazohusiana na uakibishaji wa simu za biashara
            short: Tengeneza faili ya kache
        cmd:
            long: Tengeneza faili za kuingia kwa huduma za biashara
            short: Tengeneza faili ya kuingia
        conf:
            long: Tengeneza kiolezo cha faili ya usanidi
            short: Tengeneza faili ya usanidi
        dockerignore:
            long: Tengeneza faili ya .dockerignore ya ujenzi wa picha ya Docker ili kupuuza usimamizi wa faili
            short: Tengeneza faili ya .dockerignore
        editorconfig:
            long: Tengeneza faili ya .editorconfig kwa usanidi wa kihariri
            short: Tengeneza faili ya .editorconfig
        flags:
            add-proto-files: Iwapo unahitaji kuleta faili/njia zingine za .proto ambazo haziko katika folda sawa na faili iliyobainishwa ya .proto, operesheni hii itaambatisha (sio kubatilisha) njia iliyosanidiwa katika faili ya usanidi.
            go-module-prefix: Kwa njia ya go_package iliyosanidiwa katika faili ya .proto na ile halisi, unaweza kusanidi chaguo hili.
            input: Bainisha faili ya .proto ya kuzalishwa
            output-path: Chaguo hili linaweza kusanidiwa wakati njia ya go_package iliyosanidiwa katika faili ya .proto haioani na barabara ambayo inahitaji kutengenezwa.
            overwrite: Kwa maudhui ambayo hayatazalishwa upya, lazimisha ubatilishaji wa maudhui yaliyopo
            proto-files: Ili kuleta faili/njia zingine za .proto ambazo haziko katika folda sawa na faili iliyobainishwa ya .proto, operesheni hii ni chaguo la kubatilisha uga wa usanidi katika faili ya usanidi.
            protoc: '`protoc` njia ya faili inayoweza kubinafsishwa'
            protoc-gen-go: '`protoc-gen-go` njia jalizi'
            tables-enable_field_created_at: Ikiwa itawasha uundaji wa usanidi chaguo-msingi wa hifadhidata iliyoundwa_kwenye uwanja
            tables-enable_field_deleted_at: Ikiwa itawasha mpangilio chaguomsingi wa sehemu iliyofutwa_katika hifadhidata
            tables-enable_field_id: Washa uundaji wa usanidi chaguo-msingi kwa sehemu zinazohusiana na hifadhidata
            tables-enable_field_updated_at: Ikiwa itawasha thamani chaguomsingi ya sehemu iliyosasishwa_katika hifadhidata
            tables-enable_gorm_tag_column: Iwapo itawasha uzalishaji wa gorm unaohusiana na hifadhidata
        gitignote:
            long: Tengeneza faili za .gitignore kwa usimamizi wa faili uliopuuzwa katika udhibiti wa toleo
            short: Tengeneza faili ya .gitignore
        golang-lint:
            long: Tengeneza faili ya .golangci.yml kwa ukaguzi wa ubora wa msimbo
            short: Tengeneza faili ya .golangci.yml
        goreleaser:
            long: Tengeneza faili ya .goreleaser.yml kwa usanidi wa zana za kutoa
            short: Tengeneza faili ya .goreleaser.yml
        impl:
            long: Tengeneza faili za utekelezaji kwa utekelezaji wa huduma za biashara
            short: Tengeneza faili za utekelezaji
        long: Jenereta ya msimbo, inasaidia violezo vingi
        makefile:
            long: Tengeneza faili za Makefile za zana za ujenzi na amri zingine zinazohusiana
            short: Tengeneza Makefile
        mod:
            long: Tengeneza faili ya go.mod kwa udhibiti wa utegemezi
            short: Tengeneza faili ya go.mod
        pb:
            long: Tengeneza faili za .pb.go, ambazo hutumika kutengeneza faili za .proto, lebo za sehemu husika x zitaongezwa kiotomatiki kulingana na usanidi.
            short: Tengeneza faili ya .pb.go
        short: Jenereta ya kanuni
        state:
            conf:
                long: Tengeneza msimbo wa kusoma faili wa usanidi kwa usomaji wa usanidi wa huduma ya biashara
                short: Tengeneza msimbo wa kusoma faili ya usanidi
            flags:
                cache: Iwapo itawasha uzalishaji unaohusiana na akiba
                config: Iwapo itazalisha msimbo unaohusiana na usanidi
                i18n: Iwapo itawasha kizazi kinachohusiana na lugha nyingi (kizazi hiki kinajumuisha tu uanzishaji wa hali na maudhui mengine, na haijumuishi utafsiri wa kiotomatiki wa lugha nyingi. Ikiwa unahitaji tafsiri ya kiotomatiki, tafadhali tumia {{.Command}} ili kuona maelezo)
                table: Ikiwa itawasha uundaji wa hifadhidata unaohusiana na hifadhidata
            i18n:
                long: Tengeneza msimbo unaohusiana na i18n kwa simu za kimataifa za lugha nyingi
                short: Tengeneza msimbo unaohusiana wa i18n
            long: Tengeneza kazi zote zinazohusiana za serikali kwa rasilimali za hali ya juu au usimamizi wa rasilimali tuli wa huduma za biashara
            short: Vipengele vyote muhimu vya kuunda serikali
            table:
                long: Tengeneza msimbo unaohusiana na state.table, unaotumika kwa uunganisho wa hifadhidata na uanzishaji wa jedwali wakati huduma inapoanzishwa.
                short: Tengeneza msimbo unaohusiana na state.table
        table:
            long: Kazi zote zinazohusiana za kutengeneza majedwali kwa rasilimali ya hali ya juu au usimamizi wa rasilimali tuli wa huduma za biashara
            short: Vitendaji vyote vinavyohusiana vya kutengeneza jedwali
    help:
        additional_commands: Amri za ziada
        aliases: amri jina lak
        available_commands: Amri zinazoungwa mkono
        command: Agizo
        flags: kigezo
        get_info: ili kupata taarifa za kina zaidi
        global_flags: vigezo vya kimataifa
        use: kutumia
    i18n:
        long: Zana zinazohusiana na utandawazishaji wa lugha nyingi
        short: Zana zinazohusiana na utandawazishaji wa lugha nyingi
        tran:
            flags:
                all-language: Tafsiri lugha zote zinazotumika (ikiwa ni kweli bendera ya lugha imezimwa)
                force: Batilisha tafsiri zilizopo
                force-key-prefix: funguo zinazohitaji kulazimishwa kuandikwa tena
                generate-const: Tengeneza maadili ya kuhesabu kwa simu rahisi
                languages: Bainisha lugha lengwa kwa tafsiri
                src-file: Faili asili ya kutafsiriwa (inahitajika)
                src-language: Lugha ya faili ya chanzo (ikiwa haijabainishwa, chombo kitaamua kiotomatiki faili ya chanzo)
                translater:
                    google-free: Google Web Translate
                    usage: 'Kituo cha kutafsiri: Aina ya usaidizi {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: Faili za lugha nyingi kutoka chanzo fulani hubadilishwa kuwa faili katika umbizo sawa katika lugha zingine.
            short: kutafsiri
    long: Zana iliyowekwa kwa ajili ya watu wavivu, ikiwa ni pamoja na 'proto'-msingi mfumo wa nyuma, violezo vinavyotumika sana, na tafsiri ya lugha nyingi.
    short: Chombo kilichowekwa kwa watu wavivu
