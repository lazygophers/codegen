        flags: parameter
        get_info: kuti mudziwe zambiri
        global_flags: magawo apadziko lonse lapansi
        use: ntchito
    i18n:
        long: Multilingual internationalization related toolkit
        short: Multilingual internationalization related toolkit
        tran:
            flags:
                all-language: Tanthauzirani zilankhulo zonse zothandizira (ngati zowona mbendera ya zilankhulo yayimitsidwa)
                force: Lembani zomasulira zomwe zilipo
                force-key-prefix: makiyi omwe amafunika kukakamizidwa kuti alembetsedwe
                generate-const: Pangani zowerengera kuti muyimbe mosavuta
                languages: Tchulani chinenero chomwe mumasulire
                src-file: Fayilo yochokera kuti itanthauziridwe (yofunikira)
                src-language: Chilankhulo cha fayilo yochokera (ngati sichinatchulidwe, chidacho chidzadziwiratu fayilo yochokera)
                translater:
                    google-free: Google Web Translate
                    usage: 'Njira yomasulira: Mtundu wothandizira {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: Mafayilo azinenero zambiri amasinthidwa kukhala mafayilo amtundu womwewo m'zinenero zina.
            short: masulira
    long: Chida chokhazikitsidwa ndi anthu aulesi, kuphatikiza 'proto'-based backend framework, ma tempuleti omwe amagwiritsidwa ntchito kwambiri, komanso kumasulira zilankhulo zambiri.
    short: Chida chokhazikitsidwa kwa anthu aulesi
