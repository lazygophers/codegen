        debug: Kutulutsa mwatsatanetsatane chipika
    gen:
        add-rpc:
            flags:
                action: Makhalidwe omwe akuyenera kuwonjezeredwa m'magulu, chonde pezani zolemba zogwiritsidwa ntchito kuti mumve zambiri
                default-role: Ntchito yokhazikika ya mawonekedwe opangidwa ndi batch chonde onani zolembedwa zamagwiritsidwe kuti mumve zambiri.
                gen-to: Tchulani malo omwe amachokera kwa mafayilo opangidwa a .go
                list-option: Mndandandawu ukhozanso kusefedwa, chonde pezani zolemba zogwiritsira ntchito kuti mumve zambiri.
                model: Tchulani dzina lachitsanzo, kuthandizira kuchotsa `model` prefix
            long: Pangani zolumikizira mumagulu ndikuwonjezera mawonekedwe amtundu wina mu fayilo ya .proto
            short: Mawonekedwe a batch generation
        all:
            long: Pangani ma code onse mothandizidwa ndi chida ichi
            short: Pangani ma code onse
        cache:
            long: Pangani mafayilo osungira ma SDK okhudzana ndi bizinesi
            short: Pangani fayilo ya cache
        cmd:
            long: Pangani mafayilo olowera ntchito zamabizinesi
            short: Pangani fayilo yolowera
        flags:
            add-proto-files: Ngati mukufunikira kuitanitsa mafayilo ena a .proto / zikwatu zomwe sizili mufoda yomwe ili ndi fayilo ya .proto yotchulidwa, ntchitoyi idzawonjezera (osalemba) njira yokonzedwa mu fayilo yokonzekera.
            go-module-prefix: Panjira ya go_package yokhazikitsidwa mu fayilo ya .proto ndi yeniyeni, mutha kukonza izi.
            input: Tchulani fayilo ya .proto yomwe iyenera kupangidwa
            output-path: Izi zikhoza kukonzedwa pamene njira ya go_package yokonzedwa mu fayilo ya .proto ikutsutsana ndi msewu womwe uyenera kupangidwa.
            overwrite: Pazinthu zomwe sizidzasinthidwanso, kakamizani kubwereza zomwe zilipo kale
            proto-files: Kuitanitsa mafayilo ena a .proto / mafoda omwe sali mufoda yofanana ndi fayilo ya .proto yotchulidwa, ntchitoyi ndi njira yopititsira patsogolo gawo lokonzekera mu fayilo yokonzekera.
            protoc: '`protoc` njira yosinthira mafayilo'
            protoc-gen-go: '`protoc-gen-go` njira yowonjezera'
            tables-enable_field_created_at: Kuti mutsegule zosintha zosasinthika za database created_at field
            tables-enable_field_deleted_at: Kaya mutsegule zoikamo za deleted_at field munkhokwe
            tables-enable_field_id: Yambitsani kusinthika kosasinthika kwa magawo okhudzana ndi database
            tables-enable_field_updated_at: Kaya mutsegule mtengo wokhazikika wa gawo la updated_at munkhokwe
            tables-enable_gorm_tag_column: Kuti muthe kuyambitsa kupanga ma gorm okhudzana ndi database
        long: Code jenereta, imathandizira ma template angapo
        short: Kodi jenereta
    help:
        additional_commands: Malamulo owonjezera
        aliases: command alias
        available_commands: Malamulo ochirikizidwa
