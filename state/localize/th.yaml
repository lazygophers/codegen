cli:
    flags:
        debug: บันทึกรายละเอียดเอาต์พุต
    gen:
        add-rpc:
            flags:
                action: พฤติกรรมที่ต้องเพิ่มเป็นกลุ่ม โปรดดูรายละเอียดในเอกสารการใช้งาน
                default-role: บทบาทเริ่มต้นของอินเทอร์เฟซที่สร้างเป็นชุด โปรดดูรายละเอียดในเอกสารการใช้งาน
                gen-to: ระบุตำแหน่งเอาต์พุตของไฟล์ .go ที่สร้างขึ้น
                list-option: นอกจากนี้ยังสามารถกรองรายการได้ โปรดดูรายละเอียดในเอกสารการใช้งาน
                model: ระบุชื่อรุ่น โดยไม่จำเป็นต้องใส่คำนำหน้า "model"
            long: สร้างอินเทอร์เฟซเป็นกลุ่มและเพิ่มอินเทอร์เฟซสำหรับโมเดลบางรุ่นในไฟล์ .proto
            short: อินเทอร์เฟซการสร้างแบทช์
        all:
            long: สร้างโค้ดทั้งหมดที่รองรับโดยเครื่องมือนี้
            short: สร้างโค้ดทั้งหมด
        cache:
            long: สร้างไฟล์แคชสำหรับ SDK ที่เกี่ยวข้องกับการแคชการโทรทางธุรกิจ
            short: สร้างไฟล์แคช
        cmd:
            long: สร้างไฟล์รายการสำหรับบริการทางธุรกิจ
            short: สร้างไฟล์รายการ
        conf:
            long: สร้างเทมเพลตไฟล์การกำหนดค่า
            short: สร้างไฟล์การกำหนดค่า
        dockerignore:
            long: สร้างไฟล์ .dockerignore สำหรับการสร้างอิมเมจ Docker เพื่อละเว้นการจัดการไฟล์
            short: สร้างไฟล์ .dockerignore
        editorconfig:
            long: สร้างไฟล์ .editorconfig สำหรับการกำหนดค่าตัวแก้ไข
            short: สร้างไฟล์ .editorconfig
        flags:
            add-proto-files: หากคุณต้องการนำเข้าไฟล์ .proto/เส้นทางโฟลเดอร์อื่นๆ ที่ไม่ได้อยู่ในโฟลเดอร์เดียวกันกับไฟล์ .proto ที่ระบุ การดำเนินการนี้จะผนวก (ไม่เขียนทับ) เส้นทางที่กำหนดค่าไว้ในไฟล์การกำหนดค่า
            go-module-prefix: สำหรับพาธของ go_package ที่กำหนดค่าในไฟล์ .proto และพาธจริง คุณสามารถกำหนดค่าตัวเลือกนี้ได้
            input: ระบุไฟล์ต้นฉบับ .proto ที่จะสร้าง
            output-path: ตัวเลือกนี้สามารถกำหนดค่าได้เมื่อพาธของ go_package ที่กำหนดค่าในไฟล์ .proto ไม่สอดคล้องกับโรดเบดที่ต้องสร้างขึ้นจริง
            overwrite: สำหรับเนื้อหาที่จะไม่ถูกสร้างใหม่ ให้บังคับเขียนทับเนื้อหาที่มีอยู่
            proto-files: หากต้องการนำเข้าไฟล์ .proto/เส้นทางโฟลเดอร์อื่นๆ ที่ไม่ได้อยู่ในโฟลเดอร์เดียวกันกับไฟล์ .proto ที่ระบุ การดำเนินการนี้เป็นตัวเลือกในการแทนที่ฟิลด์การกำหนดค่าในไฟล์การกำหนดค่า
            protoc: เส้นทางไฟล์ที่ปรับแต่งได้ `protoc`
            protoc-gen-go: เส้นทางปลั๊กอิน `protoc-gen-go`
            tables-enable_field_created_at: ว่าจะเปิดใช้งานการสร้างการกำหนดค่าเริ่มต้นของฟิลด์ฐานข้อมูล create_at หรือไม่
            tables-enable_field_deleted_at: ไม่ว่าจะเปิดใช้งานการตั้งค่าเริ่มต้นของฟิลด์ Delete_at ในฐานข้อมูลหรือไม่
            tables-enable_field_id: เปิดใช้งานการสร้างการกำหนดค่าเริ่มต้นสำหรับฟิลด์ที่เกี่ยวข้องกับฐานข้อมูล
            tables-enable_field_updated_at: ว่าจะเปิดใช้งานค่าเริ่มต้นของฟิลด์ updated_at ในฐานข้อมูลหรือไม่
            tables-enable_gorm_tag_column: ไม่ว่าจะเปิดใช้งานการสร้าง gorm ที่เกี่ยวข้องกับฐานข้อมูลหรือไม่
        gitignote:
            long: สร้างไฟล์ .gitignore สำหรับการจัดการไฟล์ที่ถูกละเว้นในการควบคุมเวอร์ชัน
            short: สร้างไฟล์ .gitignore
        golang-lint:
            long: สร้างไฟล์ .golangci.yml สำหรับการตรวจสอบคุณภาพโค้ด
            short: สร้างไฟล์ .golangci.yml
        goreleaser:
            long: สร้างไฟล์ .goreleaser.yml สำหรับการกำหนดค่าเครื่องมือรีลีส
            short: สร้างไฟล์ .goreleaser.yml
        impl:
            long: สร้างไฟล์การใช้งานสำหรับการใช้งานบริการทางธุรกิจ
            short: สร้างไฟล์การใช้งาน
        long: ตัวสร้างโค้ดรองรับหลายเทมเพลต
        makefile:
            long: สร้างไฟล์ Makefile สำหรับเครื่องมือสร้างและคำสั่งอื่นๆ ที่เกี่ยวข้อง
            short: สร้าง Makefile
        mod:
            long: สร้างไฟล์ go.mod สำหรับการจัดการการพึ่งพา
            short: สร้างไฟล์ go.mod
        pb:
            long: สร้างไฟล์ .pb.go ซึ่งใช้ในการสร้างไฟล์ .proto ป้ายกำกับฟิลด์ที่เกี่ยวข้อง x จะถูกเพิ่มโดยอัตโนมัติตามการกำหนดค่า
            short: สร้างไฟล์ .pb.go
        short: เครื่องกำเนิดรหัส
        state:
            conf:
                long: สร้างรหัสการอ่านไฟล์การกำหนดค่าสำหรับการอ่านการกำหนดค่าบริการทางธุรกิจ
                short: สร้างโค้ดการอ่านไฟล์การกำหนดค่า
            flags:
                cache: ไม่ว่าจะเปิดใช้งานการสร้างที่เกี่ยวข้องกับแคชหรือไม่
                config: ไม่ว่าจะสร้างโค้ดที่เกี่ยวข้องกับการกำหนดค่าหรือไม่
                i18n: ไม่ว่าจะเปิดใช้งานการสร้างที่เกี่ยวข้องกับหลายภาษา (รุ่นรวมเฉพาะการเริ่มต้นสถานะและเนื้อหาอื่น ๆ และไม่รวมการแปลอัตโนมัติของหลายภาษา หากคุณต้องการการแปลอัตโนมัติ โปรดใช้ {{.Command}} เพื่อดูรายละเอียด)
                table: ไม่ว่าจะเปิดใช้งานการสร้างฐานข้อมูลที่เกี่ยวข้องกับฐานข้อมูลหรือไม่
            i18n:
                long: สร้างรหัสที่เกี่ยวข้องกับ i18n สำหรับการโทรระหว่างประเทศหลายภาษา
                short: สร้างรหัสที่เกี่ยวข้องกับ i18n
            long: สร้างฟังก์ชันที่เกี่ยวข้องทั้งหมดของรัฐสำหรับทรัพยากรแบบมีสถานะหรือการจัดการทรัพยากรแบบคงที่ของบริการทางธุรกิจ
            short: ฟังก์ชั่นที่เกี่ยวข้องทั้งหมดสำหรับการสร้างสถานะ
            table:
                long: สร้างโค้ดที่เกี่ยวข้องกับ state.table ซึ่งใช้สำหรับการเชื่อมต่อฐานข้อมูลและการเริ่มต้นตารางเมื่อเริ่มบริการ
                short: สร้างรหัสที่เกี่ยวข้องกับ state.table
        table:
            long: ฟังก์ชันที่เกี่ยวข้องทั้งหมดในการสร้างตารางสำหรับทรัพยากรแบบมีสถานะหรือการจัดการทรัพยากรแบบคงที่ของบริการทางธุรกิจ
            short: ฟังก์ชันที่เกี่ยวข้องทั้งหมดสำหรับการสร้างตาราง
    help:
        additional_commands: คำสั่งเพิ่มเติม
        aliases: นามแฝงคำสั่ง
        available_commands: คำสั่งที่รองรับ
        command: คำสั่ง
        flags: พารามิเตอร์
        get_info: เพื่อรับข้อมูลรายละเอียดเพิ่มเติม
        global_flags: พารามิเตอร์ระดับโลก
        use: ใช้
    i18n:
        long: ชุดเครื่องมือที่เกี่ยวข้องกับความเป็นสากลหลายภาษา
        short: ชุดเครื่องมือที่เกี่ยวข้องกับความเป็นสากลหลายภาษา
        tran:
            flags:
                all-language: แปลภาษาที่รองรับทั้งหมด (หากเป็นจริง ธงภาษาจะถูกปิดใช้งาน)
                force: เขียนทับคำแปลที่มีอยู่
                force-key-prefix: คีย์ที่ต้องถูกบังคับให้เขียนทับ
                generate-const: สร้างค่าแจงนับเพื่อการโทรที่ง่ายดาย
                languages: ระบุภาษาเป้าหมายสำหรับการแปล
                src-file: ไฟล์ต้นฉบับที่จะแปล (จำเป็น)
                src-language: ภาษาของไฟล์ต้นฉบับ (หากไม่ได้ระบุ เครื่องมือจะกำหนดไฟล์ต้นฉบับโดยอัตโนมัติ)
                translater:
                    google-free: Google แปลเว็บ
                    usage: 'ช่องทางการแปล: ประเภทการสนับสนุน {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: ไฟล์หลายภาษาจากแหล่งหนึ่งจะถูกแปลงเป็นไฟล์ในรูปแบบเดียวกันในภาษาอื่น
            short: แปลภาษา
    long: ชุดเครื่องมือสำหรับคนขี้เกียจ รวมถึงเฟรมเวิร์กแบ็กเอนด์แบบ 'โปรโต' เทมเพลตที่ใช้กันทั่วไป และการแปลหลายภาษา
    short: ชุดเครื่องมือสำหรับคนขี้เกียจ
