cli:
    flags:
        debug: Imveliso yelog eneenkcukacha
    gen:
        add-rpc:
            flags:
                action: Ukuziphatha okufuneka kongezwe kwiibhetshi, nceda ufumane amaxwebhu okusetyenziswa kwiinkcukacha
                default-role: Indima emiselweyo yojongano oluveliswe ngebhetshi Nceda ubhekisele kumaxwebhu osetyenziso ngeenkcukacha.
                gen-to: Chaza indawo yemveliso eyenziweyo yeefayile ze.go
                list-option: Uluhlu lunokucocwa, nceda ufumane uxwebhu losetyenziso lweenkcukacha.
                model: Chaza igama lemodeli, inkxaso eshiya `imodeli` isimaphambili
            long: Yenza ujongano kwiibhetshi kwaye wongeze ujongano lwemodeli ethile kwifayile yeproto
            short: Ujongano lokuvelisa ibhetshi
        all:
            long: Yenza yonke ikhowudi exhaswa sesi sixhobo
            short: Yenza yonke ikhowudi
        cache:
            long: Yenza iifayile ze-cache ze-caching yeshishini ehambelana ne-SDKs
            short: Yenza ifayile ye-cache
        cmd:
            long: Yenza iifayile zokungena kwiinkonzo zoshishino
            short: Yenza ifayile yokungena
        conf:
            long: Yenza iifayile zoqwalaselo kuqwalaselo lokufunda lweenkonzo zoshishino
            short: Yenza ifayile yoqwalaselo
        dockerignore:
            long: Yenza ifayile ye-dockerignore yesakhiwo somfanekiso we-Docker ukungahoyi ulawulo lwefayile
            short: Yenza ifayile ye.dockerignore
        editorconfig:
            long: Yenza ifayile ye-.editorconfig kuqwalaselo lomhleli
            short: Yenza ifayile ye.editorconfig
        flags:
            add-proto-files: Ukuba ufuna ukungenisa ezinye iifayile zeproto/iindlela zefolda ezingekho kwisiqulathi seefayili esifana nesefayile echaziweyo .proto, lo msebenzi uza kudibanisa (awuyi kubhala ngaphezulu) indlela eqwalaselweyo kwifayile yoqwalaselo.
            go-module-prefix: Kumendo we go_package eqwalaselweyo kwifayile ye .proto kunye neyona eyiyo, ungaluqwalasela olu khetho.
            input: Chaza ifayile yemvelaphi yeproto ekufuneka yenziwe
            output-path: Olu khetho lunoqwalaselo xa umendo we-go_package uqwalaselwe kwifayile ye.proto ayihambelani nebhedi yendlela efuna ukwenziwa.
            overwrite: Ngomxholo ongazukuphinda uhlaziywe, nyanzela ukubhala ngaphezulu komxholo okhoyo
            proto-files: Ukungenisa ezinye .iifayile zeproto/iindlela zefolda ezingekho kwisiqulathi seefayili esifana nesefayile echaziweyo .proto, lo msebenzi lukhetho lokubeka ngaphezulu umhlaba woqwalaselo kwifayile yoqwalaselo.
            protoc: '`protoc` indlela yefayile enokwenziwa ngokwezifiso'
            protoc-gen-go: '`protoc-gen-go` indlela yokufaka iplagi'
            tables-enable_field_created_at: Nokuba ngaba kukuvumela ukuveliswa koqwalaselo olungagqibekanga lwedathabheyisi eyenziwe_ kwindawo
            tables-enable_field_deleted_at: Nokuba ngaba ukwenza useto olumiselweyo lwendawo ecinyiweyo_kwindawo egciniweyo
            tables-enable_field_id: Yenza ulungelelwaniso oluhlala lukhona kwimihlaba enxulumene nedatabase
            tables-enable_field_updated_at: Nokuba ngaba ukwenza ixabiso elimiselweyo lendawo ehlaziyiweyo_kwindawo egciniweyo
            tables-enable_gorm_tag_column: Nokuba kwenzelwa ukuveliswa kwegorm enxulumene nedathabheyisi
        gitignote:
            long: Yenza iifayile ze.gitignore zolawulo lwefayile olungahoywanga kulawulo loguqulelo
            short: Yenza ifayile ye.gitignore
        golang-lint:
            long: Yenza ifayile ye.golangci.yml yokuhlola umgangatho wekhowudi
            short: Yenza ifayile ye.golangci.yml
        goreleaser:
            long: Yenza ifayile ye.goreleaser.yml yoqwalaselo lwezixhobo zokukhulula
            short: Yenza ifayile ye.goreleaser.yml
        i18n:
            long: Yenza iifayile ze-i18n ukuze kuqaliswe ukusetyenziswa kwezixhobo zezixhobo zeelwimi ezininzi ezinxulumeneyo kunye neminye imisebenzi
            short: Yenza ifayile ye-i18n
        impl:
            long: Ukuvelisa iifayile zokuphumeza ukuphunyezwa kweenkonzo zoshishino
            short: Yenza iifayile zokuphunyezwa
        long: Ikhowudi generator, ixhasa iitemplates ezininzi
        makefile:
            long: Yenza iifayile zeMakefile zezixhobo zokwakha kunye neminye imiyalelo ehambelanayo
            short: Yenza iMakefile
        mod:
            long: Yenza ifayile ye-go.mod yolawulo lokuxhomekeka
            short: Yenza ifayile ye-go.mod
        pb:
            long: Yenza iifayile ze.pb.go zokuvelisa iifayile zeproto,
            short: Yenza ifayile ye.pb.go
        short: Ikhowudi generator
        state:
            flags:
                cache: Nokuba ngaba kwenziwe ukuveliswa okunxulumene necache
                config: Nokuba ngaba kwenziwe ikhowudi enxulumene noqwalaselo
                db: Nokuba ngaba kwenziwe ukuveliswa kwedatha enxulumene nesiseko sedatha
                i18n: Ingaba ukwenza isizukulwana esinxulumene kwiilwimi ezininzi (isizukulwana siquka kuphela ukuqaliswa korhulumente kunye nomnye umxholo, kwaye asibandakanyi uguqulelo oluzenzekelayo lweelwimi ezininzi. Ukuba ufuna uguqulelo oluzenzekelayo, nceda usebenzise {{.Command}} ukujonga iinkcukacha)
                table: Nokuba ngaba kwenziwe ukuveliswa kwedatha enxulumene nesiseko sedatha
            long: Ukuvelisa yonke imisebenzi enxulumeneyo karhulumente ukulungiselela izixhobo ezisemthethweni okanye ulawulo lwemithombo engatshintshiyo yeenkonzo zoshishino
            short: Yonke imisebenzi efanelekileyo yokuvelisa urhulumente
            table:
                long: Veza ikhowudi ehambelana ne-state.table, esetyenziselwa uqhagamshelwano lwesiseko sedatha kunye nokuqaliswa kwetafile xa inkonzo iqaliswa.
                short: Yenza ikhowudi ehambelana ne-state.table
        table:
            long: Yonke imisebenzi enxulumeneyo yokuvelisa iitheyibhile zezibonelelo ezisemgangathweni okanye ulawulo lwemithombo engatshintshiyo yeenkonzo zoshishino
            short: Yonke imisebenzi enxulumeneyo yokuvelisa iitafile
    help:
        additional_commands: Imiyalelo eyongezelelweyo
        aliases: umyalelo alias
        available_commands: Imiyalelo exhaswayo
        command: Umyalelo
        flags: ipharamitha
        get_info: ukufumana ulwazi oluthe vetshe
        global_flags: iiparamitha zehlabathi
        use: sebenzisa
    i18n:
        long: Izixhobo ezihambelana nokudityaniswa kweelwimi zamazwe ngamazwe
        short: Izixhobo ezihambelana nokudityaniswa kweelwimi zamazwe ngamazwe
        tran:
            flags:
                all-language: Guqulela zonke iilwimi ezixhaswayo (ukuba yinyani iflegi yeelwimi ivaliwe)
                force: Bhala phezu kweenguqulelo ezikhoyo
                force-key-prefix: izitshixo ezifuna ukunyanzeliswa ukuba zibhalwe ngaphezulu
                generate-const: Veza amaxabiso okubalwa ukufowuna lula
                languages: Chaza ulwimi ekujoliswe kulo ukuze uguqulelwe
                src-file: Umthombo wefayile eza kuguqulelwa (kuyafuneka)
                src-language: Ulwimi lwefayile yemvelaphi (ukuba ayichazwanga, isixhobo siya kumisela ngokuzenzekelayo ifayile yemvelaphi)
                translater:
                    google-free: IToliki yeWebhu kaGoogle
                    usage: 'Isitishi soguqulo: Uhlobo lwenkxaso {{uluhlu lwe-$sitshixo, i-$value := .Uhlobo}}{{$isitshixo}}:{{$value}}{{end}}'
            long: Iifayile zeelwimi ezininzi ezivela kumthombo othile ziguqulelwa kwiifayile ngendlela efanayo kwezinye iilwimi.
            short: guqulela
    long: Isixhobo esisetelwe abantu abasonqenayo, kuquka 'iproto'-based backend framework, itemplates ezisetyenziswa ngokuqhelekileyo, kunye noguqulelo lweelwimi ezininzi.
    short: Isixhobo esilungiselelwe amavila
