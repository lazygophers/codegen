cli:
    flags:
        debug: Ayrıntılı günlüğün çıktısını alın
    gen:
        add-rpc:
            flags:
                action: Toplu olarak eklenmesi gereken davranışlar, lütfen ayrıntılar için kullanım belgelerine bakın
                default-role: Toplu olarak oluşturulan arayüzün varsayılan rolü Ayrıntılar için lütfen kullanım belgelerine bakın.
                gen-to: Oluşturulan .go dosyalarının çıktı konumunu belirtin
                list-option: Liste ayrıca filtrelenebilir; ayrıntılar için lütfen kullanım belgelerine bakın.
                model: Model adını belirtin, "model" önekinin çıkarılmasını destekleyin
            long: Toplu olarak arayüzler oluşturun ve .proto dosyasına belirli bir model için arayüz ekleyin
            short: Toplu oluşturma arayüzü
        all:
            long: Bu araç tarafından desteklenen tüm kodları oluşturun
            short: Tüm kodu oluştur
        cache:
            long: İş çağrılarını önbelleğe almayla ilgili SDK'lar için önbellek dosyaları oluşturun
            short: Önbellek dosyası oluştur
        cmd:
            long: İş hizmetleri için giriş dosyaları oluşturun
            short: Giriş dosyası oluştur
        conf:
            long: Yapılandırma dosyası şablonu oluştur
            short: Yapılandırma dosyası oluştur
        dockerignore:
            long: Dosya yönetimini yoksaymak amacıyla Docker görüntüsü oluşturma için .dockerignore dosyası oluşturun
            short: .dockerignore dosyası oluştur
        editorconfig:
            long: Düzenleyici yapılandırması için .editorconfig dosyası oluşturun
            short: .editorconfig dosyası oluştur
        flags:
            add-proto-files: Belirtilen .proto dosyasıyla aynı klasörde olmayan diğer .proto dosyalarını/klasör yollarını içe aktarmanız gerekirse, bu işlem, yapılandırma dosyasında yapılandırılan yolu ekler (üzerine yazmaz).
            go-module-prefix: .proto dosyasında yapılandırılan go_package yolu ve asıl yol için bu seçeneği yapılandırabilirsiniz
            input: Oluşturulacak .proto kaynak dosyasını belirtin
            output-path: Bu seçenek, .proto dosyasında yapılandırılan go_package yolu, gerçekte oluşturulması gereken yol yatağıyla tutarsız olduğunda yapılandırılabilir.
            overwrite: Yenilenmeyecek içerik için mevcut içeriğin üzerine yazmaya zorla
            proto-files: Belirtilen .proto dosyasıyla aynı klasörde olmayan diğer .proto dosyalarını/klasör yollarını içe aktarmak için bu işlem, yapılandırma dosyasındaki yapılandırma alanını geçersiz kılma seçeneğidir.
            protoc: '''protoc'' özelleştirilebilir dosya yolu'
            protoc-gen-go: '''protoc-gen-go'' eklenti yolu'
            tables-enable_field_created_at: Veritabanı created_at alanının varsayılan konfigürasyon oluşturmasının etkinleştirilip etkinleştirilmeyeceği
            tables-enable_field_deleted_at: Veritabanındaki silinen_at alanının varsayılan ayarının etkinleştirilip etkinleştirilmeyeceği
            tables-enable_field_id: Veritabanıyla ilgili alanlar için varsayılan konfigürasyon oluşturmayı etkinleştir
            tables-enable_field_updated_at: Veritabanındaki güncellendi_at alanının varsayılan değerinin etkinleştirilip etkinleştirilmeyeceği
            tables-enable_gorm_tag_column: Veritabanıyla ilgili gorm oluşturmanın etkinleştirilip etkinleştirilmeyeceği
        gitignote:
            long: Sürüm kontrolünde yoksayılan dosya yönetimi için .gitignore dosyaları oluşturun
            short: .gitignore dosyası oluştur
        golang-lint:
            long: Kod kalitesi denetimi için .golangci.yml dosyası oluşturun
            short: .golangci.yml dosyasını oluştur
        goreleaser:
            long: Sürüm araçlarının yapılandırılması için .goreleaser.yml dosyası oluşturun
            short: .goreleaser.yml dosyasını oluşturun
        impl:
            long: İş hizmetlerinin uygulanması için uygulama dosyaları oluşturun
            short: Uygulama dosyaları oluşturun
        long: Kod oluşturucu, birden fazla şablonu destekler
        makefile:
            long: Araçlar ve diğer ilgili komutlar oluşturmak için Makefile dosyaları oluşturun
            short: Makefile oluştur
        mod:
            long: Bağımlılık yönetimi için go.mod dosyası oluşturun
            short: go.mod dosyası oluştur
        pb:
            long: .proto dosyalarını oluşturmak için kullanılan .pb.go dosyalarını oluşturun İlgili alan etiketleri x, yapılandırmaya göre otomatik olarak eklenecektir.
            short: .pb.go dosyasını oluştur
        short: Kod üreteci
        state:
            conf:
                long: İş hizmeti yapılandırma okuması için yapılandırma dosyası okuma kodu oluşturun
                short: Yapılandırma dosyası okuma kodunu oluştur
            flags:
                cache: Önbellekle ilgili oluşturmanın etkinleştirilip etkinleştirilmeyeceği
                config: Yapılandırmayla ilgili kodun oluşturulup oluşturulmayacağı
                i18n: Çoklu dille ilgili oluşturmanın etkinleştirilip etkinleştirilmeyeceği (oluşturma yalnızca durum başlatmayı ve diğer içerikleri içerir ve birden fazla dilin otomatik çevirisini içermez. Otomatik çeviriye ihtiyacınız varsa, ayrıntıları görüntülemek için lütfen {{.Command}} kullanın)
                table: Veritabanıyla ilgili veritabanı oluşturmanın etkinleştirilip etkinleştirilmeyeceği
            i18n:
                long: Çok dilli uluslararası aramalar için i18n ile ilgili kod oluşturun
                short: i18n ile ilgili kod oluşturun
            long: İş hizmetlerinin durum bilgisi olan kaynak veya statik kaynak yönetimi için tüm ilgili durum işlevlerini oluşturun
            short: Durum oluşturmaya yönelik tüm ilgili işlevler
            table:
                long: Hizmet başlatıldığında veritabanı bağlantısı ve tablonun başlatılması için kullanılan state.table ile ilgili kodu oluşturun.
                short: state.table ile ilgili kod oluşturun
        table:
            long: İş hizmetlerinin durum bilgisi olan kaynak veya statik kaynak yönetimi için tablo oluşturmayla ilgili tüm işlevler
            short: Tablo oluşturmaya yönelik tüm ilgili işlevler
    help:
        additional_commands: Ek komutlar
        aliases: komut takma adı
        available_commands: Desteklenen komutlar
