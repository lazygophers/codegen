cli:
    flags:
        debug: Output ditayl lɔg
    gen:
        add-rpc:
            flags:
                action: Biheviɔr dɛn we nid fɔ ad insay batch, duya fɛn di yuz dɔkyumentri fɔ di ditel dɛn
                default-role: Di difɔlt rol fɔ di batch-generated intafeys Duya luk na di yuz dɔkyumentri fɔ di ditel dɛn.
                gen-to: Spɛsifik di ɔtput ples fɔ di .go fayl dɛn we dɛn dɔn jenarayz
                list-option: Di list kin filta bak, duya fɛn di yuz dɔkyumentri fɔ di ditel dɛn.
                model: Spɛsifik di mɔdel nem, sɔpɔt fɔ lɛf di `mɔdel` prɛfiks
            long: Jɛnɛret intafɛs dɛn insay batch ɛn ad wan intafɛs fɔ wan patikyula mɔdel na di .proto fayl
            short: Batch jenereshɔn intafɛs
        all:
            long: Jɛnɛret ɔl di kɔd dɛn we dis tul de sɔpɔt
            short: Jɛnɛret ɔl di kɔd dɛn
        cache:
            long: Jɛnɛret kesh fayl fɔ biznɛs kɔl kesh rilayt SDK dɛn
            short: Jɛnɛret kesh fayl
        cmd:
            long: Jɛnɛret ɛntri fayl dɛn fɔ biznɛs savis dɛn
            short: Jɛnɛret ɛntri fayl
        conf:
            long: Jɛnɛret kɔnfigyushɔn fayl tɛmplat
            short: Jɛnɛret kɔnfigyushɔn fayl
        dockerignore:
            long: Jɛnɛret .dockerignore fayl fɔ Docker imej bildin fɔ ignore fayl manejmɛnt
            short: Jɛnɛret .dockerignore fayl
        editorconfig:
            long: Jɛnɛret .editorconfig fayl fɔ ɛditɔ kɔnfigyushɔn
            short: Jɛnɛret .editorconfig fayl
        flags:
            add-proto-files: If yu nid fɔ import ɔda .proto fayl dɛn/fɔlda pat dɛn we nɔ de na di sem fɔlda wit di .proto fayl we dɛn dɔn spɛsifa, dis ɔpreshɔn go ad (nɔto ɔvarayt) di pat we dɛn dɔn kɔnfigyut na di kɔnfigyushɔn fayl.
            go-module-prefix: Fɔ di pat fɔ go_package we dɛn kɔnfigyut na di .proto fayl ɛn di aktual wan, yu kin kɔnfigyut dis opshɔn
            input: Spɛsifik di .proto sɔs fayl we dɛn go jenarayz
            output-path: Dis opshɔn kin kɔnfigyut we di pat fɔ go_package we dɛn kɔnfigyut na di .proto fayl nɔ kɔnsistɛn wit di rodbed we rili nid fɔ jenarayz.
            overwrite: Fɔ kɔntinyu we nɔ go rijeneret, fos fɔ ɔvarayt di kɔntinyu we dɔn de
            proto-files: Fɔ import ɔda .proto fayl dɛn/fɔlda pat dɛn we nɔ de na di sem fɔlda wit di .proto fayl we dɛn spɛsifa, dis ɔpreshɔn na opshɔn fɔ ɔvalayz di kɔnfigyushɔn fil na di kɔnfigyushɔn fayl.
            protoc: '`protoc` fayl pat we yu kin kɔstɔmayz'
            protoc-gen-go: '`protoc-gen-go` plɔgin pat'
            tables-enable_field_created_at: If fɔ ɛnabul di difɔlt kɔnfigyushɔn jɛnɛreshɔn fɔ di database created_at fil
            tables-enable_field_deleted_at: If fɔ ɛnabul di difɔlt sɛtin fɔ di deleted_at fil na di database
            tables-enable_field_id: Enable difɔlt kɔnfigyushɔn jenɛreshɔn fɔ database-rilayt fil dɛm
            tables-enable_field_updated_at: If fɔ ɛnabul di difɔlt valyu fɔ di updated_at fil na di database
            tables-enable_gorm_tag_column: If fɔ ɛnabul database-rilayt gorm jɛnɛreshɔn
        gitignote:
            long: Jɛnɛret .gitignore fayl dɛn fɔ ignore fayl manejmɛnt na vɛshɔn kɔntrol
            short: Jɛnɛret .gitignore fayl
        golang-lint:
            long: Jɛnɛret .golangci.yml fayl fɔ kɔd kwaliti inspekshɔn
            short: Jɛnɛret .golangci.yml fayl
        goreleaser:
            long: Jɛnɛret .goreleaser.yml fayl fɔ kɔnfigyushɔn fɔ rilis tul dɛn
            short: Jɛnɛret .goreleaser.yml fayl
        impl:
            long: Jɛnɛret implimɛnt fayl dɛn fɔ di implimɛnt biznɛs savis
            short: Jɛnɛret implimɛnt fayl dɛn
        long: Kod jenɛra, sɔpɔt bɔku tɛmplat dɛn
        makefile:
            long: Jɛnɛret Makefile fayl dɛn fɔ bil tul dɛn ɛn ɔda kɔmand dɛn we gɛt fɔ du wit am
            short: Jɛnɛret Mekfayl
        mod:
            long: Jɛnɛret go.mod fayl fɔ dipɛnsin manejmɛnt
            short: Jɛnɛret go.mod fayl
        pb:
            long: Jɛnɛret .pb.go fayl dɛn, we dɛn kin yuz fɔ jenarayz .proto fayl dɛn Rilevɛns fil lɛbl dɛn x go ad ɔtomɛtik wan akɔdin to di kɔnfigyushɔn.
            short: Jɛnɛret .pb.go fayl
        short: Kod jenɛratɔ
        state:
            conf:
                long: Jɛnɛret kɔnfigyushɔn fayl ridin kɔd fɔ biznɛs savis kɔnfigyushɔn ridin
                short: Jɛnɛret kɔnfigyushɔn fayl ridin kɔd
            flags:
                cache: If fɔ ɛnabul kesh-rilayt jɛnɛreshɔn
                config: If fɔ jenarayz kɔd we gɛt fɔ du wit kɔnfigyushɔn
                i18n: If fɔ ɛnabul jɛnɛreshɔn we gɛt fɔ du wit bɔku langwej dɛn (di jɛnɛreshɔn jɔs inklud stet initializayshɔn ɛn ɔda tin dɛn, ɛn nɔ inklud ɔtomatik transleshɔn fɔ bɔku langwej dɛn. If yu nid ɔtomɛtik transleshɔn, duya yuz {{.Kɔmand}} fɔ si di ditel dɛn)
                table: If fɔ ɛnabul database-rilayt database jenɛreshɔn
            i18n:
                long: Jɛnɛret i18n rilayt kɔd fɔ mɔlti-langwej intanashɔnal kɔl
                short: Jɛnɛret i18n rilayt kɔd
            long: Jɛnɛret ɔl di rilayt fɛnshɔn dɛn fɔ stet fɔ stetful risɔs ɔ statik risɔs manejmɛnt fɔ biznɛs savis
            short: Ɔl di rilevɛns fɛnshɔn dɛn fɔ jenarayz stet
            table:
                long: Jɛnɛret state.table rilayt kɔd, we dɛn kin yuz fɔ database kɔnɛkshɔn ɛn tebul initializayshɔn we di savis stat.
                short: Jɛnɛret stet.tebul rilayt kɔd
        table:
            long: Ɔl di rilayt fɛnshɔn dɛn fɔ jenarayz tebul fɔ stetful risɔs ɔ statik risɔs manejmɛnt fɔ biznɛs savis
            short: Ɔl di rilayt fɛnshɔn dɛn fɔ jenarayz tebul dɛn
    help:
        additional_commands: Ɔda kɔmand dɛn
        aliases: kɔmand alias
        available_commands: Kɔmand dɛn we dɛn sɔpɔt
        command: Ɔda
        flags: paramita
        get_info: fɔ gɛt mɔ ditayli infɔmeshɔn
        global_flags: di glob ɔl paramita dɛn
        use: yuz
    i18n:
        long: Tulkit we gɛt fɔ du wit intanashɔnalayzeshɔn we gɛt bɔku langwej dɛn
        short: Tulkit we gɛt fɔ du wit intanashɔnalayzeshɔn we gɛt bɔku langwej dɛn
        tran:
            flags:
                all-language: Translet ɔl di langwej dɛn we dɛn sɔpɔt (if na tru di langwej dɛn flag nɔ de wok)
                force: Rayt di transleshɔn dɛn we dɔn de
                force-key-prefix: ki dɛn we nid fɔ fos fɔ rayt ɔva
                generate-const: Jɛnɛret ɛnyumɛreshɔn valyu fɔ izi kɔl
                languages: Sho di langwej we yu want fɔ translet
                src-file: Sɔs fayl we dɛn fɔ translet (we dɛn nid) .
                src-language: Di langwej fɔ di sɔs fayl (if dɛn nɔ sho am, di tul go ɔtomɛtiks disayd di sɔs fayl)
                translater:
                    google-free: Google Wɛb Translet
                    usage: 'Transleshɔn chanɛl: Sɔpɔt tayp {{rɛnj $ki,$valyu := .Tayp}}{{$ki}}:{{$valyu}}{{ɛnd}}'
            long: Fayl dɛn we gɛt bɔku langwej dɛn frɔm wan patikyula say, dɛn kin chenj dɛn to fayl dɛn we gɛt di sem fɔmat insay ɔda langwej dɛn.
            short: translet
    long: Wan tul we dɛn sɛt fɔ pipul dɛn we les, we inklud ‘proto’-based bakɛnd fremwɔk, tɛmplat dɛn we dɛn kin yuz bɔku tɛm, ɛn transleshɔn we gɛt bɔku langwej dɛn
    short: Wan tul we dɛn dɔn sɛt fɔ pipul dɛn we les
