cli:
    flags:
        debug: የውጤት ዝርዝር ምዝግብ ማስታወሻ
    gen:
        add-rpc:
            flags:
                action: በቡድን መጨመር የሚያስፈልጋቸው ባህሪያት፣ እባክዎን ለዝርዝሮች የአጠቃቀም ሰነዱን ያግኙ
                default-role: በቡድን የመነጨ በይነገጽ ነባሪ ሚና እባክዎን ለዝርዝሮች የአጠቃቀም ሰነዱን ይመልከቱ።
                gen-to: የተፈጠሩት .go ፋይሎች የሚወጡበትን ቦታ ይግለጹ
                list-option: ዝርዝሩም ሊጣራ ይችላል፣ እባክዎ ለዝርዝሮች የአጠቃቀም ሰነዱን ያግኙ።
                model: የሞዴሉን ስም ይግለጹ፣ የ`ሞዴል` ቅድመ ቅጥያውን መተው ይደግፉ
            long: በይነገጾች በቡድኖች ውስጥ ይፍጠሩ እና በ .proto ፋይል ውስጥ ለተወሰነ ሞዴል በይነገጽ ያክሉ
            short: ባች ትውልድ በይነገጽ
        all:
            long: በዚህ መሣሪያ የሚደገፉትን ሁሉንም ኮድ ይፍጠሩ
            short: ሁሉንም ኮድ ይፍጠሩ
        cache:
            long: መሸጎጫ ፋይሎችን ለንግድ ጥሪ መሸጎጫ ተዛማጅ ኤስዲኬዎችን ይፍጠሩ
            short: የመሸጎጫ ፋይል ይፍጠሩ
        cmd:
            long: ለንግድ አገልግሎቶች የመግቢያ ፋይሎችን ይፍጠሩ
            short: የመግቢያ ፋይል ይፍጠሩ
        conf:
            long: የንግድ አገልግሎቶችን ለማዋቀር የማዋቀሪያ ፋይሎችን ይፍጠሩ
            short: የማዋቀሪያ ፋይል ይፍጠሩ
        dockerignore:
            long: የፋይል አስተዳደርን ችላ ለማለት ለዶከር ምስል ግንባታ .dockerignore ፋይል ይፍጠሩ
            short: .dockerignore ፋይል ይፍጠሩ
        editorconfig:
            long: ለአርታዒ ውቅረት .editorconfig ፋይል ይፍጠሩ
            short: .editorconfig ፋይል ይፍጠሩ
        flags:
            add-proto-files: ከተጠቀሰው የፕሮቶ ፋይል ጋር ተመሳሳይ በሆነ አቃፊ ውስጥ ያልሆኑ ሌሎች የፕሮቶ ፋይሎችን/አቃፊ መንገዶችን ማስመጣት ከፈለጉ ይህ ክዋኔ በማዋቀሪያው ፋይል ውስጥ የተዋቀረውን መንገድ ይጨመራል (አይገለበጥም)።
            go-module-prefix: በፕሮቶ ፋይሉ ውስጥ ለተዋቀረው የgo_package መንገድ እና ትክክለኛው ይህንን አማራጭ ማዋቀር ይችላሉ።
            input: የሚፈጠረውን የ.proto ምንጭ ፋይል ይግለጹ
            output-path: በፕሮቶ ፋይሉ ውስጥ የተዋቀረው የgo_package መንገድ ከመንገድ አልጋው ጋር የማይጣጣም ሲሆን ይህ አማራጭ ሊዋቀር ይችላል።
            overwrite: ለማይታደስ ይዘት፣ ያለውን ይዘት እንደገና እንዲፃፍ ያስገድድ
            proto-files: ከተጠቀሰው .proto ፋይል ጋር በተመሳሳይ አቃፊ ውስጥ ያልሆኑ ሌሎች የፕሮቶ ፋይሎችን/አቃፊ መንገዶችን ለማስመጣት ይህ ክዋኔ በማዋቀሪያው ፋይል ውስጥ ያለውን የውቅር መስክ የመሻር አማራጭ ነው።
            protoc: '`protoc` ሊበጅ የሚችል ፋይል ዱካ'
            protoc-gen-go: '`protoc-gen-go` ተሰኪ ዱካ'
            tables-enable_field_created_at: የመረጃ ቋቱ ነባሪው ውቅር ማመንጨት ማንቃት እንደሆነ ተፈጠረ፡ መስክ
            tables-enable_field_deleted_at: በመረጃ ቋቱ ውስጥ ያለው የ deleted_at መስክ ነባሪ መቼት ማንቃት እንደሆነ
            tables-enable_field_id: ከዳታቤዝ ጋር ለተያያዙ መስኮች ነባሪ የውቅር ማመንጨትን አንቃ
            tables-enable_field_updated_at: በመረጃ ቋቱ ውስጥ ያለውን የዘመነ_አት መስክ ነባሪ ዋጋ ማንቃት እንደሆነ
            tables-enable_gorm_tag_column: ከዳታቤዝ ጋር የተገናኘ ጎረም ማመንጨትን ማንቃት እንደሆነ
        gitignote:
            long: በስሪት ቁጥጥር ውስጥ ችላ ለተባሉ የፋይል አስተዳደር .gitignore ፋይሎችን ይፍጠሩ
            short: .gitignore ፋይል ይፍጠሩ
        golang-lint:
            long: ለኮድ ጥራት ፍተሻ .golangci.yml ፋይል ይፍጠሩ
            short: .golangci.yml ፋይል ይፍጠሩ
        goreleaser:
            long: የመልቀቂያ መሳሪያዎችን ለማዋቀር .goreleaser.yml ፋይል ይፍጠሩ
            short: .goreleaser.yml ፋይል ይፍጠሩ
        i18n:
            long: ከበርካታ ቋንቋዎች አለማቀፋዊ ጋር የተዛመዱ የመሳሪያ ኪቶች እና ሌሎች ተግባራትን ለመጀመር i18n ፋይሎችን ይፍጠሩ
            short: i18n ፋይል ይፍጠሩ
        impl:
            long: ለንግድ አገልግሎቶች ትግበራ የትግበራ ፋይሎችን ይፍጠሩ
            short: የማስፈጸሚያ ፋይሎችን ይፍጠሩ
        long: ኮድ ጄኔሬተር፣ በርካታ አብነቶችን ይደግፋል
        makefile:
            long: መሳሪያዎችን እና ሌሎች ተዛማጅ ትዕዛዞችን ለመስራት Makefile ፋይሎችን ይፍጠሩ
            short: Makefile ፍጠር
        mod:
            long: ለጥገኝነት አስተዳደር go.mod ፋይል ይፍጠሩ
            short: go.mod ፋይል ይፍጠሩ
        pb:
            long: .pb.go ፋይሎችን .የፕሮቶ ፋይሎችን ለመፍጠር፣
            short: .pb.go ፋይል ይፍጠሩ
        short: ኮድ ጄኔሬተር
        state:
            flags:
                cache: መሸጎጫ-ነክ ትውልድን ማንቃት እንደሆነ
                config: ከውቅረት ጋር የተገናኘ ኮድ ለመፍጠር እንደሆነ
                db: ከዳታቤዝ ጋር የተገናኘ የውሂብ ጎታ ማመንጨት ማንቃት እንደሆነ
                i18n: ከብዙ ቋንቋ ጋር የተዛመደ ትውልድን ለማንቃት (ትውልዱ የግዛት ማስጀመሪያን እና ሌላ ይዘትን ብቻ ያካትታል፣ እና የበርካታ ቋንቋዎችን አውቶማቲክ ትርጉም አያካትትም። አውቶማቲክ ትርጉም ከፈለጉ እባክዎን ዝርዝሮችን ለማየት {{.Command}}ን ይጠቀሙ)
                table: ከዳታቤዝ ጋር የተገናኘ የውሂብ ጎታ ማመንጨት ማንቃት እንደሆነ
            long: ሁሉንም ተዛማጅ የመንግስት ተግባራት ለግዛታዊ ሃብት ወይም ለንግድ አገልግሎቶች የማይንቀሳቀስ ሃብት አስተዳደር ያመንጩ
            short: ሁኔታን ለመፍጠር ሁሉም ተዛማጅ ተግባራት
            table:
                long: ለዳታቤዝ ግንኙነት እና አገልግሎቱ ሲጀመር የጠረጴዛ ማስጀመሪያ የሚያገለግል state.table ተዛማጅ ኮድ ይፍጠሩ።
                short: ከstate.table ተዛማጅ ኮድ ይፍጠሩ
        table:
            long: ለስቴት ሀብት ወይም ለንግድ አገልግሎቶች የማይንቀሳቀስ ሀብት አስተዳደር ሰንጠረዦችን የማፍለቅ ሁሉም ተዛማጅ ተግባራት
            short: ሠንጠረዦችን ለማምረት ሁሉም ተዛማጅ ተግባራት
    help:
        additional_commands: ተጨማሪ ትዕዛዞች
        aliases: ትዕዛዝ ተለዋጭ ስም
        available_commands: የሚደገፉ ትዕዛዞች
        command: ማዘዝ
        flags: መለኪያ
        get_info: የበለጠ ዝርዝር መረጃ ለማግኘት
        global_flags: ዓለም አቀፍ መለኪያዎች
        use: መጠቀም
    i18n:
        long: የብዝሃ ቋንቋ አለማቀፋዊ ተዛማጅ መሣሪያ ስብስብ
        short: የብዝሃ ቋንቋ አለማቀፋዊ ተዛማጅ መሣሪያ ስብስብ
        tran:
            flags:
                all-language: ሁሉንም የሚደገፉ ቋንቋዎችን መተርጎም (እውነት ከሆነ የቋንቋዎቹ ባንዲራ ከተሰናከለ)
                force: ያሉትን ትርጉሞች ገልብጥ
                force-key-prefix: እንዲገለበጡ ማስገደድ የሚያስፈልጋቸው ቁልፎች
                generate-const: ለቀላል ጥሪ የመቁጠሪያ ዋጋዎችን ይፍጠሩ
                languages: ለትርጉም የዒላማ ቋንቋ ይግለጹ
                src-file: የምንጭ ፋይል ሊተረጎም (አስፈላጊ)
                src-language: የምንጭ ፋይሉ ቋንቋ (ካልተገለጸ መሣሪያው በራስ-ሰር የምንጭ ፋይሉን ይወስናል)
                translater:
                    google-free: ጎግል ድር ትርጉም
                    usage: የትርጉም ሰርጥ፡ የድጋፍ አይነት {{ክልል $key,$value:= .Type}}{{$key}}:{{$value}}{{end}}
            long: ከአንድ የተወሰነ ምንጭ የሚመጡ ባለብዙ ቋንቋ ፋይሎች በሌሎች ቋንቋዎች በተመሳሳይ ቅርጸት ወደ ፋይሎች ይቀየራሉ።
            short: መተርጎም
    long: ለሰነፎች የተዘጋጀ መሳሪያ፣ 'በፕሮቶ' ላይ የተመሰረተ የኋላ ክፈፍ፣ በብዛት ጥቅም ላይ የዋሉ አብነቶች እና ባለብዙ ቋንቋ ትርጉምን ጨምሮ።
    short: ለሰነፎች የተዘጋጀ መሳሪያ
