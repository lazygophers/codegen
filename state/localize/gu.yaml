cli:
    flags:
        debug: આઉટપુટ વિગતવાર લોગ
    gen:
        add-rpc:
            flags:
                action: વર્તણૂકો કે જે બેચમાં ઉમેરવાની જરૂર છે, કૃપા કરીને વિગતો માટે ઉપયોગ દસ્તાવેજો શોધો
                default-role: બેચ-જનરેટેડ ઇન્ટરફેસની ડિફૉલ્ટ ભૂમિકા વિગતો માટે કૃપા કરીને ઉપયોગ દસ્તાવેજોનો સંદર્ભ લો.
                gen-to: જનરેટ થયેલ .go ફાઇલોનું આઉટપુટ સ્થાન સ્પષ્ટ કરો
                list-option: સૂચિને ફિલ્ટર પણ કરી શકાય છે, કૃપા કરીને વિગતો માટે ઉપયોગ દસ્તાવેજો શોધો.
                model: મોડેલનું નામ સ્પષ્ટ કરો, `મોડેલ` ઉપસર્ગને બાદ કરવાનું સમર્થન કરો
            long: બેચમાં ઇન્ટરફેસ બનાવો અને .proto ફાઇલમાં ચોક્કસ મોડેલ માટે ઇન્ટરફેસ ઉમેરો
            short: બેચ જનરેશન ઈન્ટરફેસ
        all:
            long: આ ટૂલ દ્વારા સપોર્ટેડ તમામ કોડ જનરેટ કરો
            short: બધા કોડ બનાવો
        cache:
            long: બિઝનેસ કૉલ કેશિંગ સંબંધિત SDK માટે કૅશ ફાઇલો જનરેટ કરો
            short: કેશ ફાઇલ જનરેટ કરો
        cmd:
            long: વ્યવસાય સેવાઓ માટે એન્ટ્રી ફાઇલો બનાવો
            short: એન્ટ્રી ફાઇલ જનરેટ કરો
        conf:
            long: વ્યવસાય સેવાઓના રૂપરેખાંકન વાંચન માટે રૂપરેખાંકન ફાઇલો બનાવો
            short: રૂપરેખાંકન ફાઇલ બનાવો
        dockerignore:
            long: ફાઇલ મેનેજમેન્ટને અવગણવા માટે ડોકર ઇમેજ બિલ્ડિંગ માટે .dockerignore ફાઇલ જનરેટ કરો
            short: .dockerignore ફાઇલ જનરેટ કરો
        editorconfig:
            long: સંપાદક રૂપરેખાંકન માટે .editorconfig ફાઇલ બનાવો
            short: .editorconfig ફાઇલ જનરેટ કરો
        flags:
            add-proto-files: જો તમારે અન્ય .proto ફાઇલો/ફોલ્ડર પાથને આયાત કરવાની જરૂર હોય કે જે ઉલ્લેખિત .proto ફાઇલના સમાન ફોલ્ડરમાં નથી, તો આ ઑપરેશન રૂપરેખાંકન ફાઇલમાં ગોઠવેલ પાથને જોડશે (ઓવરરાઇટ નહીં).
            go-module-prefix: .proto ફાઇલ અને વાસ્તવિકમાં ગોઠવેલ go_package ના પાથ માટે, તમે આ વિકલ્પને ગોઠવી શકો છો
            input: જનરેટ કરવા માટેની .proto સ્ત્રોત ફાઇલનો ઉલ્લેખ કરો
            output-path: આ વિકલ્પ રૂપરેખાંકિત કરી શકાય છે જ્યારે .proto ફાઇલમાં રૂપરેખાંકિત કરેલ go_package નો પાથ રોડબેડ સાથે અસંગત હોય જે ખરેખર જનરેટ કરવાની જરૂર છે.
            overwrite: એવી સામગ્રી માટે કે જે પુનઃજનરેટ કરવામાં આવશે નહીં, હાલની સામગ્રીને ઓવરરાઇટ કરવાની ફરજ પાડો
            proto-files: અન્ય .proto ફાઇલો/ફોલ્ડર પાથને આયાત કરવા માટે કે જે ઉલ્લેખિત .proto ફાઇલના સમાન ફોલ્ડરમાં નથી, આ ઑપરેશન રૂપરેખાંકન ફાઇલમાં રૂપરેખાંકન ક્ષેત્રને ઓવરરાઇડ કરવાનો વિકલ્પ છે.
            protoc: '`પ્રોટોક` કસ્ટમાઇઝ કરી શકાય તેવી ફાઇલ પાથ'
            protoc-gen-go: '`protoc-gen-go` પ્લગઇન પાથ'
            tables-enable_field_created_at: શું ડેટાબેઝની ડિફૉલ્ટ રૂપરેખાંકન જનરેશનને સક્રિય કરવું છે create_at ક્ષેત્ર
            tables-enable_field_deleted_at: ડેટાબેઝમાં ડિલીટ_એટ ફીલ્ડની ડિફોલ્ટ સેટિંગ સક્રિય કરવી કે કેમ
            tables-enable_field_id: ડેટાબેઝ-સંબંધિત ક્ષેત્રો માટે ડિફૉલ્ટ ગોઠવણી જનરેશનને સક્ષમ કરો
            tables-enable_field_updated_at: ડેટાબેઝમાં અપડેટ_એટ ફીલ્ડની મૂળભૂત કિંમતને સક્ષમ કરવી કે કેમ
            tables-enable_gorm_tag_column: ડેટાબેઝ-સંબંધિત ગોર્મ જનરેશનને સક્ષમ કરવું કે કેમ
        gitignote:
            long: સંસ્કરણ નિયંત્રણમાં અવગણવામાં આવેલી ફાઇલ મેનેજમેન્ટ માટે .gitignore ફાઇલો બનાવો
            short: .gitignore ફાઇલ જનરેટ કરો
        golang-lint:
            long: કોડ ગુણવત્તા નિરીક્ષણ માટે .golangci.yml ફાઇલ જનરેટ કરો
            short: .golangci.yml ફાઇલ જનરેટ કરો
        goreleaser:
            long: રિલીઝ ટૂલ્સના રૂપરેખાંકન માટે .goreleaser.yml ફાઇલ જનરેટ કરો
            short: .goreleaser.yml ફાઇલ જનરેટ કરો
        impl:
            long: વ્યવસાય સેવાઓના અમલીકરણ માટે અમલીકરણ ફાઇલો બનાવો
            short: અમલીકરણ ફાઇલો બનાવો
        long: કોડ જનરેટર, બહુવિધ નમૂનાઓને સપોર્ટ કરે છે
        makefile:
            long: બિલ્ડિંગ ટૂલ્સ અને અન્ય સંબંધિત આદેશો માટે મેકફાઇલ ફાઇલો બનાવો
            short: મેકફાઇલ જનરેટ કરો
        mod:
            long: નિર્ભરતા વ્યવસ્થાપન માટે go.mod ફાઇલ જનરેટ કરો
            short: go.mod ફાઇલ જનરેટ કરો
        pb:
            long: પ્રોટો ફાઇલો બનાવવા માટે .pb.go ફાઇલો જનરેટ કરો,
            short: .pb.go ફાઇલ જનરેટ કરો
        short: કોડ જનરેટર
        state:
            long: સ્ટેટફુલ રિસોર્સ અથવા બિઝનેસ સેવાઓના સ્ટેટિક રિસોર્સ મેનેજમેન્ટ માટે રાજ્યના તમામ સંબંધિત કાર્યો જનરેટ કરો
            short: રાજ્ય જનરેટ કરવા માટેના તમામ સંબંધિત કાર્યો
        table:
            long: સ્ટેટફુલ રિસોર્સ અથવા બિઝનેસ સેવાઓના સ્ટેટિક રિસોર્સ મેનેજમેન્ટ માટે કોષ્ટકો જનરેટ કરવાના તમામ સંબંધિત કાર્યો
            short: કોષ્ટકો બનાવવા માટે તમામ સંબંધિત કાર્યો
    help:
        additional_commands: વધારાના આદેશો
        aliases: આદેશ ઉપનામ
        available_commands: સપોર્ટેડ આદેશો
        command: ઓર્ડર
        flags: પરિમાણ
        get_info: વધુ વિગતવાર માહિતી મેળવવા માટે
        global_flags: વૈશ્વિક પરિમાણો
        use: વાપરવુ
    i18n:
        long: બહુભાષી આંતરરાષ્ટ્રીયકરણ સંબંધિત ટૂલકીટ
        short: બહુભાષી આંતરરાષ્ટ્રીયકરણ સંબંધિત ટૂલકીટ
        tran:
            flags:
                all-language: તમામ સમર્થિત ભાષાઓનું ભાષાંતર કરો (જો સાચું હોય તો ભાષાઓનો ધ્વજ અક્ષમ કરેલ હોય)
                force: હાલના અનુવાદોને ઓવરરાઈટ કરો
                force-key-prefix: કીઓ કે જેને ઓવરરાઇટ કરવા માટે દબાણ કરવાની જરૂર છે
                generate-const: સરળ કૉલિંગ માટે ગણતરી મૂલ્યો બનાવો
                languages: અનુવાદ માટે લક્ષ્ય ભાષાનો ઉલ્લેખ કરો
                src-file: સ્રોત ફાઇલનું ભાષાંતર કરવું (જરૂરી)
                src-language: સ્રોત ફાઇલની ભાષા (જો ઉલ્લેખિત ન હોય, તો સાધન આપમેળે સ્રોત ફાઇલ નક્કી કરશે)
                translater:
                    google-free: Google વેબ અનુવાદ
                    usage: 'અનુવાદ ચેનલ: સપોર્ટ પ્રકાર {{range $key,$value := .Type}}{{$key}}:{{$value}}{{end}}'
            long: ચોક્કસ સ્ત્રોતમાંથી બહુભાષી ફાઇલોને અન્ય ભાષાઓમાં સમાન ફોર્મેટમાં ફાઇલોમાં રૂપાંતરિત કરવામાં આવે છે.
            short: અનુવાદ
    long: આળસુ લોકો માટે એક સાધન સેટ, જેમાં 'પ્રોટો'-આધારિત બેકએન્ડ ફ્રેમવર્ક, સામાન્ય રીતે ઉપયોગમાં લેવાતા નમૂનાઓ અને બહુભાષી અનુવાદનો સમાવેશ થાય છે.
    short: આળસુ લોકો માટે એક સાધન
